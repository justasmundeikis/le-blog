message: >-
  puiki analizė ir apibendrinimas, ir su tam tikrom išlygom pritariu
  komentaruose išsakytoms susijusioms išvadoms: 

  - dauguma žurnalistų  nesuvokia, kokie klausimai kyla Lietuvai kaip visuomenės
  projektui, atsiduriantys konkrečios (Prezidento) pozicijos galiose ir
  atsakomybėje. Ir kaip padėti skaitytojui išsiaiškinti ar bandantys
  kandidatuoti turi bent  žalią (kai kurie plika akim matosi kad ne) jau
  nekalbant apie gilesnį tų klausimų suvokimą. To suvokimo patys neturėdami, nes
  rašo visom temom, ir vis bandydami likti nešališkais ir nepiršti savo
  pozicijos, jie stengiasi likti tarp skaitytojų populiarių klausimų griovelyje
  ir pradeda daryti pigų šou, kuris labiausiai parankus nieko neraukiantiems.
  Viena iš nedaugelio išimčių yra Perednis, bet jo vaidmuo renginyje buvo kitas.
  Todėl mano galva analizuoti turi politologai ir politekonomistai, ne
  žurnalistai. Jei tokių kaip Justas turėtume daugiau, būtų super.

  - dėl Šimonytės kyla vis daugiau abejonių, kad darydama gerą įspūdį kaip
  persona, ji arba pati tiki, arba yra surišta konservatorių, kurių
  ekonominė-mokestinė doktrina yra neoliberali  paramos. Ji puikiai žino
  viešuosius finansus, ir iš visko panašu, kad status quo su kosmetiniais
  pataisymais ją tenkina. Tikėtis, kad po rinkimų ji ims ir pradės veikti
  kitaip, nei dabar kalba - būtų naivu ir nesąžininga iš jos pusės tų rinkėjų,
  kuriuos jos nausėdiškos kalbos apie tai kad reikia susitarti ir gyventi
  draugiškai tenkina, atžvilgiu. Tačiau gal įspūdis apgauna, todėl norėtųsi
  išgirsti ką apie tai mano ją besąlygiškai palaikanti A.Maldeikienė.
