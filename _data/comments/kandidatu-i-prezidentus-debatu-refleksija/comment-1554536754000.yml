message: >-
  Sutinku su kritika. Mano kuklia nuomone, dauguma "elito" mato, jog Ingrida yra
  samprotaujanti, o tokių politikų savaime nėra daug (kas savaime yra tragedija,
  bet kita vertus, pažiūrėjus kaip tyčiojamasi iš politikų, kartu ir suprantama
  https://lnk.lt/video/praimas-kreipimasis-i-theresa-may/61026).


  Tai, kad ji vėlai įšoko į rinkimų laivą, darė prielaidas nereikalauti iškart
  visko (išgrynintų vertybių, programos ir t.t.). Bet jau praėjo pakankamai
  laiko, kad ta orientacinė fazė būtų praeita ir kandidatė pradėtų skelbti savo
  vertybes bei vizijas, įskaitant, bet neapsiribojant diferensijų ryškinimu tarp
  jos ir G.Nausėdos.


  Todėl ir aš labai tikiuosi, jog monotoniškas frazes apie socialinį kontraktą
  bei valstietišką draudimų politiką pakeis vizijos ir lyderystė.
