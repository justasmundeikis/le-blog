message: >-
  Įdomu, kad masinė imigracija ir jos priežastis neužsiminta. Nekalbėta apie
  Lietuvoje žemų algų žalą palyginus su vakarų Europos kraštais ir su ES
  vidurkiu. Nesvarstyta apie galimybę ir pliusus įvesti ES algų minimumą. Šitai
  atitiktu reikalavimams sulyginti transporto vairuotojų algas. Tik šiame
  atvėjyje vietoje, kad skriaudžiamos bendrovės yra skriaudžiami darbuotojai. Gi
  jiems tenka prarasti savo namus belyginant algas. Ką kandidatai į tai?
