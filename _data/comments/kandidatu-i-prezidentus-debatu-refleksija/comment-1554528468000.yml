name: Skaitytojas
date: '2019-04-06 08:27:48'
url: ''
message: >-
  Žiūrėkit, aš suprantu, kad jums (ir dar daug kam) dėl vienų ar kitų priežasčių
  patinka Ingrida ir duodat jai dideli kreditą dėl to. Bet kiek skaitaų jūsų
  turini ir kiek šiaip iš šono skaitau/pasiklausau... nieko (aišku hiperbolė) ji
  prasmingo šiuose rinkimuose nėra pasakius.


  Tai ar ne laikas ją pradėti vertinti taip pat kaip Nausėdą? Be jokių
  "kandidatas geras, bet partija nelabai" išvedžiojimų? Galiausiai niekas turbūt
  jai į smilkinį ginlo neįrėmė ir neprivertė eiti į rinkimus po koncervatorių
  vėliava.


  Ir taip, čia šitas mano rant'as nėra visiškai taikomas jums, nes jūsų turinys
  pakankamai geras. Čia labiau šiaip bendras komentaras apie didelę dalį
  Lietuvos elito/išsimokslinusių, kurie atrodo vis bando ir bando kažką
  Šimonytėje rasti nors panašu, kad ten nieko nėra.
