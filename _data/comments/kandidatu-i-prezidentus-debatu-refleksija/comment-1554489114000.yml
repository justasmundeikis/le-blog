message: >-
  Ką parodo šie debatai? Turbūt paprasčiausias atsakymas – lietuviškos
  žiniasklaidos neįgalumą. Kuomet nepriklausomi, kitaip tariant ne plačiajai
  visuomenei skirti debatai atskleidžia daug daugiau tiesos apie kandidatus nei
  iki šiol didžiuju portalu planuotos politinės batalijos, tai leidžia
  konstatuoti lietuviškos populiariosios žiniasklaidos mirtį. Ačiū už tikraji
  kandidatu veida, diskusijos organizatoriams.
