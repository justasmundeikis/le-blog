message: >-
  Kas mane kelia klausimų dėl Ingridos yra tai, kaip ji elgtųsi kaip prezidentė,
  jeigu po sekančių Seimo rinkimų TS-LKD būtų valdančioje daugumoje ir atneštų
  pasirašyt mokesčių "reformą", kuri būtų dar labiau libertaresnė nei dabartinė
  sistema... 

  Ar Ingrida drįstų vetuoti? Ar nenorėdama susigadinti santykių, pasirašytų?
  Taigi, kaip derintų dabar išsakomas pozicijas, kurios skamba labiau
  "socialdemokratiškai", su ja keliančios partijos ideologija bei ateities
  politika...
