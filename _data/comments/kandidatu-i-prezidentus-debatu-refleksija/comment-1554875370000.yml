message: >-
  Kas Jūsų nuomonė yra nacionalizmas. Jei žmonės nori daugiau daugiau turėti
  tvirtą savo valstybę stovinti ant tvirtų kojų o ne šokinėti pagal kieno tai
  dudelę Jūs tai laikote nacionalizmų. Aklas visų užgaidų vykdymas ir privedė
  prie tokios Lietuvos , kad žmonės geriau išvažiuoja. Ir Jūs tai laikote “ES
  vertybėmis”. Globalistinė politika duoda tik išnykimą Tautų tai dėl mūsų
  seneliai ,proseneliai ir pro….pro … kovojo tai Jums tuščia , geriau išdžiūti
  ant įkaitusio Europinio akmens lašo.
