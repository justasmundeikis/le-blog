message: >-
  Ne politikai savo veiklą matuoja įstatymų gausa, o žurnalistai (konkrečiai,
  tarkime, Tapinas) ir visuomenė. Pagal šį parametrą esu beveik nieko
  neveikianti, kaip sakė Nausėda, "parazituojanti" Seimo narė. Kita vertus,
  parlamentinės priežiūros teisė iš parlamentarų praktiškai atimta.

  Pačios problemos ištakos gilesnės
