message: >-
  Gerb. Aušra,

  galima ginčytis, ar Seimo pirmininkas yra politikas ar ne, bet jis 2018-11-14
  Žinių radijo eteryje džiaugėsi atliekamų darbų gausa, nes "dideliu padarytu
  darbu" vertina posėdžių skaičių, valandas ir įstatymų projektų skaičių.


  https://www.ziniuradijas.lt/laidos/pozicija/kadencijai-ipusejus-turime-pripazinti-pasitikejimo-neuzauginome-sako-v-pranckietis?video=1


  Nors pamenu, Pranckieits kažkada 2017m irgi džiaugiesi kiekiu, ir dar žadėjo
  kad kiti metai bus dar "produktyvesni"...  Bet visiškai sutinku su tuo, jog
  Tapinas ir co irgi matuoja darbus pagal kiekį, o ne kokybę. Kas yra
  apgailėtina.
