message: >-
  tik ne pagal inicijuotų teisės aktų kiekybę. 

  Politikai pirmiausia turi iškelti ir palaikyti diskusiją esminiais visuomenės
  gyvenimo klausimais, kad visuomenė (ar bent jos aktyvioji dalis) susivoktų ir
  pasakytų, ko politikams reikia siekti. Tada į juos koncentruoti pastangas.


  O kepti daugiau nesvarbu ko prifarširuotų bandelių, kur faršą atneša mums
  nežinomi veikėjai per užpakalines duris arba jis sumaišytas siekiant biomasės
  rinkėjo smegenis paveikti dopaminu (tipo sumažinsiu PVM, padidinsiu BVP,
  padalinsiu po BMW) nėra jokio tikslo, atvirkščiai. Vertinimo korekcija - ar ir
  kiek kartų lobino siaurą interesą, tą nesunku atrinkti iš stenogramų kur
  matosi diskusijos lengvatų atskiroms ekonominio elito ar verslo grupėms
  klausimais.
