message: >-
  Chaosas, pirmiausia, yra valstybės valdyme - absurdiškoje teisėkūroje, kur
  kiekvienas ministerijos skyriaus klerkas "stumia" savo pataisėlę, nors,
  didžioji dalis valstybės problemų (o jų oficialaus sąvado, irgi, neturime) yra
  tarpministerinio pobūdžio. Nėra ir beveik 2 tūkstančių ministerijose naudojamų
  rodiklių hierarchizacijos, todėl ir mūsų demokratija tėra lengvai nešiojamas
  visokiausių srovių "plūduras", nes nėra atsiskaitiėnjama pagal prioritetinius
  rodiklius. O iš šio chaoso seka visi kiti. Netgi paties p Justo
