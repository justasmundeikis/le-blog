message: >-
  Sutinku, kad mokesčių sistema dabar neteisinga. Dėl progresyvumo dabar -
  galima diskutuoti. Man ji atrodo jau progresyvi (dėl NPD ir VSD mokesčių).
  Regresyvia ji tampa dėl mokesčių lengvatų, kurias (didžiuliu mastu) prisitaiko
  didelių pajamų gavėjai. Ar galima visai išnaikinti faktinį mokesčių vengimą?
  Turbūt ne. Bet jį galima smarkiai apmažinti. Tam reikia tiesiog valios
  išnaikinti visas mokesčių lengvatas, taikomas pagal pajamų rūšį. Tame nėra
  prasmės. Ir tai sutvarkius turbūt nereikėtų progresinių mokesčių tarifų.
  Vienodas mokesčio tarifas visoms pajamoms (su NPD mažoms pajamoms) IMHO būtų
  sąžiningiausia sistema.
