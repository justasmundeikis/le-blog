message: >-
  kas paprasčiau - spausti viešąjį sektorių, ar ekonominį elitą, t.y. Karbauskio
  atveju - save? Todėl nenuostabu, kad jis garsiai besirūpindamas Lietuvos
  žmonėm, drąsiai pareiškia apie tikslą sumažinti viešąjį sektorių 20%. Šis
  politikas turi labai keistą, iš esmės libertarinę  ekonominę doktriną su
  neatsakingai dalinamų socialinių dovanėlių intarpais, jei taip galima
  pavadinti jo veiksmus ir pareiškimus (kaip ir visi iki šiol buvę valdantieji,
  ar vienu ar kitu pavadinimu, taigi - tegyvuoja drakonas). Arba nesuvokia
  mokesčių ir viešo sektoriaus poveikio visuomenei ir ekonomikai dėsnių ir yra
  vizginamas šapokos su premjeru.
