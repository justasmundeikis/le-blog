  Įdomi ir informatyvi statistika ir diagramos. Dėkui už pasidalijimą :).


  Tačiau kartu ir pora pastabų:


  Cituoju:  "<em>Ekonomikos Nobelio premiją gavęs ekonomistas Paul Krugman labai
  aiškiai pasisako, jog tokios sritys kaip švietimas, sveikatos bei socialinė
  apsauga, ko gero geriau organizuojamos viešojo sektoriaus, nei privataus.
  Todėl, jo supratimu, saugu būtų teigti, jog pakankamai efektyvi ekonomikos
  sistema būtų susidedanti iš 2/3 privataus verslo ir 1/3 viešojo sektoriaus
  pagal užimtųjų skaičių.</em>"


  Aha, taip teigia P.Krugmanas. Ir...ką? Gavęs [pelnytai] Nobelį už mokslinius
  tyrimus tarptautinės prekybos ir ekonominės geografijos srityse, ekonomistas
  postringauja apie optimalų (? ar tik "pakankamai efektyvų" - koks yra to
  "efektyvumo pakankamumo" kriterijus?) viešojo sektoriaus santykinį dydį, nors
  kiek mano žinoma (pataisykite, jei klystu) nėra nei atlikęs bent kiek
  gilesnių, teoriniais modeliais ir/ar empiriniais skaičiavimais pagrįstų,
  mokslinių tyrimų toje srityje. Ar mes turėtume kiekvienam "nobelistui"
  pamaldžiai sakyti "amen!", kad ir ką jis besakytų? Hmmm....būtų nelengva, nes
  "nobelistas" P.Krugmanas susilaukia kai kurių kitų "nobelistų" opozicijos :-)


  Citata: "<em>Gal verta priminti, jog remiantis prof. Friedrich Schneider
  tyrimais, Estijoje šešėlio mastas 2017 m. buvo didesnis nei Lietuvoje ir siekė
  24.6%, tuo tapu Lietuvoje 23.8%. Pagal kiek kitą metodiką Estijoje šešėlinė
  rinka siekė 16, Lietuvoje 15.5 %. Taigi šešėlio Estijoje daugiau, nei
  Lietuvoje. Tuo tarpu Estijos mokesčių ir BVP santykis 32.8% t. y. Estijoje
  perskirstymas yra 3.2 procentinių punktų didesnis nei Lietuvoje. Jeigu
  surinktumėme santykinai tiek, kiek estai, surinktume beveik 1.5 mlrd. eurų
  daugiau nei dabar. Tad mano supratimu, argumentai, jog didinant mokesčius,
  didės šešėlis, ir surinksime mažiau – mažų mažiausiai nepagrįsti.</em>"


  Gal kažko nesupratau, bet pateiktieji duomenys kai tik ir liudija, kad
  Estijoje, kurioje didesnis mokesčių ir BVP santykis, yra ir didesnis šešėlis.
  Tai kur čia matosi tas tų argumentų, kad didinant mokestinio perskirstymo dalį
  BVP, šešėlis gali išaugti, nepagrįstumas?
