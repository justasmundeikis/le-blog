message: >-
  turint galvoje, kad mokestinių dovanų rinkėjams dėka šiemet, ekonomikos pike
  vietoj &#8220;struktūrinį postūmį&#8221; patyrusio finansų ministro skelbiamo
  viešųjų finansų pertekliaus šviečia 660 mln.€  deficitas, jokių toliau šios
  kadencijos pabaigą siekiančių pažadų niekas vykdyti net nežada, nes nėra ir
  nebus iš ko. Taigi, su diagnoze, kad tai yra tik akių dūmimas, visiškai
  sutinku. Klausimas, ką daryti su dūmikais ir jiems norom ar nenorom, dėl
  nesupratimo kas vyksta  talkinančiais. Sistemos jie nekurs, nes reikia iki
  rinkimų paskelbti geras naujienas kaip viskas didės, ir nesvarbu kada. Bet
  dalyvauti tokiame maskarade save gerbiantys žmonės neturėtų, o mokytojų
  vietoje po grupės gerosios naujienos (1,2 VDU mokytojams 2025, kas skamba kaip
  pasityčiojimas) paskelbimo  atnaujinčiau streiką. Kitokios kalbos šis
  premjeras nesupranta, o jei ne per pavasario rinkimus, tai mūsų vaikų ateitį
  atsakingi žmonės po to tikrai ilgai nebus niekam įdomūs.


  p.s. Nustebino, kad taip patikliai naudojate tą reklaminį
  &#8220;streikuojančių reikalavimų išpildymui reikalingų 300 mln. eurų&#8221;.
  Tai pusiau mistinis skaičius, kurio tikslas &#8211; parodyti, kad mokytojai
  gobšuoliai ir jų reikalavimai nerealūs. Gaila, bet eilinį karą jo pagrindimą
  patikrinti mūsų žurnalistams intelektas netraukia &#8211; nemačiau nė vieno,
  kuris suprastų, kiek lėšų reikia iš tikrųjų.<br />

  Taigi, tiesos akimirka. Turint galvoje kad reikia 300 mln.€ <em>brutto</em>,
  ir tai mokytojų atlyginimai, kurie rimtai apmokestinami, iš tos sumos ~40%
  grįžta Sodros ir GPM pavidalu į biudžetą. Todėl realiai reikalinga suma
  lyginant su nuskambėjusia mažėja beveik perpus, iki 180 mln,€, nekalbant kad
  mokytojų atstovai Navicko asmenyje rodė ženklus, kad eitų į kompromisą.


