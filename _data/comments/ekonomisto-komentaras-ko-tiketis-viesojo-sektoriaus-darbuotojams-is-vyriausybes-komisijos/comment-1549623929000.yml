message: >-
  Aš sutinku, kad skaičiavimai ~300 mln yra įvairiausių vidurkių sandaugos...,
  lygiai taip pat, kaip ir mano "back-of-the-envelope calculation" apie tai, kad
  gydytojų atlyginimų įsipareigojimams reiktų ~500-600 mln. 

  Tačiau padarykime prielaidą, kad tie skaičiai yra teisingi, ir padarykime
  prielaidą, kad iš tiesų tax/gdp bus didinimas kasmet po 0.5 pp (~220 mln)[kuo
  aš nelabai tikiu], tai vien šių įsipareigojimų įvykdymui reiktų 4 metų. Mano
  key-point nebuvo milijonuose, bet tame, jog mes nesurenkame pakankamai
  mokesčių, jog finansuotume savo viešąjį sektorių ir jame būtinas struktūrines
  reformas.
