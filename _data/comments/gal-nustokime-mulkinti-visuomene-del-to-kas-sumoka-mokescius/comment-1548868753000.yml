message: >-
  Mano žiniomis 2016 metais bendrosios mišriosios namų ukių pajamos 2.492 mil.
  eu.  Tad darbuotojams atlygis ir bendrasis likutinis perteklius lieka
  apytikriai lygus ir sudaro apie 80% BVP. Išeina, kad likutis apmokestinamas
  5,4% tuomet dalis išmokoma dividendais dar 1,37% mokestis, o po to kaip jus
  minėjote, iškeliauja į užsienį pas užsienio savininkus, dar sunaudojamas
  lietuvių savininkų pragyvenimui Lietuvoje, arbo ir Lietuvos savininkai jį
  investuoja užsienyje. Iš tos veik pusės Lietuvos gamybos budžetui tik
  trupinys. Jei veik visas likutis būtu investuojama Lietuvoje turėtume matyti
  našumą ir BVP kylant kaip ant mielių.
