message: >-
  Turiu paprieštarauti, BVP pajamų metodu pasiskirsto į 3 dalis:

  - darbuotojų atlyginimą 

  - likutinį pelną ir mišrias pajamas

  - gamybos / importo mokesčius minus subsidijas


  Preliminariais duomenimis darbuotojų atlyginimas sudarė ~43.8% BVP (2017m).
  Tačiau ir likutinis pelnas (45.8%) atėmus investicijas, iš esmės būna
  paskirstomas tiems patiems gyventojams dividendų pavidalu. Suprantama, dalis
  pelno dividendų iškeliauja iš Lietuvos, jeigu įmonės teisiškai priklauso ne
  Lietuvos gyventojui. Tiesa ir ta, jog mišrios pajamos, tai pajamos iš
  individualios veiklos, o didėjant "uberizacijai" ta dalis vis labiau didėja,
  ir nors tai tiesiogiai atspindi darbo užmokestį,  statistikoje ji nugula į
  "Bendrasis likutinis perteklius ir bendrosios mišriosios pajamos" grupę...


  taigi suma sumarum, nėra taip, kad iš 43.8% gyventojai sumoka 80% biudžeto
  įplaukų...


  tačiau tiesa yra ta, kad keičiantis ekonominei struktūrai 21 amžiuje,
  ekonomistams vis sunkiau pasakyti kiek uždirba "darbas" ir kiek "kapitalas"...
  (bent jau iš viešai prieinamų šaltinių)
