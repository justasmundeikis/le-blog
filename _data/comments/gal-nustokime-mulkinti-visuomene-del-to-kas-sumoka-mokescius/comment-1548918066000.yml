message: >-
  jei iš žurnalisto tekstų šviečia asmeninė ideologizuota pozicija, jis jau nebe
  žurnalistas, o politinis apžvalgininkas. Toks, kuris nemėgina vertinti
  objektyviai ir kalbinti visų pusių, o tekste suteikia progą dominuoti LLRI
  valeškaičių nuotraukoms ir nuomonėms. Naprio pozicija lygiai tokia pati, kaip
  "Verslo žinių" Baryso ar Simėno - mokesčių mažinimas gerai (nes mažina
  darbdavių sąnaudas ir spaudžia viešojo sektoriaus finansus, kas sukuria
  daugiau erdvės privačioms paslaugoms), o pensijų reforma blogai (nes atima
  riebų kąsnį iš finansų tarpininkų). Lietuvos banko vertinimas, oriemntuotas į
  platų visuomenės interesą - iš esmės diametraliai priešingas.

  https://www.15min.lt/verslas/naujiena/finansai/reformos-parode-tikraji-veida-ka-besirinktum-pensija-mokes-tik-sodra-662-969284


  Taip vertinant, Vainienė irgi turi asmeninę poziciją, kurią viešai skleidžia
  per žiniasklaidą ir iš kurios gyvena, kas jai už tą poziciją mokėjo ir toliau
  moka, visi žinom.


  Tapino asmenybės ir veiklos stiliaus nediskutuosiu. Tačiau jei į kitus jo
  organizuotus renginius nėjau, tai šis padarė reikalingą darbą - išvedė žmones
  prie vyriausybės parodyti, kad premjero ir jį atvedusios partijos politika
  švietime daug kam nepriimtina.


  Tikslai, kalbos - mitinge visko buvo, bendrai kiek pamenu kratinys, įskaitant
  skystą profsąjungų vadovės pasisakymą, pilietinę poziciją išsakyti atėjusį
  Vytarą Radzevičių,  Vilniaus licėjaus Jurkevičiaus asmeninės darbotvarkės
  pasiūlymus (atšaukti etatinį, kas neturi nieko bendra su mokytojų
  reikalavimais), ir pigoką Navicko šou. Bet atmetant asmeniškumus, veiksmas
  teisingas ir reikalingas, visiems pliusas.
