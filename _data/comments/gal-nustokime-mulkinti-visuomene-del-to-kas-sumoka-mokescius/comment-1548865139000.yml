message: >-
  Šiaip, kiek teko pačiam bendrauti su Ernestu, man susidarė gana objektyvaus ir
  mastančio žurnalisto įspūdis. Kliurkų kaip antai VMI spaudos pranešimo
  perspausdinimo, manau visiems pasitaiko... dėl Ernesto pozicijos dėl mokytojų
  mitingo -  manau tai jo asmeninė pozicija ir ją gerbiu. 

  Man asmeniškai Tapino organizuotas mitingas irgi atrodė šou, dėl ko aš
  atsisakiau eiti ir kalbėti ant scenos. Tapinas ir co, mano supratimu labai
  kryptingai juda nuo objektyvios žiniasklaidos, prie selektyvaus žinių
  pateikimo, o įvairių mitingų organizavimas yra de facto dalyvavimas
  politikoje. Tad jo gynimasis, esą jis ne politikas, neįtikina. Tad taip,
  mitingas turėjo tam tikrą neskanų prieskonį, kaip ir suformuluoti tikslai -
  jie neatrodė logiški ir man ir skyrėsi nuo mokytojų reikalavimų, išsakytų ŠMM
  viduje. 

  Taigi neskubėčiau priskirti Ernesto kuriai tai kategorijai. Tai nereiškia, jog
  negalima konstruktyviai kritikuoti žurnalisto darbo... kaip ir ekonomistai,
  yra net labai kritikuotini :D
