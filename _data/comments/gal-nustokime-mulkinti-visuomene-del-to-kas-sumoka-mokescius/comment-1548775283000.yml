message: >-
  Lietuvoje krašto gamyba t.y. BVP, tai visa ka Lietuva pagamina pasiskirsto
  apytikriai taip - puse išmokoma darbuotojams algoms, o antra pusė Likutis t.y.
  pelnas. Tad pagal viršutine lentelę darbuotojai iš algų ir apmokestinimų pildo
  budžeta 80-95%, o iš pelno, antros pusės gamybos (Likutis) dapildoma 5%
  budžeto. Pilnai suprantama kodėl verslininkams tenka riebiai mokėti už tokius
  straipsnius kaip Ernesto Naprio?
