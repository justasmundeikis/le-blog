message: >-
  Esminis klausimas. Priklauso nuo įvairių supratimų ir palyginimų: gyvenimo
  tikslo, gyvenimo grožio, meilės tautai ir artimui, bendros ekonomikos
  bujojimo, savo vietovės ekonomikos bujojimo, tautos bujojimo ir tt. Žinome,
  kad esame vienoje ekonomikoje su visa Europa, bet vyksta masinė lietuvių
  emigracija į kelis kartus daugiau mokančių algas ES kraštus. Žinome, kad yra
  iš ko kelti MMA nes dabar puse krašto gamybos eina pelnui antra puse algoms
  (suma didelių ir žemų). Žinom,kad kuo augštesnis pragyvenimo lygis tuo daugiau
  galimybių žmonėms įsijungti į krašto ekonomikos vystimą. Žinom, kad palyginus
  milžiniškas sumas sukaupiantys tegali tai padaryti nes yra masė žmonių
  perkančių ir krašto įstatymai apsaugantys jiems šią sistemą. Bendrasis
  tikslas  tai nešti kylanti gerbuvi visiems esantiems tame krašte. Tad iš
  šitokių dvejojimų kyla kas šiuo momentu teisingiau ir naudingiau darytina
  Lietuvos valstybės mastu, bet iš tikrųjų tas pats atitinka ir ES mastu. Vėl
  esame vienoje ekonomijoje, tad lyginkime savo MMA su bent ES vidurkiu.
