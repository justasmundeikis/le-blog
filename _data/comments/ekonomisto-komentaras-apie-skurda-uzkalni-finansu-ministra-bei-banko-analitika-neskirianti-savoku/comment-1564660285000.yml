message: >-
  To jūsų nurodyto straipsnio tekstas kaip tik išduoda, kad ir Grybauskaitės, ir
  ypač Šemetos atveju jūsų tezė "ne politikos naujokų nosiai" visiškai
  nepasitvirtino. 

  Nes nei Grybauskaitė, nei -juo labiau- Šemeta iki atsisėdimo į FinMin vadovo
  kėdę nebuvo politikai. Gi Šemeta tuo politiku tepabuvo tik kiek daugiau, nei
  pusmetį... T.y. 4-5 kartus trumpiau, nei jais buvo Sinkevičius ar Šapoka.


  Apskritai, tie abu pavyzdžiai rodo, kad lemia ne atsitiktinumas (ir ne amžius,
  žinoma :-)), bet tuomet valdžioje esančių simpatijos bei preferencijos.
  Brazauskui patiko Grybauskaitė - delegavo į EK, Kubiliui patiko Šemeta -
  delegavo į EK. Beje, ir Andriukaitis ne kokį nors konkursą ar tenderį laimėjęs
  išvyko į Briuselį.

  QED!
