message: >-
  nieko asmeniško, bet nė vienas doras Lietuvos šizofrenikas nenori mokėti
  mokesčių ir ko nors šelpti. Nes vis tiek nieko už juos negauni, tik durną
  valdžią ir auksinius šaukštus. Kol pačiam neprisireikia viešų paslaugų,
  švietimo, krašto apsaugos, policijos ar gaisrininko, nesuserga, nepraranda
  darbo, netampa invalidu. Tada jis (ji) pradeda rėkti - už ką aš mokėjau
  mokesčius (ir jei visą gyvenimą dirbo pagal darbo sutartį - aš jį netgi
  suprantu). Arba praėjus jaunatviško libertarizmo spuogams, kokiam nors amžiaus
  tarpsnyje beskaitant apie šių dienų pasaulį, visuomenes ir bežiūrint į
  gyvenančius aplink nepradeda dašusti, kad ne visiems likimas davė vienodas
  startines pozicijas. Ir net jei empatijos jausmas jau švariai išdezinfekuotas
  begalinės aistros pinigams ir vartojimui, sveiku protu suvokia - pinigų ir
  turto į kapines nenusineši, ir geriau gyventi mažesnį atotrūkį pajamose
  turinčioje visuomenėje, nei tvertis nuo visų aukšta tvora Laurų rezervate ir
  vaikus į mokyklą vežioti apsaugininkui.
