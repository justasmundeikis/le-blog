message: >-
  Jūs manote, kad liberali pakraipa yra jaunatviška nesąmonė, o aš manau, kad
  socialistinis mąstymas yra tinginių išmislas. Ir kuris teisus? Pabaigai to
  paties Užkalnio panaudotą Margert Theacher citatą: "The problem with socialism
  is that you eventually run out of other people's money."


  Jeigu rimtai, tai iš mokslinio požiūrio man daug įdomiau būtų suprasti, ne
  ekonomines, o socialogines, psichologines priežastis: kodėl Lietuvoje yra
  didėlė socialinė atskirtis, kodėl dalis darbingo amžiaus žmonių negali
  užsidirbti sau padoraus pragyvenimo ir pan. Man atrodo, kad čia yra šaknis nuo
  kurios reikėtų pradėti projektuoti socialinės atskirties mažinimą. O ne nuo
  buko kažkokio pinigų perskirstymo. Tai mano galva daug labiau priešina
  Lietuvos visuomenę ir nemažins atskirties, žmonės turintys pinigų, ras kaip
  nepermokėti tų mokesčių, jeigu nematys prasmės. Bėdžiai gaunantys pašalpas, ar
  kažkokią kitą išmaldą, ar kažką nemokamai, nepataps nei laimingi, nei
  enterpreneriais...
