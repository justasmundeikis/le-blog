message: >-
  Hmmm.... O kai buvo eurokomisaru skiriamas (ir paskirtas bei patvirtintas) gal
  tik pusmetį finansų  ministru pabuvęs Šemeta, tai jums atrodė, kad jis turi
  daug šansų?:) Kuo gi jo kompetencija ar CV buvo geresni, nei jūsų minimų
  dabartinių potencialių kandidatų?

  Beje, prisiminkite, kad ir Grybauskaitė, kai buvo skirta ir paskirta, taipgi
  nebuvo jokia "žvaigždė", o tik karjerinė Lietuvos valdymo aparato klerkė,
  vadovavusi ministerijos departamentui ir Brazausko pasodinta į ministrės kėdę
  (tiesa, joje pasėdėjo ilgiau nei Šemeta, bet, berods, ne ilgiau, nei tokiose
  kėdėse sėdi jūsų minimi S. ir Š.)

  Žodžiu, "nežinomi Viešpaties keliai"... Nepulkite girtis, kad juos žinote jūs
  :)
