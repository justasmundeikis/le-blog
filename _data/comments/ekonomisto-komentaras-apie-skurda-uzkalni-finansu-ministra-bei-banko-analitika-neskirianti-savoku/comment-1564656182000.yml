name: Ar tikrai?
date: '2019-08-01 13:43:02'
url: ''
message: >-
  Gal būt, tai reiškia, kad ES mastu absoliutaus (ekstremalaus) skurdo problema
  nėra esminė, bet tikrai ne tai, kad toks skurdas neegzistuoja kitose ES
  šalyse, tarp jų ir tose, kurios laikomos "gerovės valstybėmis". Tai rodo ir
  minėta studija, ir CIA vertinimai, pagal kuriuos net ir tokioje Švedijoje,
  kiek pamenu, buvo apie 15 proc. žmonių, gyvenusių absoliučiame skurde (t.y.
  žemiau švediškos absoliutaus skurdo ribos - pastaroji, suprantama, skirtingo
  ekonominio išsivystymo kraštuose yra skirtinga).

  Tad teigti, kad XXI amžiuje Europos valstybei gėda kalbėti žemiau absoliučios
  skurdo ribos gyvenančius bendrapiliečius, negalima. (Galų gale, jei ir "gėda",
  tai, visgi, tenka - ir LT, ir UK, ir SE, ir....ir..., nes daug kvailiau būtų
  apsimesti, kad jo nėra)
