message: >-
  Mano supratimu šitaip gali augti BVP keliant MMA:

  Didėjant žemom algom vadybininkas pasvarstęs kaštus renkasi našesnį gamybos
  būdą, daugiau technikos ir mažiau darbo valandų. Tos ekstra valandos gali būti
  naudojamos didinti gamybą.

  Gaunantis, nors ir žemą bet augštesnę algą gali valgyti daugiau mėsos.
  Ūkininkas eksportuojantis 90% galvijų, o savai rinkai parduodantis 10% mėsai
  galvijų gali padidinti kiekį auginamą savai rinkai.
