message: >-
  Laisvė ir enterpreneriai tegyvuoja, aš nesiginčiju:) Vertinu, kad radote laiko
  taip išsamiai parašyti savo poziciją.


  Būtų įdomu gal net kada gyvai padiskutuoti, įdomu ar įmanoma rasti bendrų
  sąlyčio taškų. Aš vis tiek labai mažai tikiu, kad perskirstymas sukuria
  laimingas visuomenes.


  Ir kitas įdomus klausimas: nuo ko priklauso kodėl žmogus yra kairių ar dešinių
  pažiūrų?


  Negaliu bet man yra tam tikra genetinė atmetimo reakcija socialistinių idėjų,
  o Jums matau panašią reakciją sukelia liberalizmas ir laisvoji rinkos
  ekonomika. Kas tai lemia?


  Būtent dėl to vieni gali skaityti ir mėgti Užkalnį, kitiems jis sukelia
  imuninę atmetimo reakciją.
