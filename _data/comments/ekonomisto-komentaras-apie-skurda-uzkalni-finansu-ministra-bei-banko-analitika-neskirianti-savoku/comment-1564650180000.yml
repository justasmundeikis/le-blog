message: >-
  Nieko asmeniško, bet pagal tamstos išvedžiojimus teks įtarti visą Vakarų
  Europą (ir taipgi Šiaurės Europos šalis) esančią apgyvendintą šizofrenikų,
  spuoguotų libertarų ar nesveikapročių. Nes kažkodėl netenka girdėti apie tų
  šalių gyventojų masinį veržimąsi gyventi mažesnį atotrūkį pajamose turinčiose
  Čekijos ar Slovakijos visuomenėse (tamstos žiniai, pajamų nelygybė visoje ES
  mažiausia ne kokioje nors Švedijoje ar Suomijoje, bet Čekijoje).


  Beje, ir iš Lietuvos emigruojama kažkodėl ne į Čekiją, bet į didesnės
  nelygybės šalis, pvz. UK.

  :-)
