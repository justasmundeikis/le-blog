message: >-
  Du būdai naikinti neteisingą socialinę atskirti. Kelti mokesčius daugiau
  pajėgusiems surinkti pajamas ir didinti socialines išmokas, arbo kelti
  žemiausias algas darbuotojams (naudojant MMA), kad bent pavytu ES vidurkius.
  Manyčiau visiems suprantamiau ir priimtiniau ir teisingiau kelti algų
  minimumą. Daugumas valstybės gyventojų pragyvena iš algų.

  Jei algos sulygtu su ES vidurkiu nebūtu reikalo masinei emigruoti. Bendrovės
  nepajėgiančios  mokėti kylati minimumą Lietuvai nereikalingos. Patuštinti
  vietą pajegiems naujakuriams, arbo užsienio bendrovėms kurios pajėgia jau
  dabar už panašų darbą mokėti vakarų ES algas.
