message: >-
  Du klausimai  kuriuos reiktu saves paklausti. Ar Lietuvos valdžiai,
  atstovaujančiai lietuvos žmonių norams, nesvarbu, kad lietuviai pakeičiami
  svetimtaučiais? Antras klausimas šitokia masinė emigracija iš Lietuvos ar tai
  nereiškia, kad esamoji ekonominė tvarka Lietuvoje turi krizinį trūkumą? Esame
  toje pačioje ekonomikoje su ES.
