message: >-
  man rodos užsikirtote savo naratyve, arba turite teksto suvokimo problemų. 

  Pirmiausia, mano poste nė žodžio apie emigraciją, kurios pagalba bandote
  įrodinėti kad didesnis pajamų atotrūkis žmonėms visai nesvarbu.


  Logikos klaida. Ką tik jums paaiškinau, kad normaliai gyventi (čia) ir važiuot
  užsidirbti daugiau - du skirtingi dalykai, važiuojant užsidirbti svarbu ne
  santykinis pasiskirstymas, o absoliutinis pagerėjimas lyginant su prieš tai
  buvusia būsena.


  Bet diskusija tai vyksta apie mus lyginant su kitom šalim, jų perskirstymu, ir
  apie 25% mažesnį nei ES vidurkis, už kurio tik Bulgarija, Lietuvos tax % to
  GDP. Kurio fone kaikurie gudručiai aiškina - nu, nenoriu aš mokėti, ir dėjau
  aš ant visų jūsų pašalpinių ir jūsų visuomenės, o rising tide lifts all boats.
  Diagnozė? Taip, savo kišene besirūpinantis libertaras, ar spuoguotas ar ne, ne
  taip jau svarbu.
