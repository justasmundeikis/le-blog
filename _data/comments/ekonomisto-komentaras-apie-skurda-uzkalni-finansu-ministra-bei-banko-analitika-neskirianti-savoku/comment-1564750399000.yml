message: >-
  gal susigalvokite nicką, jei taip norite diskutuoti. 

  Tai sakote po nepasitvirtinusių atvejų Krupavičius neteisus, o jūs - teisi?
  :-)

  Kas kam patiko ir delegavimas - tik pirmas žingsnis, kuris mūsų atveju ir tai
  dar nepraeitas. Toliau yra procedūra EP su 3 val. Q&amp;A, ir eilė atvejų, kai
  eurokomisarus tvirtinantys EP komitetai atmeta pasiūlytus kandidatus.
  Jauniausia iki šiol kandidatė iš Bulgarijos buvo 38 m., prieš tai ji 8 metus
  atpylė kaip MEP. Na, Šapoka pagal metus jau traukia, tik MEP patirties dar
  neturi. O Sinkevičiui metų mažoka,  priedo neturi žalio supratimo apie mokslo
  (R&amp;D) darbotvarkę nors jį perša į Carlos Moedas vietą. Čia jau kuruojama
  publika (universitetai ir tyrimų centrai) manyčiau tikrai nepalaikys.
