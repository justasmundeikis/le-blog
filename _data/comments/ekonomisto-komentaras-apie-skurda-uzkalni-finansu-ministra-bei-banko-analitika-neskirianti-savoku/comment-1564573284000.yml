message: >-
  Yra paradigminiai klausimai ir jūs atstovaujate ryškią kairę. Andrius Užkalnis
  atstovauja dešinę. Ir tai ta pati nuomonių įvairovė, kurią jūs norite
  skatinti. Aš asmeniškai irgi nenoriu mokėti didesnių mokesčių ir remti visokių
  bėdžių. Man nereikia jokių statistikų, aš tiesiog nenoriu. Ir turiu teisę
  nenorėti subjektyviai.
