message: >-
  mielasis, aš jokiu būdu nesu prieš rinkos ekonomiką (nei koks Justas, Lazutka,
  Kuodis ar dar kas), kas leido taip pagalvoti? Tai kas Lietuvos viešoje erdvėje
  tam tikrų asmenų yra pardavinėjama yra 'verslo romantizmas' (bent aš jau taip
  vadinu) ir nieko tai su rinkos ekonomika bendro neturi. Bet čia vėl būtų daug
  bergdžiai aiškinti.


  Antra, visi turime mėgstamas sporto komandas ar pasaulėžiūras. Ir niekas nėra
  idealus ir yra visai suprantama kad norint pabrėžti savo komandos stiprumą
  žmonės pabrėžia jiems labiau tinkančius rodiklius ir taip toliau. Bet jei
  manai, kad yra vienoda tarp kažkiek labiau cituoti ir pabrėžti pasirinktus
  ekonomikos, psichologikos mokslo darbus ir tarp savo pozicijos gynybos
  apsiginklavus tik 'logika' ir 'sveiko protu' ir aiškinti kad tam tikri
  rodikliai skaičiuoja visai ką kitką nei yra visuotinai sutarta akademijoje ir
  atitinkamose institucijose. Tai labai ir labai klįsti. Kaip sakoma, visi
  meluoja, bet tas kas arčiau tiesos tam meluoti reikia mažiau. Čia panašiai
  kaip kai kurių įsitikinimas, kad va yra dvi pozicijos moksle - vieni sako kad
  vyksta žmogaus sukelta klimato kaita, kiti ne. Arba vieni aiškina kad žemė
  apvali, o kiti kad plokščia ir kad mes čia turime dvi vienodos pozicijas.
