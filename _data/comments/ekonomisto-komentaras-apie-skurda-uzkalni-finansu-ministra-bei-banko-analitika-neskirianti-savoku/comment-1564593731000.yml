name: Ar tikrai?
date: '2019-07-31 20:22:11'
url: ''
message: >-
  Gal nežinote, bet pensijos dydis priklauso ne nuo begalinių gabumų, talentų ar
  m.dr. laipsnių, ir ne nuo santykio su alkoholiu :-), bet nuo to, kokio dydžio
  įmokas Sodrai asmuo mokėjo (ir kaip ilgai mokėjo).  T.y. nuo to priklauso taip
  vad. individualioji pensijos dalis, nes bendroji - bendra visiems, ji
  priklauso tik nuo būtinojo darbo stažo.  Kitaip tariant, pagal tai, kiek asmuo
  prisidėjo prie pensijų mokėjimo tiems, kurie pensininkais buvo jau tada, kai
  tas asmuo dirbo, atseikėjama ir pačiam tam asmeniui, kai jis tampa
  pensininku. 

  Vadinasi, jūsų giminaitė arba dirbo už mažą algą (ir todėl jos įmokos Sodrai
  buvo mažos),arba ji gaudavo algą "vokelyje". Antruoju atveju - "pati kalta,
  mergužėle", kai sakoma. Pirmuoju - kaltinti reikia ne pensijų sistemą, bet
  prastą mokslininkų darbo apmokėjimą. 

  Kai dėl pensininkų skurdumo, tai...kaip čia pasakius. Kiek pažįstu pensininkų,
  tai jie visi turi savo namus ar butus, neretai - geruose (aka
  "prestižiniuose":) miesto rajonuose, neturi skolų, jiems nebeaktualu toks
  garderobo atnaujinimas, koks aktualus jaunam ar dar dirbančiam žmogui, ir
  pan.  Man kažkodėl atrodo, kad tas jaunas žmogus (pvz. studentas ar neseniai
  baigęs studijas), kuriam tenka nuomuotis kambarėlį arba ant kurio galvos kybo
  K100+ eurų paskola 25 metams už įsigytą būstą, kuriam tenka auginti mažus
  vaikus, ir kuriam tenka investuoti į nuolatinį savo kompetencijų tobulinimą
  bei į "fizinę reprezemtaciją", yra faktiškai skurdesni, nei dauguma
  pensininkų. Ypač jeigu vertinti "net worth" požiūriu.
