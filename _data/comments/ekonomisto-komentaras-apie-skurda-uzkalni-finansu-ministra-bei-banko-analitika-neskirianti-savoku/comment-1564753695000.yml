message: >-
  "Nelygybė" populiariai naudojamas žodis. Tačiau jame maskuoja nepasitenkinimą
  žemųjų algų žalojančią žemumą. Lietuviai išvažiuoja dėl žemūjų algų žemumo
  palyginus su panašiu darbu ES vakarų valstybėse. Šiuo laikų tai didžiausia
  problema Lietuvai ir ji turi būti išspresta pirmiausiai ir dabar. Tai turėtu
  būti aišku seimūnams, kad tai jų užduotis numeris ūno! Keliant MMA keliasi ir
  kitos kaiminystėje žemosios algos.

  Perskirstymai padeda, bet svarba kelti žemasias.
