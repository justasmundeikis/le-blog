message: >-
  Per mažai, oi per mažai kalbame apie LT pensininkus. Juk net oficialiai
  pripažinta, kad jie Lietuvoje patys skurdžiausi.Ypač vieniši pensininkai. O jų
  Lietuvoje labai daug – ne visi turi vaikų, toli gražu ne visų vaikai gali
  tėvams padėti. Apgailėtina, šlykštu ir amoralu, kad senjorai negali sau leisti
  nieko. Jie tarsi raupsuotieji, išstumti iš šitos valstybės.pvz. mano
  giminaitė, m.daktarė, genetikė,be galo gabi, talentinga, studijos vedančiąjame
  mokslo institute, 40 metų darbo stažas….O štai pensija panaši į kaimynės
  pijokės kiemsargės. Kokioje dar šalyje sutiksite šitokį absurdą? Jokioje! Ir
  kaip šitai valdžiai ne gėda? Juk stebis visas civilizuotas pasaulis.
