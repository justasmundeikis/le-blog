message: >-
  Ačiū, išvedžiotojau - tamsta ką tik pats paneigei savo tezę, kad "geriau
  gyventi mažesnį atotrūkį pajamose turinčioje visuomenėje" :-).


  QED: migracijos kryptys ir tendencijos akivaizdžiai rodo, kad žmogui ta
  nelygybė yra n-toje vietoje, už ją ŽYMIAI svarbiau galimybė gauti didesnes
  pajamas (ir nesvarbu, kad ten, priimančioje šalyje, bus dar didesnė nelygybė,
  aka socialinė atskirtis, negu toje, iš kurios emigravai).


  Beje, būtent todėl daugybė žmonių iš viso pasaulio (tarp jų - iš Lietuvos)
  svajoja apie darbą ir gyvenimą JAV, kurios nelygybė žymiai lenkia pačią
  "nelygiausią" šalį visoje ES ir apskritai yra viena aukščiausių OECD.


  Visa tai rodo, kad tie mūsuose aidintys pernelyg graudūs virkavimai dėl pajamų
  nelygybės (ypač kaip kone lemiamos emigravimo priežasties, lol :D) yra
  greičiau "atpirkimo ožio" (ir kartu lengvesnio - perdalijimo kelio) paieška ,
  užuot rūpinusis gyventojų pajamų augimu - tegul ir nelygiu.
