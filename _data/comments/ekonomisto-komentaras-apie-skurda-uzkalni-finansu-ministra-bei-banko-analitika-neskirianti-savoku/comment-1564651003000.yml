message: >-
  Citata: "Kad ir kaip Seimo ar Vyriausybės atstovai džiaugtųsi tuo, jog
  Lietuvoje pagaliau pasiektas neto migracijos lūžis (imigruoja daugiau nei
  emigruoja), jie pamiršta, jog apie 40-50% imigracijos nuolatiniam gyvenimui
  Lietuvoje sudaro atvykstantys ne Lietuvos piliečiai. Eliminavus juos, neto
  migracijos srautas ir toliau liktų giliame minuse."


  Pone Justai, tamsta pamirštate (ar tiesiog iki šiol to nežinojote), kad
  vertinant migraciją, apskaitomas NE piliečių, BET <em>gyventojų</em>
  judėjimas. "Migracija – tai žmonių gyvenamosios vietos pakeitimas, kurio
  pagrindinis

  rezultatas yra gyventojų skaičiaus ir struktūros pokyčiai tiek šalyje, iš
  kurios išvykstama, tiek šalyje, į kurią atvykstama."  Tad Jūsų peikiami Seimo
  ir/ar Vyriausybės atstovai nieko nepamiršta, jie tiesiog vadovaujasi moksliniu
  migracijos reiškinio apibrėžimu.

  Juolab, kad šalies ekonomikos plėtros požiūriu yra visiškai nesvarbu ar toje
  šalyje dirbantis turi tos ar kitos šalies piliečio pasą. Antai tokiuose
  Jungtiniuose arabų emiratuose apie 3/4 šalies gyventojų sudaro ne JAE
  piliečiai (o darbo jėgos struktūroje jų proporcija dar didesnė) ir tai tikrai
  nekenkia JAE ekonomikai.

  Dar daugiau, galima retoriškai paklausti, kas šalies ekonomikai yra geriau:
  išlaikyti neemigravusį ilgalaikį bedarbį ar priimti darbui statybose atvykusį
  ukrainietį?
