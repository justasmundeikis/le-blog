message: >-
  Tai, kad Eurostat neturi pasitvirtinęs vieningos metodikos absoliučiam skurdui
  naudoti IMHO rodo, jog ES mastu, absoliutaus skurdo problema nėra traktuojama
  kaip esminė.

  ES kelia tikslus mažinti "risk of poverty and social exclusion" grupes.


  Tačiau tai nereiškia, jog mokslininkai neturėtų tirti kaip kokia šalis matuoja
  absoliutų skurdą, kaip skirtingi rodikliai yra tarpusavyje palyginami, ar SILC
  apklausos rezultatai vis dar atitinka realybę ir t.t.
