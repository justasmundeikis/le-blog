message: >-
  Skurdas ir visokie 'tinginiai' paprastai yra retesnis dalykas šalyse su
  didesniu perskirstymu - stipresniu socialiniu tinklu, didesnėmis viešosiomis
  paslaugomis ir taip toliau. 

  Pradžiai jeigu nori viską sudėti į psichologines, o ne į
  ekonomines/politines/lobizmo problemas - tipo patys kalti. Tai sekmės, įdėja
  kad iš veikėjų reikia atimti pašalpas ir tuomet jie pajudins subines yra
  tolygi kažkada vyravusiam tikėjimui kad vaikus galima spardyti (duoti
  'beržines košės') auginant - jokio mokslinio pagrindimo tam nerasi. Antra
  labai maža pašalpinių yra nuolatiniai tinginiai, dauguma yra atleisti iš darbo
  iki kol susiras naują, jų gabumai prarado rinkoje vertę ir jiems reikia
  persigrupuoti, dėl ligos tam tikram laikui iškritę iš rinkos, galiausiai net
  motinystės išmokas turime. Dabar einant prie psichologinių aspektų (tiesa dar
  ne skurdo) - tai žmonės kuriems yra pasisekę finansiškai daug labiau mėgsta
  pabrėžti pastangas, darbą, talentą ir daug rečiau matyti (tiksliau išvis
  nepastebėti) geresnes sąlygas, palankia terpę jų gabumams, nusišypsojusią
  sėkmę. Kai žmonėms kuriems pračiau einasi - kaip tik labiau pabrėžia
  aplinkybes, bet rečiau mato savo klaidas ir ką galėtų geriau. Kame nėra nieko
  blogo, jeigu girdime viešoje erdvėje tiek vienus tiek kitus ir tai išsilygina,
  bet šalyse su didele socialine atskirtimi (kaip Lietuva) viešojoje erdvėje
  išimtinai vyrauja nugalėtojai ir jų vėlianešiai (visokie Mačiuliai ir LLRI),
  kada paskutinį kartą delfyje skaitei eilinės slaugytojos ar jos atstovo
  poziciją? Va buvo straipsnis delfyje apie tai kiek turi dirbti darbuotojas per
  parą - buvo apklausti keturi darbdaviai (labiau oligarchai - Barštys ir kiti),
  jokio profsąjungos atstovo ar akademiko kuris paaiškintų psichologinius,
  socialinius aspektus ar žmogaus fizines galimybes, ar realiai paaiškintų tiems
  veikėjams kaip veikia rinkos ekonomika. Ko pasekoje tokiuose valstybėse
  žiniasklaidoje vyrauja pozicija, kad va yra kažkokie purvini tinginiai ir visa
  valstybės bėda kad jie nesugeba pakelti subinių, viso labo jiems reikia
  įspirti į subinę ir pamokyti gyvenimo, atimti pašalpas kad susiimtų, o jei
  nesusiims ir nusibaigs gatvėje tai patys kalti ir viskas bus gerai. Kurią čia
  tamsta ir atkartoji.

  Dabar jau galima eiti prie aiškinimų kodėl vargšai priėma prastesnius
  sprendimus gyvenime. Tai iš mano skaitytų ir įsiminusių dalykų yra šie.
  Skurdas kainuoja, skurde esantys žmonės dėka sumenkusių galimybių dažnai už
  tuos pačius dalykus moka brangiau nei pasiturintys. Toliau, nėra taip kad
  jeigu žmogus yra vargšas tai jam juo nereikia kovoti už save. Kiekvieną kartą
  bėgiojant Ąžuolyne aš matau žmogėną dviračių apvažinėjantį šiukšlių dėžes ir
  išrinkinėjantį tarą, taip pat daugelis pažįstame 'konteinerių brigadas', ar
  kaip viename labai retame interviu iš tokio veikėjo lryte jisai pasakė, kad
  jam vis sunkiau apsiginti nuo besigabinėjančių pacanų (spėčiau - liberalaus
  jaunimo). Vargu ar po tokių kovų dar yra resursų kažkaip save realizuoti.
  Paskui, žmonės turi ribotą kiekį resursų priiminėti sprendimus, ir kai tenka
  pastoviai sukti galvą ar šią savaitę nupirkti vaikui megzstinį bet nepirkti
  vaisių, ar priešingas variantas resursų kažkam daugiau vargiai lieka. Taip pat
  stresas (stresas!) ir labiau vertiniai kasdieniniai dalykai ilgesnių
  laikotarpių sąskaitą (ty. didesnė tikimybė kad pasitaikius galimybei bus
  nupirkta Užkalnių koldūnų ar kokį riebų tortą, nepagalvojant apie ilgailaikes
  tokio veiksmo pasekmes (fekalijos koldūnuose ir cukrus)), nes nežino kada kitą
  kartą galės leisti nupirkti  tokius dalykus). Šitame video yra kažkiek apie
  tokius dalykys:

  https://www.youtube.com/watch?v=GwWFMXzMOkw

  Taip pat verta paminėti skurdo stigamatizavimą ir kriminalizavimą. Tikriausiai
  sunku save realizuoti ir atsitiesti kai į tave žiūri kaip į kokį pateptajį ar
  nusikaltelį kuris kažkaip baisiai prasikalto ir privalo kentėti (ne duok dieve
  dar nueis kokį kartą į teatrą ar kiną. Kaip drįsta?). 

  Daugiau viešųjų paslaugų nuima tam tikras problemas nuo žmonių (pvz. nereikia
  sukti galvos kur palikti vaikus tam tikru periodu - gali numesti į darželį ir
  taip toliau) ir palieka daugiau resursų koncentruotis į likusias. Stipresnis
  socialinis tinklas leidžia žmonėms jaustis laisviau, neatitrūkti nuo
  pilnaverčio gyvenimo ir turėti daugiau resursų atsitiesti. 

  PS: taip pat Užkalnis yra kvaila, stora, atgrasi kiaulė. Veikėjas patenka į
  paskutinę populiacijos kvantilę pagal išsilavinimą, atletiškumą, intelektą,
  išvaizdą ir taip toliau. Ir pagrindinė priežastis kodėl jisai gerai gyvena,
  yra ta, kad Lietuvoje dėl kažkokių mistinių priežasčių yra tam tikras kiekis
  žmonių kurie jį vertina ir mėgsta (aš nuoširdžiai įsitikinęs - kad tai dėl jo
  didelės krūtinės! Pagrindinė jo auditorija yra konservatyvūs vyrai - o jiems
  patinka didelės krūtinės. Viena iš gyvenimo paslapčių įminta!). Yra tiek
  priežasčių, galimybių, skirtingų pasaulėžiūrų visuomenių kur jisai pats galėjo
  atsidurti skurde. Tačiau kadangi taip neatsitiko, nuoširdžiai tiki kad tai dėl
  kažkokio talento, pastangų ar darbo (kas beje labai puikus pavyzdys į tam
  tikrus dalykus kuriuos čia aiškinau). Jeigu tik visi būtų tokie kaip jis - tai
  Lietuvoj ir pasaulyje nebūtų jokių problemų su skurdu!

  PSPS: taip pat, dabar pervesk 20 eurų nuo manęs Justui, kad aš dešimt minučių
  savo gyvenimo išsvaisčiau tau bandydamas tokius dalykus paaiškinti . Ir
  tikriausiai bergdžiai (jau gailiuosi) - tegyvuoja laisvė ir entrepeneriai!
  Ane?
