message: >-
  Skaičiuojama, kad bendros investicijos iki 2017 m. į šalyje veikiančias LEZ
  jau atsipirko: negauti mokesčiai, investicijos į infrastruktūrą ir paskatos
  įmonėms sudarė 132 mln. Eur, įmonių ir darbuotojų sumokėti mokesčiai siekė 356
  mln. Eur. VšĮ „Investuok Lietuvoje“ (IL) atliktoje apžvalgoje „Laisvosios
  ekonominės zonos Lietuvoje 2019 m.“ skaičiuoja, kad 2002–2043 m. LEZ teigiamas
  poveikis viešiesiems finansams 6,6 karto pranoks viešąsias investicijas ir
  negautus mokesčius dėl taikomų lengvatų.
