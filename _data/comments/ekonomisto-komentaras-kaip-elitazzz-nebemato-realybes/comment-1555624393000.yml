message: >-
  Labai noriu nesutikti su teiginiu apie subsidijas, bet negaliu nematydamas
  skaičių… Tai pasilieku vietos atsitraukti, jeigu juos pamatyčiau, bet tam, kad
  būtų galima teigti, kad ten “subsidijuojama”, tai turbūt reikia tenkinti dvi
  sąlygas: 1. Kad bendrai sukurtų darbo vietų (įskaitant netiesiogines) sunešama
  mokestinė nauda yra mažesnė, nei mokestinė nuolaida 2. Kad netaikant
  mokestinės nuolaidos, tos darbo vietos apskritai egzistuotų ir tų, kurie ten
  dirba nereiktų išlaikyti iš bendro katilo.


  Tai aš diletantas, bet labai norėčiau tikėti, kad ta bendroji matematika yra
  atlikta, ir LEZ nauda, įvertinus alternatyvas, yra didesnė nei LEZ nebuvimas.
  Tai būtų liūdna, jei taip nėra, ir tada sutikčiau, kad tai subsidija, bet net
  ir tuo atveju ji ne tautvydams su ievomis, o šiaip ar taip – akcininkams
  nukeliauja.


  Be to palyginkim su tom vietom, kur iš ES pinigų (kurie šiaip jau irgi dalimi
  mūsų sumokėti) yra įrengiamos “poilsio erdvės”, kuriose po to niekada
  nepjaunama žolė, bet pavalgo projektų rašytojai ir statybininkai ir kolūkių
  pirmininkai, bet nėra nei išliekamosios vertės, nei kažkokio pozityvaus ciklo
  užkūrimo.
