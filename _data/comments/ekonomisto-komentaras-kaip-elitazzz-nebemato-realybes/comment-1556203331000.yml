message: >-
  Tik vienas pataisymas: Rinka nemenka nes esame toje pačioje rinkoje su visa
  Europa. Nėra mokesčių pervežant per sieną ir tas pats euras. Pritariu
  absoliuti nesamonė vilioti bendroves su savo žemomis algomis. Mūsų Lietuvos
  erdvės tikslas pasivyti bent ES vidurkio algas. Tad būtina valdžiai jas ko
  greičiau kelti.
