message: >-
  Geriau įsiskaičius į pirmąją citatą tampa akivaizdu, jog  komentaras yra visai
  ne apie tai, jog Lietuva yra nuostabi ar joje gera gyventi, tai tikrai nėra
  autorės sentimentas. Tekste visa esybe tėra siekiama iškelti taip vadinamą
  „upper middle class“ sluoksnį, pasipuikuoti,  ir atskirti save nuo
  „prastesnių“, likusių visuomenės atstovų. Būtent šiam sluoksniui, o ne visai
  valstybei ir jos gyventojams įvardinti labai atvirai vartojamas  žodis „mes“.
  Nors žodžių „jie“ ar „kiti“ nėra, bet jų numanoma reikšmė labai stipriai
  implikuojama kontekste. Kodėl citatoje minimi prekių ženklai? Todėl, kad tai
  ir yra šiuolaikinės „konsumeristinės“ visuomenės statuso simboliai. Būtent -
  statuso.  Vartojimas didžiąja dalimi nebėra siejamas su kažkokiais funkciniais
  aspektais: pirkdamas kažką tu perki ne prekę, o „brand“ą – statuso simbolį,
  tai tarsi investitcija į save, kuria vėliau gali puikuotis, taip
  diferencijuojant save nuo kitų – prastesnių. Būtent tas atsiskyrimas ir tėra
  viskas, ką šiuo postu buvo siekiama iškomunikuoti.

  Kas dėl Marčiulaičio, tai labai džiugu, kad pagaliau išdrįso kažkas jį
  sukritikuoti. Žmogus savo pastarosiomis tezėmis ir retorika mažai kuo skiriasi
  nuo LLRI atstovų. Jei jau siūlo asmens finansinį statusą laikyti pagrindiniu
  sėkmės ir vertės kriteriju visuomenėje, tai žemiau vargu ar begalima kristi.
  Įdomu, jei teigia, kad atskirtį visuomenėje mažina ne valdžios veiksmai, o
  privatus verslas, tai galima klausti - kodėl tuomet JAV ta atskirtis yra
  milžiniška, o kokioje Švedijoje – nedidelė? Sekant Tautvydo logika, išeina,
  jog JAV žmonės tiesiog nekūrybingi, nemoka pinigų „pasiimti“, todėl daugiau
  kaip tris dešimtmečius jų algos totaliai stagnuoja. Gilūs samprotavimai, ką
  čia ir bepridėsi... Ironiška, jog žmogus, dirbantis darbą, kuriame nekuriamas
  joks produktas ar reali nauda visuomenei, kitų vertę pagal gaunamas pajamas
  siūlo matuoti. Psichologijoje šis fenomenas dar vadinamas projeckija.
