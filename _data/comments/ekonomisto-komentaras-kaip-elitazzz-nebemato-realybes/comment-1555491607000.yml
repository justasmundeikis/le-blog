message: >-
  Ačiū Justai, už veiksmingas įžvalgas. Greitai pralobusių žmonių, kuriems nuo
  Lietuvos nepriklausomybės pradžios mokyklose ir žiniaskaidoje (per Laisvosios
  rinkos instituto šulų pasisakymus) buvo brukama individualios sėkmės ir pinigų
  prioritetas, ir kurie nebejaučia poreikio būti Lietuvos valstybės tikraisiais
  nariais. Ta pati liga buvo ir Žespospolitos laikais, kai Lietuvos turtuoliai,
  skurdindami jiems dirbančius, prarado ryšį su Lietuva ir iš tingumo prarado
  gebėjimą lietuviškai kalbėti. Šiuolaikinis "sėkmingas" žmogus Lietuvoje, jau
  neberodo pagarbo Lietuvai ir lietuvių tautai, lietuvių kalkai, nors tai yra jų
  gyvastis. Netikusį požiūris į tautietį ir valstybę parodo jų žargoniška kalba
  ir atitrūkimas nuo realybės apie didžiosios dalies gyventojų finansinę padėtį,
  kuri yra tokia dėl to, kad vieni, pasinaudoję aplinkybėmis, skurdina kitus -
  tai veda į pragaištį visus mus. Apsukresni veikėjai, pralobsta nuskurdindami
  kitus ir vengia mokėti mokesčius, kuriuos moka didžioji dauguma mažas ar
  vidutines pajamas gaunantys Lietuvos žmonės. Skamba makabriškai, kai
  "grobuoniški verslininkai ar stambūs ūkininkai" savo darbuotojus melžia lyg
  karvę ir skurdina mokėdami vergiškus atlykius už jų triųsą. Negana to,
  apsukrusis kapitalistas vis didina vergų iš trečiųjų šalių importą, taip
  vydami lietuvius iš Lietuvos. Šie "grobuoniški verslininkai" skatina Lietuvos
  ištautinimą ir socialinę atskirtį. Tauta turi pradėti reikalauti iš valdžios
  realių veiksmų, o ne savitikslių "struktūrinių reformų", kurios dar pablogina
  Lietuvos didžiosios dalies visuomenės padėtį.
