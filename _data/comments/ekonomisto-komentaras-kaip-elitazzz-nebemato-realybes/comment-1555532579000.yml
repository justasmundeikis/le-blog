message: >-
  "...nes faktų ignoravimas anksčiau ar vėliau prives prie socialinių bei
  politinių pokyčių, kurie nebus naudingi nei visai visuomenei, nei pačiam
  “elitui”."

  Aaaliooo. Socialiniai pokyčiai jau įvykę ir tebevyksta - apie 40,000 lietuvių
  emigruojančių kas met.

  Gal Koncevičiutei ir Marčiulaičiui nevertėtu tiek girti Lietuvos stebūklą
  kuomet Lietuvai tereikia kopijuoti Vakarų gamybos metodus ir stakles kad
  sparčiai juos vytumies. Lieka klausimas kodėl dar nepasivijome. IR kodėl
  leidom žemoms algoms tiek atsilikti nuo augančio BVP. Gal užtai ,kad į
  techniką verslininkai daug neinvestavę ir taip gerus procentus gauna (50% viso
  BVP). Bet gi seniai aiškiai žinoma, kad vien rinka algas tinkamai kelti
  nesistengia. Veik visuose kraštuose įstatimiškas algų minimumas naudojamas
  pakelti žemas algas. Vietoje valdiškos paramos skurde gyvenantiems verčiau
  mokėti krašto ekonomikai atitinkančia algą už dienos darbą. Neprasminga leisti
  kai kuriem verslininkam mokėti pragyvenimui per žemą algą ir paskiau
  darbuotoją remti iš surinktų mokesčių iš kitų. Visdėlto bendrai verslininkai
  spiriasi nekelti MMA taip pat kaip baidosi ir progresyvinių mokesčių. Visai
  nenori matyti, kad esame toje pačioje ekonomikoje su ES ir algos ir
  pragyvenimas turi atitikti ES vidurkius. Kitaip kas nors neatlieka savo
  pareigų, o yra ir neteisingai lobstančių.
