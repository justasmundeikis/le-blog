message: >-
  Mes,musu salis, dar neturi visapusiskai subalansuotos tikros, pagristos
  ekonomikos. Kur bepasidairysi, visur priestaravimai, netikrumas. Ikureme
  LEZus. Laukiame investitoriu.Kodel jie turetu pas mus eteiti? Todel, kad pigi
  kvalifikuota darbo jega, mazi atlyginimai.Investitorius menkai mokedamas,
  tures papildoma pelna. Ir greta didziule socialine atskirtis. Zmones
  streikuoja, triuksmauja, reikalauja didesniu uzmokesciu. Ar ir ko
  investitorius versis i sita pikta skriaudu katila? O ir rinka cia menka.
  Emigracija didziule, perkamoji galia menka.

  Lituva turi kelias prasmingas ir vertingas veiklos kryptis. Tai ir isnaudokime
  jas.Visu pirma tai puiki geografine situacija su stipriu juriniu uostu. Antra,
  puiki, ekologinei (tikrai, o ne butaforinei) zemdirbystei bei gyvulininkystei
  tinkamos gamtos ir zemes salygos. Vargu ar mes sukursime naujos kartos
  kosminius laivus. Geriau nusileiskime ant savo grazuoles dosnios zemeles.

  O is svetimu pinigu ir turtu skaiciavimo vargu ar tapsime turtingi ir
  laimingi.
