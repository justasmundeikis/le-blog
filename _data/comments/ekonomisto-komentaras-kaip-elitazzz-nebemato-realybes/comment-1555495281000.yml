message: >-
  Kreipiuosi į Agno - o kas jūsų manymu sumoka valstybės išlaikymo mokesčius,
  jeigu įmonės, būdamos LEZ'e, yra atleidžiamos nuo mokesčių? Graudžiausia yra
  tai, kad mums įpiršta per Laisvosios rinkos instituto šulus, jog stambus
  kapitalas yra labai gerai ir dar geriau, kai jam sukuriamos mokestinės
  lengvatinos, kurios ir sudaro idingas sąlygas didinti socialinę atskirtį. Tuo
  tarpu smulkųjį versliuką pradėjusį žmogelį iškalt apmokestiname - o juk būtent
  sumlkus ir vidutinis verslas yra pat efektyviausias ir reikalingiauias.
