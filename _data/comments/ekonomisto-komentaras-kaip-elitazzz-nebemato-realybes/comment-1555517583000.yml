message: >-
  Kad palyginus jauni žmonės tampa pusakliais ir apykurčiais tam, kas dedasi už
  jų burbulo, o jų akiratis apsiriboja darbu,  namais-daiktais ir kelionėm į
  egzotiškus kraštus ar malonumų ieškojimu - nieko nepadarysi, tai karma ir
  didele dalimi jų tėvų nuopelnas. Panašu gerb. Aušros mokiniu prisistatantis
  Marčiulaitis yra burbulo dainius ir wannabe influenceris, o jo peršamas Ostapo
  Benderio paniatkių lygio "kūrybiškai pasiimti pinigus" nuomonė ne kažin koks
  kriterijus. Kaip ir kitos minėtos panelės, kuri nors ir mėgsta save lepinti ir
  rašyti kuklų buržuazijos žavesį demonstruojančius postus, bet ką tik baigė
  mokslus, jos net worth greičiausiai net nepatenka į LT top 5-10%, nes ji dar
  neturi (nusipirkto ar išmokėto) buto ir ją Londone ir apima frustracija, kad
  ji ir Lietuva dar nėra tokia jau well-off kaip norėtųsi. Taigi čia daugiau
  wishful thinking ir poza, yra dalis tokių, kurie visiškai sulindę į paskolas
  ir demonstruoja prabangą, nes nemato sau kito būdo įsitvirtinti visuomenėje ar
  tiksliau- toje jos dalyje, kurią laiko siekiamybe.


  Nes jie nematę gyvenimo, ne politikai, tik savimi patenkinti vartotojai, kurie
  sąmoningai, iš išskaičiavimo ar tiesiog nesuprasdami visuomenės nuokrypių 
  patarnauja homo economicus ir lassez faire džiunglių fundamentalistams.
