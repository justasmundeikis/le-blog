message: >-
  Teisingai ES komitetininkai įvertino Lietuvos pastangas susilyginti su ES
  vidurkiu. Jie neatliko savo pareigos ir iš kalbų atrodo nežada taisytis.


  ES įleido Lietuvą į sąjungą kai kainos Lietuvoje veik pasivyjo ES. Algų
  pasivyjimas paliktas verslininkams ir valdžiai. Jei tiems nesvarbu, tai žmogau
  emigruok. Gamyba nuo galvos Lietuvoje 80% ES (veik pasivyta), bet algos tik
  apie 25%. Tad kad, pakeltu pragyvenimą arbo pagreitintai kelk MMA, arbo kelk
  bendrovių apmokestinimą ir perdalink. Skurdas, pajamų nelygybė, sveikatos,
  švietimo, visų viešojo sektoriaus darbuotojų žemos algos ir tt rišasi su
  žemomis Lietuvos algomis ir žemu verslo pelno apmokestinimu. Kam savininkams
  našumą kelti toliau naudojant techniką kuomet darbininkas pigiau grybų.
