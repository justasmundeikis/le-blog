message: >-
  Dėkui, Justai, už dėmesį ir įspūdžius, kurie leidžia geriau pajusti, ką ir
  kiek pavyko perteikti. Matau, kad su įspėjimu apie kritiką būsiu “perspaudęs”,
  nes pirmiausiai norėjau pasakyti, kad - atsižvelgiant į renginio formatą -
  sunkiai įmanoma bent kiek giliau apžvelgti kiekvieną sritį ar Komisijos
  pastabą. Natūralu, kad tokiai diskusijai reikėtų daugelio kolegų.


  Visgi reaguodamas į organizatorių prašymą trumpai pristatyti, kam Vyriausybė
  skiria didžiausią dėmesį, po Komisijos pristatymų kartu turėjau tikslą
  pabrėžti, kad ne viskas tik juoda ir balta. Taip, yra sričių, kur reikia
  daugiau veiksmo (juk to niekas neneigia), bet yra ir darbų, kuriuos pati
  Komisija vertina pozityviai. Be to, pvz., toj pačioj mano minėtoj inovacijų
  srityje tik pradedam.


  Beje, Nacionalinė reformų darbotvarkė jau beveik parengta ir penktadienį bus
  aptarinėjama Europos reikalų komitete.
