message: >-
  gaila beprasmio laiko ir pastangų švaistymo. Siųsti beje reikėtų ne Seimo
  nariams, kas yra beviltiška, o Nausėdai. Kad susitvarkytų oksimoronus savo
  galvoje ir komunikacijoje, kurioje dabar puikiai dera gerovės valstybė ir
  libertaras ministras. Ir tyčia ar netyčia nebegirtų Šapokos kaip vieno iš
  trijų geriausių.


  Kaip sako amžių išmintis,  nori laimėti karą - rinkis kovas, viskam jėgų ir
  laiko neužteks.


  “Choose your battles wisely” simply means there is a time to fight and a time
  to back down and save the fight for another day.


  This is the dilemma David faced when his own son, Absalom, conspired to attack
  Jerusalem. David could have stayed in Jerusalem, armed his soldiers, and
  fought back against Absalom. But he didn’t. Instead, David ordered everyone to
  flee the city. He knew that if they stayed Absalom would have overtaken and
  brought ruin to the entire city (2 Samuel 15:14).
