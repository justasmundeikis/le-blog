  Justai pasistenk rašyti lietuviškai, neiškraipytai. -- Personalijos/Asmenų


  Pasiekti geresnį 20/20 balancą viešojo sektoriaus algų kėlimo neužteks(berods
  apie 30 proc darbuotojų).Būtina reikalauti greito kėlimo valstybės minimumo
  (MMA). Pasiekti norima pakėlima per jau mažiau nei 5 metus. Sakykim kol
  susitars per 3 kartus. Daleiskim kad 20 proc augščiausiųjų pajamos nekris ir
  kainų kilimas laikysis 3% per metus. Dar ir bvd turėtu kilt. Pasiekti tiksla
  reiktu kelti bent 16-17 proc jeigu 3 kartus.
