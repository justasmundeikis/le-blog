message: >-
  Jau tiek melo priraššyta komentare. Gal parašyk, koks yra oficialios algos ir
  dienpinigių (realiai – vokelių) santykis bendroje algoje. Vien tai, kad tu
  gali gauti 1000 eurų dienpinigių, kurie yra neapmokestinami yra tragedija.
  Daugiau nėra apie ką diskutuoti. Eik geriau pailsėti, nes rytoj iš ryto į
  “Girtekos” ofisą reiks eiti.
