message: >-
  Labas, labas,


  autorius labai džiaugiasi, kad vienintelis dalykas, ką gali anonimas
  komentatorius, yra pavaryt "ad hominem", bet konstruktyvios kritikos ne.


  Kreditų išdavimas irgi didina pinigų masę, bet nuo pinigų masės šiaip jau nei
  šilta nei šalta.

  Vilkikų pirkimo pinigai nelieka Lietuvoje, nes LT vilkikų negamina. Bent jau
  aš apie paslėptas gamyklas dar negirdėjau.

  Užsienio piliečiai Lietuvoje neapgyvendinami (kalbant apie vairuotojus), čia
  ir visa esmė, kad jie dirba ne Lietuvoje, tik čia "registruojami", todėl
  nedidina vietinio vartojimo. O ir šiaip trečiųjų šalių darbuotojų tikslas,
  kaip ir lietuvių išvykusių į Airiją, UK, buvo uždirbti ir uždirbtus pinigus
  siųsti atgal.

  Reikia būti arba labai naiviu, arba nesusivokti skaičiuose, kad nesuprasti,
  jog kuro akcizo ir "vinječių" mokesčiai nepadengia milijardinių investicijų į
  kelių infrastruktūrą.

  NPD taikomas, kai trečiųjų šalių pilietis daugiau nei 180 dienų "praleidžia"
  Lietuvoje. Siūlau skaityti GPM įstatymą, jeigu neaišku, skambinti į VMI.

  O grafikai ko neįtiko? Nuogi faktai akį rėžia?


  Gerbiamoji / gerbiamasis ateinate čia "pastumti", tai atsineškite
  konstruktyvią kritiką, o ne bla bla...
