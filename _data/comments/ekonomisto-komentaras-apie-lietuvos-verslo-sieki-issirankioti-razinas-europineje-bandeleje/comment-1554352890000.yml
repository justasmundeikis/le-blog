message: >-
  Autorius iskrites is medzio, ir is aukstai.  Apie treciu saliu darbuotoju
  sumokamus mokescius turbut nieko negirdejai? Apie atlyginimus su
  dienpinigiais, ju dydi? Bendra pinigu suma labai panasi, tik pas vokieti
  oficialus atlyginimas didesnis. Uzdirba jie tiek pat. Jei autorius galvoja,
  kad musu kraste pigesnis draudimas tai irgi labai klysta. Lietuvis vilkika
  civiliniu draudimu draudzia uz 5000eur per metus, kai tuo tarpu Vokietis ar
  net Lenkas moka 1500eur. O kur dar autoriaus demagogijos apie naudojimasi
  infrastruktura.. Ir apie transporto kroviniu pasiulos rinka. Ar autorius zino,
  kad lietuvoje exporto ir importo pervezimu kainos skiriasi? Ar supranta, kad
  krovini nuvezti i vokietija ir is ten pat parvezti atgal i Lietuva  reikes
  prideti is saves kokius 500-1000eur, kad tai butu nenuostolinga. Ne be reikalo
  transporto imones dirba europoje ir joms mokamas mazesnis atlygis nei tam
  paciam vokieciui, cia tas pats kaip ukrainietis dirbantis pas mus gauna
  maziau.  Ir islaidu lietuviskos imones turi daugiau, atvirksciai nei autorius
  sapalioja. Tik lietuvisko verslo marza mazesne. Ir didesnes ambicijos.
