message: >-
  Justinas į tašką. " atstovauti tų interesus, kurie garsiausiai rėkia".
  Pasakius "MOKA" būtu dar tiksliau. 

  Esame toje pačioje ekonomikoje su visa ES. Justo žodžiais " laisvas darbo
  jėgos, kapitalo, prekių ir paslaugų judėjimas". Kad valdžia su įstatymų
  leidybos galia ir verslininkai su piniginę galia nesulygino algas įrodymas jų
  nesugebėjimų ir jų pareigų nevygdimo. Darbininkui dirbančiam už alga lieka tik
  emigruoti , kad gautu alga pagal  ES lygį. Tačiau darbininkas kad
  persikraustytu į kitą kraštą praranda savo kalbą, būstą, papročius, gimines
  draugus, ir dar daugiau. Tad nesamonė šito neskaičiuoti, ir šitaip ekonomiką
  krašto tvarkyti. Panašioje situacijoje ir visi dirbantys už algą. 

  Išrinktoji valdžia atsakominga parodyti krašto ekonomikai tikslą, o svertus
  tam siekti turi savo rankose. Pagreitintai kelti MMA su tikslu pasivyti ES yra
  vienas svarbiausių įrankių.
