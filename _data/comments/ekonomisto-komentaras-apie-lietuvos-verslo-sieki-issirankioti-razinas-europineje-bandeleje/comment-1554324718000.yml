message: >-
  Nei mikro, nei makro ekonomikos. Autoriaus supratimas apie ekonomiką
  apgailėtinas. Yra toks dalykas kaip rinka ir kaina už kurią gali parduoti savo
  prekę ar paslaugą. Paslaugų eksportas didina pinigų masę Lietuvoje. Naujų
  vilkų pirkimas ir aptarnavimai, remontas, užsienio šalių piliečių
  apgyvendinimas, maitinimas, maisto ir kitos prekės. Infrastruktūrą kuria
  naudojasi vežėjai yra apmokestinta per tų šalių kelių mokesčius ir kuro
  akcizus. Dirbantys trečiųjų šalių piliečiai sumoka daugiau gyventojų pajamų
  mokesčio, nes jiems netaikomas NPD.

  Ir grafikai nepagrįsti.
