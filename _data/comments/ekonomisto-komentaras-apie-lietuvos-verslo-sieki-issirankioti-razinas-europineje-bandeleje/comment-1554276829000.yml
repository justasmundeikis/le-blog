message: >-
  Labai taiklūs Justino pastebėjimai. Suprantama, kad vežėjų verslas klesti kitų
  mokesčių mokėtojų sąskaita. Jų lobistai vyriausybei užkalba dantį, kad palaiko
  didelę dalį biudžeto ir be jų ekonomika žlugtų, o kiek nusuka - nutyli.
   Mobilumo pakete kelia abejonių tik automobilių grąžinimas ir nakvynė nepritaikytuose vairuotojams viešbučiuose.
