message: >-
  dėl bankų ekonomistų nesutikčiau. Lietuvoje jų darbas yra lobizmas ir jie jį
  atlieka visai neblogai (LLRI mažiau darbo). Kažkas kažkada pabandė su Nausėda,
  o paskui ir kiti nusprendė kad yra gera įdėja turėti viešoje erdvėje matomą
  žmogų su teisingomis pažiūromis.

  Bei reguliarūs meetai tarp Skvernelio ir bankų lobistų vyksta. Kas yra viena
  iš priežasčių kodėl Skvernelis (bei Buškevičius einant savai kadencijai)
  toksai neoliberalus pasidarė. Tiesiog kai žmogus apsuptas atitinkamų žmonių (o
  jie dar tokie žavūs ir taip savimi pasitiki, bei kvailesniam žmogeliui net
  protingi atrodo) – tai laikui einant perėma jų pažiūras, net galvodamas kad
  čia kažkokia objektyvi realybė ir nenuginčijamas mokslas, o ne viso labo
  atitinkami interesai ir pasaulėžiūra.
