message: >-
  Sutinku, kai žmogus, siekiantis aukštų postų visuomenėje ir juose aplinkybių
  dėka atsiduriantis nesuvokia visuomenės vystymosi prielaidų ir sisteminių
  dalykų esmės, truputį gaila. Bet žmogaus evoliucija turėjo aklaviečių, čia
  taip pat panašu į tai. Kad nebando klausytis ir suvokti, o kalba patogiom
  klišėm (efektyvus viešasis sektorius, pirma pakelkit kokybę tada gal
  padidinsim atlyginimus) yra tipiška grynai ideologinė, libertarinė kaukėtų
  "centro kairės" veikėjų retorika. Tas pats buvo su mokytojais.


  Kitas klausimas, kodėl klausa ir mąstymas yra pažeisti. Akivaizdu, kad jis
  pats nenustato krypties, tik ištikimai kartoja valstiečių viršūnėlės išsikeltą
  titanišką tikslą - 20% (!) sumažinti viešąjį sektorių. Reiktų patikrinti, ar
  ir kokia forma tai yra vyriausybės programoje, bet apie tai šiemet yra garsiai
  interviu metu minėję ir Karbauskis, ir jo pilkoji kardinolė Širinskienė.
