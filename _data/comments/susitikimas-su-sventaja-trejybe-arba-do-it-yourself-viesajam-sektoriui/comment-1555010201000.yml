message: >-
  Viešojo sektoriaus finansavimą galėsim didinti, kai nugalėsim korupciją, tarė
  šv. šapoka. Kaip sekasi ir ar pavyko nugalėti drakoną, vyriausybės ataskaitoje
  rašoma nesirenkant žodžių, bet su viltimi  -“Tačiau tikėtina, kad 2017-2018 m.
  Vyriausybės atlikti darbai prisidės prie teigiamų pokyčių, kurių galima
  tikėtis jau 2019 m.”.  Jūs mėginate aiškintis, ką reiškia “suavėkite geležines
  kurpes”? Neverta, atsakymo nebus, nes jis niekam nerūpi, o tokio naratyvo
  tikslas - pasiųsti klausėjus laužyti galvas kuo toliau.  Taigi, sekite
  vyriausybės pavyzdžiu ir kantriai avėkite tas geležines kurpes, o ne
  uždavinėkite čia keistus klausimus ;-)
