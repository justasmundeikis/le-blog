name: Mokslo darbuotojas
date: '2019-04-11 18:31:09'
url: ''
message: >-
  1) Tiesą pasakius, jau nusibodo atsikalbinėjimai tematika “padidinkite
  efektyvumą, tuomet padidinsime finansavimą”. a) KAI užaugs geras derlius,
  tuomet ir pasėsime. b) KAI mano automobilis nustos gęsti, tuomet aš ir skirsiu
  pinigus jo remontui. c) KAI mano raumenys pradės efektyviai augti, tuomet aš
  ir pradėsiu vaikščioti į sporto klubą, kol kas auga neefektyviai…


  2) Tokie procesai, kaip specialisto paruošimas (4-6-10 metų), tik TUOMET
  specialisto įsiliejimas į darbo rinką ir darbo patirties įgavimas (2-5-10
  metų), tik TUOMET našumo padidėjimas. Tai yra labai inertinis procesas,
  užtrunkantis apie 20 metų. Beje, specialisto įėjimas į paruošimo ciklą
  prasideda BŪTENT nuo tam tikros specialybės atlyginimo lūkesčio. Būtent dėl
  šios priežasties aukštojo mokslo naikinimo, vykstančio paskutinius 10-15 metų,
  rezultatai pasimatys tik po dar 5-10 metų, ir kuomet jie pasimatys (jeigu kol
  kas dar nesimato), kažką stabdyti ar keisti jau bus per vėlu.


  3) Iki kokio dydžio yra prašoma padidinti efektyvumą? Kada galima bus sakyti,
  kad efektyvumas pakankamas pakankamam finansavimui gauti? 2% efektyvumo
  padidėjimo užtenka? 200%? 2000000%? Apskritai, yra labai didelis klausimas,
  kaip išmatuoti švietimo efektyvumą ir našumą? BVP/žmogui? Tik išsivysčiusių
  šalių darbo aukštas našumas (aukštas BVP/žmogui) ir yra aukštas būtent dėl tos
  priežasties, kad žmonės ten gauna didesnius atlyginimus. Pats savaime
  atlyginimo pakėlimas, net nesikeičiant darbo efektyvumui, didina BVP/žmogui,
  kas ir yra apibendrinama, kaip didesnis našumas. Be to, ir moksliniai tyrimai
  rodo, jog padidinus atlyginimą už tą patį darbą, darbuotojų motyvacija išauga
  ir, kaip rezultatas, išauga darbo kokybė. Iš darbuotojo pozicijos žiūrint,
  viskas logiška, kad už vidutinį atlyginimą, ir darbas tik vidutinės kokybės,
  už minimalų atlyginimą – deja, tik minimalus.
