message: >-
  Jau kelerius metus vemti verčia visi tie nuomonės formuotojai. Daugelis iš jų
  nė velnio neprisideda prie to apie ką čia kalbama. Ar daug tokių, kurie, kaip
  siūlo straipsnio autorius "spaudė politikus"? Na, ar bent jau kuris nors
  kalbėjo apie solidarumą, t.y. būtinybę patiems mokėti didesnius mokesčius?
  Deja, karvė ir Skvernelis nesupranta, tai ir Saugirdai vargu, ar jau
  susipras... Savalaikis komentaras, tik gaila, kad absoliuti dauguma lietuvių
  šio komentaro neperskaitys, o jei ir perskaitytų - vargu, ar suprastų
  situacijos beprasmiškumą.


  Truputį ne į temą norėjau pasiteirauti tinklaraščio autoriaus. Prieš
  žalstiečiams paleidžiant savo šapokinę reformą buvote šiokių tokių skaičiavimų
  su R atlikęs. Labiausiai domina apdraustųjų pajamų duomenų kilmė: SODRA
  dalintųsi, jei labai paprašyčiau ar pražioplinau ir mėnesiniai duomenys yra
  skelbiami viešai? Ar vis dėlto paprastiems mirtingiesiems prie šių duomenų
  nelemta prieiti? :(
