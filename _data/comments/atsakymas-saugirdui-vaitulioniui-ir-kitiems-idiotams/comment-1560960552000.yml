message: >-
  (fizinių) turtas ir jo pajamos savo judrumu skiriasi nuo pelno-dividendų.
  Turtas (NT, žemė, miškas) nemobilus, į kitą jurisdikciją neperskris. Juridinių
  asmenų dividendai kiek kitaip, gali registruoti Europos buveinę ir pelną bet
  kurioje šalyje. Pvz., Lietuvos UABo akcijas valdo Kipro bendrovė - pelno
  mokestį moka Kipre, tas pats Maltoje. Kodėl, atsako ir pats straipsnis -
  išmėtyti per skirtingas jurisdikcijas yra ir kitų priežasčių, bet visos jos
  mažina riziką - saugotis nuo smulkių akcininkų, mokesčių administratorių arba
  kitų (VP10-tukui aktualu po Leo LT istorijos) valstybės struktūrų, kurios gina
  visuomenės interesą ir keičia teisę, pretenzijų.


  Bet svarstant apie akcininkų dividendų apmokestinimą, o ne apie pelno mokestį
  - jis nesikeitė - vienintelis motyvas yra fiziniai asmenys. Nes užsienio
  juridiniai ir taip nieko Lietuvai nemoka, nebent registruoti ofšore. Tai baimė
  buvo, kad Lietuvos fiziniai, gaunantys kapitalo pajamas, pataps mažiau
  dividendus apmokestinančių šalių rezidentais.


  Beje, kiek išsimokėdami dividendus mūsų rezidentai sumoka dabar - valstybės
  paslaptis. Dar 2016 m. Biudžeto pajamų apžvalgoje Finminas aptakiai nurodė
  gana ženklų ne darbo (kapitalo pajamas suplakę su individualios veiklos)
  pajamų augimą, dabar jo neberodo visai - žodžių "ne darbo" ar "kapitalo" jų
  ataskaitoje nerasite. Štai kur legalus šešėlis. Ir keisčiausia, kad į Seimą
  ginti šių pajamų žemesnio apmokestinimo atbėgo ne finansų (kuris galėtų
  adekvačiai vertinti dividendų gavėjų nutekėjimo į kitas jurisdikcijas riziką),
  o verslo savininkų paturbintas ūkio ministras.
