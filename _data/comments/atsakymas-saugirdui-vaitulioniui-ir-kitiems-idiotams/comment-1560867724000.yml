message: >-
  Aš, tai tokiais atvejais pamenu gimines, kurie prieš 15-20 metų per šeimos
  balius juokdavosi, kokie visi durniai, kad moka mokesčius, o dabar keikia
  valstybę už mažas pensijas.


  Bet šiaip jo, atrodo, kad čia esmė yra pareklamuot pensijų fondus, o ne kažką
  normalaus pasakyti.
