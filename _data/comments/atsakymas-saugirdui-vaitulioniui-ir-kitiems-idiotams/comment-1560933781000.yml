message: >-
  O kodėl turto/turto pajamų apmokestinimas turėtų nepaskatinti iškeliavimo? 

  Net GPM įstatymas tą siūlo daryti:



  Pajamų mokesčio 15 procentų tarifas taikomas šioms pajamoms:

  1) pajamoms iš paskirstytojo pelno, jei jos gaunamos iš Lietuvos vieneto arba
  iš vienetų, įregistruotų ar kitaip organizuotų užsienio valstybėse arba
  zonose, įtrauktose į finansų ministro pagal Pelno mokesčio įstatymo 39
  straipsnio nuostatas tvirtinamą sąrašą, ir palūkanoms;



  Pvz. maxima grupė:
  https://www.vz.lt/sektoriai/prekyba/2016/04/08/vz-paaiskina-kas-ir-kaip-valdo-vp-grupe-po-zilvino-marcinkeviciaus-pasitraukimo

  Jei visa šita schema ne dėl mokesčių vengimo tai būtų įdomu išgirsti kodėl.
