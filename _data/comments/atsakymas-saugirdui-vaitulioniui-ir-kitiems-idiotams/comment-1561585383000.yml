message: >-
  Nesu joks mokesčių fanas. Bet kartu suprantu poreikį tinkamai finansuoti
  bendras visuomenės reikmes. Tad klausimas tik pasirinkimo - kokiu būdu.
  Sutinku, kad turto mokestis turi trūkumą - turtas buvo įsigytas iš pajamų,
  kurios jau buvo (galbūt) apmokestintos. Bet jei pajamas galima bandyti
  optimizuoti (keičiant jurisdikcijas ir pan.), tai turto mokestis yra gana
  efektyvus (sunkiai išvengiamas). Be to, nutaikytas į nelygybės mažinimą. Ir
  jei gerai pagalvoti, tai į galimybių nelygybės mažinimą. Jei būtų galima
  užtikrinti neišvengiamumą, turbūt dar geriau prieš galimybių nelygybę kovotų
  paveldėjimo (didelis) apmokestinimas. Nebent galvojate, kad paveldėjimas yra
  pažangą skatinantis dalykas (čia jau ideologinė diskusija). Sekanti geriausia
  alternatyva - turto apmokestinimas.
