message: >-
  Viskas teisingai - šios problemos pagrindiniai šaltiniai:

  1. Nelegalus šešelis (nemokami mokesčiai)

  2. Legalus šešėlis (legaliai mokami daug mažesni mokesčiai nuo pajamų, nei
  eilinio dirbančiojo)

  3. Turto mokesčių menkumas/nebuvimas


  Tik kaip nematyti ironijos, kai Tomilinas kalba apie nelygybės problemą ir
  ne(da)mokamus mokesčius, o jo partijos vadas yra chrestomatinis pavyzdys, kaip
  tie mokesčiai ne (da)mokami. Stambiu mastu. Kas tai - kognityvinis disonansas
  ar tiesiog miglos pūtimas į akis?
