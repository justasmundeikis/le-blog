message: >-
  Perskaičiau, dėkui. Daugybė teisingų išvadų apie sprendimų priėmimo mechanizmo
  įdomybes mūsų lauke. 

  Gaila, kad konstruktyvią kritiką užgožia pabrėžtinai antireliginis
  angažuotumas. Religija  yra visai kitoks pažinimo modusas, kuris, savaime
  aišku, labai ribotai pritaikomas viešojoje politikoje. Sunku suprasti, kokią
  žinutę nori pasiųsti autorius demonizuodamas religiją per se.
