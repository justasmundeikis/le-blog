message: >-
  "Religinis fanatizmas" šio komentaro kontekste nemenkina, arba bent jau
  neturėjo intencijos menkinti, religijos. 

  Siekta tik pabrėžti, jog Vyriausybėje vyrauja beatodairiškas (=fanatiškas)
  tikėjimas ekonomiškai nepagrįstais sprendimais. Tegul privačiai vienas ar
  kitas ministras tiki kuo tik nori, tačiau mano supratimu yra svarbu, jog
  sprendimai valstybės lygmeniu būtų priimami ne religiniu pagrindu, o būtų
  grindžiami skaičiavimais, logika. Suprantama ir ekonominiuose skaičiavimuose
  yra daug "religijos" (ideologijos), t.y. tam tikrų prielaidų, bet tada galima
  diskutuoti apie prielaidų teisingumą. Dabar gi, net to nėra...
