message: >-
  taip, sunkus vaizdelis, nenuostabu kad su darbuotojų interesais situacija
  sudėtinga, nes dauguma profsąjungų veikėjų savo logika, retorika, derybiniais
  ir vadybiniais sugebėjimais atrodo 15 metų atsiliekantys. O klausimai vis
  sudėtingesni, reikalauja vis daugiau intelekto. Jėgos nelygios, dialogas
  keistas, ir nepanašu, kad kuri vyriausybė programoje nusimatytų ir imtųsi šią
  silpną pusę stiprinti, nors galėtų -vardan šalies progreso ir kokybiškesnio
  platesnių dirbančiųjų sluoksnių atstovavimo. Dabartinė programoje pamini
  profsąjungas vieną (!) kartą, abstrakčiame punkte kartu su politinių ir pan.
  sistemų fragmentacija. Nors jos daugelyje šalių, ypač Šiaurės, į kurias bandom
  lygiuotis, esminis socialinio kontrakto žaidėjas.


  Dėl


  <blockquote>
    Profsąjungos kviečiamos išsakyti savo poziciją, kaip ateityje turėtų būti nustatomos kvotos, kiek leisti įdarbinti trečiųjų šalių darbuotojų (tik nesupratau, ar kalbama apie aukštos kvalifikacijos darbuotojus, trūkstamos kvalifikacijos darbuotojus, ar tuos, kuriuos įdarbina įmonės esančios Patvirtintų įmonių sąraše…)
  </blockquote>


  Manau tikrai ne apie aukštos, nes jų įdarbinama juokingai mažai (pagal mėlyną
  kortą 2017 pradžioje dirbo ~300, per 10 mėn. išduota 130 leidimų) ir kvotų ten
  nereikia. 

  https://www.vz.lt/vadyba/personalo-valdymas/2018/01/02/baltajame-sarase-esancios-imones-uzsieniecius-gales-idarbinti-paprasciau-


  Daug nesigilinant svarbiausia atrodo susitvarkyti su "komandiruotaisiais", kai
  kokie baldininkai dešimtim veža pagalbinius baltarusius, statybininkai -
  ukrainiečius, per Lenkiją ir pan. Kuriems kiek suprantu net jokia prievolė
  mokėti 1,5 VMDU negalioja, nes jų darbo sutartis yra užsienyje; ir darbo
  mokesčių čia nemoka, taigi valstybei su 7,5% registruota bedarbyste iš to
  naudos praktiškai jokios. Išimtis su didesne keturženkle kvota imho galėtų
  būti nebent tolimųjų reisų vairuotojai, kurie čia nebūna, jų reikia
  tūkstančiais ir trūkumas didžiulis.
