message: >-
  Ačiū, Justinui, kuris praskleidžia žiniasklaidoje dominuojančių verslo ryklių
  šalininkų tirštų melo debesų uždangą apie tai, kaip tariamai viešasis
  sektorius neefektyvus, kaip švietimo sistemos Lietuvoje finansavimas atitinka
  ES lygi (p. Šapokos skiedalai) remiantis biudeto dydžio dalimi ir panašiai.
  Džiaugiuosi, kad vis tik yra Europoje tikrųjų Žaliųjų, kurie siekia tvaresnės
  ekonomikos ir tvaresnio socialinio teisingumo, ir viliuosi, kad valstietiškai
  grobuoniški žalieji Lietuvoje atsijunkins nuo valstiečių ir pasuks tikrai
  Žaliųjų kryptini. TmD.
