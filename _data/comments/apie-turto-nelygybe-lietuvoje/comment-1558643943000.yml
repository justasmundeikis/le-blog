message: >-
  Nesuprantu, kodėl šių klausimų Seime nekelia tuos dalykus IŠMANANTYS kolegos 
  – kodėl neteikia jokių teisės aktų iniciatyvų, nesvarsto šios problemos nei
  Biudžeto, nei Ekonomikos, nei kituose Seimo komitetuose.

  Nors esu baigęs tik istorijos mokslus, bet bandysiu šią temą inicijuoti ir iki
  svarstymo Seimo plenariniame posėdyje.
