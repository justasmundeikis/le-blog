message: >-
  aštru, bet teisinga. Toks pataikaujantis elgesys suteikiant tribūną, iš kurios
  kandidatai planuoja “šviesti” studentus ir pakeliui rinkti balsus žemina
  universiteto vardą. Ko vertos visos VU vadovų kalbos ir kovos politinėje
  arenoje už autonomiją? Autonomija vertybė tik tada, kai tai naudinga? Net
  neaišku kam, nes P.Auštrevičius neturi šansų, o politinė partija Liberalų
  sąjūdis kaltinama nusikaltimais, numatytais Baudžiamojo kodekso 225 str. 1, 2
  ir 3 d. (Kyšininkavimas) ir 226 str. 2 ir 4 d. (Prekyba poveikiu) bei 228 str.
  2 d. (Piktnaudžiavimas). Tokiu pat “verslo modeliu” eidamas į tautą naudojasi
  ir G.Nausėda.


  Iki rinkimų kampanijos oficialios pradžios V.Ušacko atvejis buvo aiškiai
  orientuotas į tokio pat pobūdžio veiklą, tačiau jį ir KTU galima tik pagirti,
  kad prasidėjus agitacijai atsisakė jai naudoti universiteto tribūną, o KTU
  priklausantis ISM taip pat laiko kartelę.
