message: >-
  Norėčiau pasitikslinti:


  a) Ar manoma (peršama nuomonė), kad universitete negali dirbti politinių
  partijų nariai (ar partijų valdybų nariai), nes jie "ex definicio" yra tam
  tikros pakraipos politinių pažiūrų išpažinėjai, o gal ir aktyvūs jų reiškėjai?


  b) Ar net ir nedalyvaujantiems politinių partijų veikloje (nesantiems jų
  nariais) reikėtų drausti dėstyti studentams, jei jie yra atviriau pasisakę už
  vieną ar ideologinę pakraipą ar palaiko tam tikras pažiūras? (Pastarajam
  atvejui: ar tuos, kurie pasiskelbė, sakykime, Keyneso arba Von Miseso pažiūrų
  šalininkais, reikėtų "atskirti nuo universiteto" kaip nesubalansuotai "į
  kairę" ar "į dešinę" angažuotus?:)


  c) Ar nebūtų protingiau ir teisingiau vertinti universiteto dėstytojus pagal
  jų akademinę veiklą (by academic merits), o ne pagal politinį angažuotumą?
  Negi universitete turi dirbti "apolitiški" asmenys, t.y. pagal senovės graikų
  naudotą terminą, "idiotai"?:-)  Ar neužtenka jau dabar galiojančio draudimo
  dėstymą suplakti su politine propaganda bei/arba agitacija?


  d) Prašyčiau pataisyti, jei esu neteisus, bet kiek žinau, Seimo nariams
  draudžiama tik dėstyti už atlyginimą, o ne apskritai skaityti paskaitas
  studentams - ?
