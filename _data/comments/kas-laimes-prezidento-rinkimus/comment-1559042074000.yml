message: >-
  viskas priklauso nuo prielaidų, ar jos išeina toliau už wishful thinking ar
  ideologijos.

  Su non-evidence-based decision making politikoje susiduriam kasdien. Eilinis
  pvz. – Enmin ir Pwc daroma prielaida, kad elektros skirstymo rinkos
  liberalizavimas (per “nepriklausomus tiekėjus”) turės teigiamą poveikį ne vien
  “nepriklausomiems tiekėjams”, kurie veiklai tapus nereguliuojama iruždraudus
  ESO teikti paslaugą galiniam vartotojui užims ESO priklausiusią rinkos nišą ir
  ims konkuruoti. Ar ji pasitvirtins? Niekas nežino, bet Emnin jau taikosi
  užmauti eksperimentą Lietuvos elektros vartotojams ant galvos. Garantuotas
  poveikis – brangimas. Prielaidos ideologinės, skaičiavimų nulis.
