message: >-
  Skvernelis jei ne juoktis tai verkti verčia: "Per­skirs­ty­da­mi sa­vo
  biu­dže­to ar­ba ben­dro­jo vi­daus pro­duk­to da­lį ne­efek­ty­viai
  vei­kian­tiems sek­to­riams mes pro­ble­mos ne­iš­sprę­si­me." Gi jau du su
  puse metų premjeras. Tad turi valdžią ir ministerijas su galiomis tvarkyti ir
  pertvarkyti, kad darbuotojai ir paslaugos būtu efektyviai veikiantys. Jis
  tačiau kalba lyg kas nors kitas visą tai tvarko paskutiniuosius du metu su
  puse? Reiktu, kad kas jam paaiškintu kas valstybės efektyvumą tvarko. Ir jei
  jam nedaeina seniai reikėjo atsistatydinti. Kaip gi iš viso tokias pareigas
  prisiėmė?
