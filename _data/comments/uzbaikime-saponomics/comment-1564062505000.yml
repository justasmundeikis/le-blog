message: >-
  linksmas tekstas, gražu kad kiti paremia ir pareiškia nuomonę, smagūs
  pasisakymai, kaip pvz. apie fiskalinės drausmės ryšį su gerovės valstybe :)


  Tarp jų gan brandžiai skamba Tomilino komentaras dėl valstiečių politinės
  šizofrenijos, o tiksliau - ideologijos nebuvimo, nes populizmo ir ad hoc
  klientelizmo ideologija nepavadinsi. Valstiečiai žiūrint į ekonominę politiką
  dėl “antrų liberalų” titulo jau drąsiai gali  važytis su lddp ir konservais.


  Nesutikčiau su teiginiu kad vidurinioji klasė nieko negavo - šiandien ji gavo
  NPD, už kurį vėliau pati brangiai susimokės, nesvarbu ar dėl skolos ar dėl to,
  kad negaus kokybiškų viešų paslaugų, turės jas pirkti.


  O labiausiai nustebino šis teiginys: “LVŽS manau turi gerų kandidatų, pvz.,
  Seimo narys V.Poderys, dabartinė Ekonomikos viceministrė J.Rojaka…, bet
  absoliučiai nesvarbu kas, svarbiausia, jog tas asmuo turėtų Seimo daugumos
  politinį palaikymą.” Tikrai, net nebesvarbu kas? Blogiau negali būti? Gali,
  pvz Žemaitaitis. Taigi ta dauguma palaiko ir esamą ministrą, palaikys bet ką,
  ką vedlys suderės su kriminaline koalicija :) Apie Rojaką - kaip įvardintumėt
  jos pažiūrų skirtumus lyginant su Šapokos? O jei skirtumų nėra, kokia tokio
  keitimo prasmė - nebent nubausti ministrą už pažiūras, ar visus naglus
  triukus? Tai kad jis ne pats save pasiskyrė, kovojam su pasekmėm.
