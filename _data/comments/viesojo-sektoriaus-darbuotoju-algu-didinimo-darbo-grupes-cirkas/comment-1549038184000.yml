message: >-
  Nesu atlyginimų sistemų specialistas, bet kažkokiu būdu visgi turėtų būti
  reguliuojama saranga tarp visų viešojo sektoriaus darbuotojų. Privačios rinkos
  santykiais nežinau ar galima pasiremti, nes daugelio profesijų trūktų, pvz.,
  policininkų, kartu reikia suprasti, jog privati rinka, nebūtinai atspindi
  "rinkos pusiausvyrą" jeigu viešojo sektoriaus atlyginimai daro didelę įtaką.
  Tad klausimas yra sudėtingas ir atsakymų kaip sutvarkyti - aš nežinau. Tik
  šiuo komentaru apie posėdį norėjau parodyti, aks vyksta už uždarų durų, t.y.
  kaip "sprendžiamas" ~380 000 dirbančiųjų atlyginimų klausimas...
