message: >-
  Matulionis kiek pamenu buvo Kubiliaus "Atviros vyriausybės" kancleris, galite
  jam tai priminti. Dabar tiesa, atvirumas subiurokratėjo ir iš kultūros pavirto
  tik ES finansuojamu projektu:

  https://lrvk.lrv.lt/lt/apie-vyriausybes-kanceliarija/projektai/vykdomi-projektai/atviros-vyriausybes-iniciatyvos


  Vis dėlto, gal šis viešojo sektoriaus darbo grupės atvejis, kai jos siūlomi
  pokyčiai palies kokius 400 tūkst. dirbančiųjų ir jų šeimas, galėtų būti
  idealiai tinkamas pabandyti taikyti projekto sukurtus rezultatus? Nesvarbu,
  kad kokiam nors medžiotojų ar agronomų būreliui rezultatų reikia iki kovo.


  Nes nuo 2016.09 (finansavimo sutarties pasirašymo data) rezultatai, nors
  viešai nematomi, jau neabejotinai yra, ir aukšto lygio, profesionalūs kaip
  visa ši vyriausybė "...siekiama suformuoti bendrą viešųjų konsultacijų
  praktiką viešojo valdymo institucijose, padidinti visuomenės dalyvavimo
  viešajame valdyme veiksmingumą, plėsti informacijos apie Vyriausybės vykdomą
  veiklą ir visuomenės įtraukimo į sprendimų priėmimą priemones prieinamumą,
  sustiprinti viešojo valdymo atvirumo plėtrai reikalingas kompetencijas."
