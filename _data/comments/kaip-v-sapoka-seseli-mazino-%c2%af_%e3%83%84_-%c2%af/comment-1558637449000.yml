message: >-
  Nelabai matau logikos, kad žmogus gaudavęs vokelyje atlyginimą ir mašiną
  remontuojantis &#8220;garažiuke&#8221;, pradėjęs gauti mažesnį (nes reikia
  sumokėti mokesčius) ar tokį patį (nes algos pakėlimas nuėjo į tai, kad alga
  pasidarė &#8220;balta&#8221;) atlyginimą nustotų naudotis garažiuko
  paslaugomis ir dabar jau patenkintas važiuotų į Melgą.
