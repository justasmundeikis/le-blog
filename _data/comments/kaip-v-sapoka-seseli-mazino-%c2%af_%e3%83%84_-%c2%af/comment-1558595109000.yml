message: >-
  "Na ministras gal ir būtų teisus, jeigu vartojimas irgi nebūtų augęs sparčiau,
  nei tikėtasi. Matot, kai pajamas iš šešėlio ištrauki į šviesą, tai reikia
  susimokėti mokesčius. Todėl atitinkamai disponuojamos pajamos, kurias namų
  ūkis gali išleisti vartojimui mažėja."


  Ar tikrai taip yra? Kiek man teko susidurti žmonės, kurie nemažai uždirba iš
  šešėlio, didelę dalį savo pinigų taip pat išleidžia šešėlyje. Tokiu atveju,
  kaip suprantu, jie yra nematomi vartojimo statistikoje. Tai nėra naturalu
  galvoti, kad jei žmonės išeina iš šešėlio, tai ir nemažą dalį savo išlaidų
  taip pat iš ten perkelia? Tai tos pajamos gal ir sumažėja, bet dabar didesnė
  jų dalis negrįšta atgal į šešėlį.
