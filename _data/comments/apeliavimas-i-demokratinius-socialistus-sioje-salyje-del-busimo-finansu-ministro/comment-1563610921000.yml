message: >-
  Apie norus ir realybę. Sutinku, planuojant  iš rinkėjo interesų taško
  diskutuoti su visuomene reiktų pradėti dabar, tada su diskusijų rezultatu
  gauti rinkėjų palaikymą, t. y. laimėti rinkimuose, kad po jų įgyvendinti. Ar
  valstiečiai suinteresuoti tokia diskusija? Ne. Kodėl? Klausimas retorinis, bet
  “prieš” yra daug, pradedant nuo pripažinimo kad “mokesčių reforma” buvo
  nereforma, o kosmetinis tarifų perstumdymas ir 1,5 mlrd.€ otkatas tautai per
  NPD mažinimą, prieš kurį balsavo net Jakeliūnas, bet noras pamalonint rinkėją
  dėl įsitikinimo, kad tai padės įsitvirtinti valdžioj buvo stipresnis. Lyginant
  su Nausėdos “gerovės valstybe” atrodytų daug labiau apčiuopiama, nesuveikė.
  Smulkių teigiamų poveikių iš minireformos buvo, pvz. GPM tarifo
  didinimas-Sodros mažinimas, bet net dėl Sodros tarifų jungimo inovatyvusis
  fin.ministras muistėsi, mat niekur pasaulyje taip nėra. Vyriausybę formuoja ir
  finansų ministrą siūlo Karbauskis, ar jis-jo partija ar jos mažieji
  pagalbininkai turi šansų ir noro prisitraukti kitaip mąstantį politikos prasme
  ministrą - netikiu, nes pats Karbauskis yra garsiai išsakęs tikslą viešąjį
  sektorių sumažinti 20%.


  Nausėdos situacijoje išsireikalauti tokio stebuklo kaip diskusija iš ministro
  nėra kaip, galima tik spausti per viešą erdvę, o naujas ministras-savižudis
  (kas eis 1 metams, kai po pavasario rinkimų nelabai tikisi, kad  kitam Seime
  valstiečiai vėl formuos vyriausybę) turėtų per daug kitų einamųjų  rūpesčių
  (priešrinkiminis biudžetas) dau svarbesnių jį pasiuntusiems politikams, nei
  organizuoti diskusijas.


  Kitas, partijų susitarimo dėl mokesčių idėjos deja neparemiantis faktas -
  turim didelį skaičių apysilpnių partijų, kurios prieš rinkimus į koalicijas
  neina, pirmiausia dėl neprognozuojamo rinkimų rezultato. Kai prieš rinkimus
  kiekvienas už save, o po to pažiūrėsim - tie patys ar panašūs ilgalaikiai
  prioritetai visų partijų darbotvarkėje atsiranda tik paspaudus išorinei jėgai,
  kaip Kremliaus grėsmės ir 2% BVP įsipareigojimo NATO atveju. Neįsivaizduoju
  net LSDP su LVŽS net diskutuojant apie mokesčių sistemą, nekalbant apie
  susitarimą, kurį paremtų  TS-LKD su liberais. Ne dėl to kad (įskaitant
  Karbauskio-Šapokos ideologiją propaguojančius liberus) labai nesutaptų
  nuostatos mokesčių sistemos prasme - dėl to, kad jų iš esmės nėra (prisiminkim
  Šimonytės - “turim susitarti”, tai daugiausia ką partijos gali pasiūlyti
  eiliniam rinkėjui, nesusigaudančiam mokesčių sistemos dalykuose, bet
  genetiškai užprogramuotam mokėti į bendrą katilą mažiau, o gauti daugiau). Jau
  nekalbant apie konkrečius tarifus ar pasekmių modeliavimą, be kurių bet koks
  perstumdymas yra rizikingas šundaktarių darbas. Ir turint galvoje, kad rinkimų
  programas dauguma partijų paskelbia likus 2 mėn. iki rinkimų, diskusijai
  vietos čia jau nėra. Po rinkimų - skubiai lipdoma vyriausybės programa, ir
  traukinys jau nuvažiavęs.

  Jei turėtume 2 stiprias partijas, arba vėl gautume rimtą krizę, gal situacija
  būtų kitokia, būtų lengviau priimti (nebūtinai logiškus ir gerai parengtus)
  sprendimus. Bet tai taip pat vargu ar labai realu, ir daryt mokesčių reformas
  tokiom aplinkybėm niekam nelinkiu.


  Dėl to, kas realu, kas padeda ir kas gali trukdyti. Suprantu nuoširdų
  angažavimąsi prieš finansų elito atstovą, bet šioje situacijoje neužsiimčiau
  “akanamisto” etiketėmis ar pan., žmogus savaime nėra geras ar blogas, jei
  vertinam jo darbus. Jų Nausėdos kaip Prezidento atveju dar nėra. Bet yra
  garsus, konkretus (pamatuojamas) pažadas, kuriam įgyvendinti tik 5 m., ir gan
  platus rinkėjų palaikymas. Mano galva, labai daug priklausys nuo to, ar
  Nausėda imsis realių veiksmų inicijuojant ne ministrų “profesionalų”, o
  partijų diskusiją prieš rinkimus, kaip seksis su komanda. Nurašyti jo pažadus
  ant AMB vertybinio lygio “rinkimai baigėsi” būtų pernelyg neatsakinga, nes
  taip palaikytume žemą moralę ir politikų teisę pamiršt duotus pažadus, liktų
  tik kaip įprasta bausti juos per sekančius rinkimus balsuojant už kitus, kurie
  dar “nespėjo nuvilti”. Spausti ir padėti - brandžiau ir logiškiau, bet -
  pasikartosiu - tai yra ir turėtų būti ne ministro-“profesionalo”, o politikų
  klausimas.
