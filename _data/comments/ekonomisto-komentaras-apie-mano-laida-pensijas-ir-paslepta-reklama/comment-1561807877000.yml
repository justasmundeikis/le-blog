message: >-
  Žilvinai, man keista tokiam komentare matyti šią frazę: “jų kaupiamos lėšos
  sumažėjo apie keturis penkis procentus”. Juk kalba eina apie ilgalaikį
  investavimą, tokiame kontekste, žiūrėti konkrečių metų rezultatus yra tiesiog
  beprasmiška. Todėl LB ir pateikia 5, 10 metų rezultatus. Tą riziką keisti
  galima (yra skirtingi fondai), tiesiog tokiu atveju, tie pinigiai infliuos.
  Ilgalaikėse investicijose visada bus svaryvimai (krizės, etc.).

  Įstatymų apibrėžta, jog fondų investicijos turi būt diversifikuotos. Taip pat,
  yra fondų įmonių konkurencija.
