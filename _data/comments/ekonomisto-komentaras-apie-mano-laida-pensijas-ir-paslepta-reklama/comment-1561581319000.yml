message: >-
  Aš esu Jūsų minimos laidos minimas dalyvis Marijus. :) Nors nesutinku, bet
  gerbiu Jūsų nuomonę, ačiū, kad žiūrėjote ir atkreipėte dėmesį. Neslepiu ir to,
  kad esu aktyvus pensijų kaupimo dalyvis ir matau prasmę dalyvauti kaupime.
  Jokių fondų valdytojų interesų neginu, tik kaupiančiųjų. Manau, kad nuosekliai
  laikiausi ir laikausi savo pozicijos. Bet, žinoma, kiekvienas gali turėti savo
  nuomonę.
