message: >-
  Mindaugai, o kokie argumentai yra kaupti 3, o ne 2?


  Antros pranašumas yra didesnė gražinamų mokesčių dalis + 1,5 VDU. Dėl
  mokesčių, antroje gražinama 40% (na, arba tiesiog jų nesumokama), trečioje
  galima deklaravus gražinti 20% (su &#8220;lubomis&#8221;, berods ties 300e).


  Antros minusas, neaiški inuiteto sistema, ir visa reguliacija įstatymais.


  Vertinant bendrai, esu tikras, kad skiriant tokią pačią dalį pajamų, dėl 2
  pakopos skatinimų, ten susikauptų didesnė suma. Tik neaišku tolimesni
  mokesčiai.


  Pats bandau priimti šį sprendimą, tad įdomūs argumentai.
