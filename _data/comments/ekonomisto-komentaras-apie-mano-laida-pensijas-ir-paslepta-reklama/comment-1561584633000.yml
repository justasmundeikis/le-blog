message: >-
  Justai, ačiū už prasmingą darbą visuomenės labui!


  Taip pat dėkui, kad aiškiai deklaruoji savo ideologines pažiūras - mano jos
  kitokios ir tai paaiškina dalį skirtumų nuomonėje. Tai man netrukdo gerbti ir
  įsiklausyti į kitokį požiūrį.


  Visgi turiu keletą pastabų Tavo argumentams prieš kaupimą. Pradėsiu nuo galo.



  Net jei šiuo metu Sodra nesiūlo su infliacija susieto/indeksuojamo anuiteto,
  verta suprasti anuiteto skaičiavimo mechaniką. Į standartinio anuiteto išmoką
  yra įskaičiuojama investicijų grąža (1-2%), tai dengs didelę dalį, jei ne visą
  infliaciją (longterm 2%?). O Sodros pensijos indeksavimas taip pat nebūtinai
  "bent jau nuo infliacijos tai turėtų... apsaugoti". Kaip žinote, indeksuojama
  pagal DUF augimą - jei tikėti demografinėmis prognozėmis, tai šis augimas ne
  visada sieks infliaciją.

  Neteisinga sakyti, kad niekam iš kaupiančiųjų nepakaks kaupti 3+1,5%, kad,
  kartu su Sodros pensija, pasiektų orios pensijos standartą (70-80% buvusių
  pajamų). Pabandykite sumodeliuoti (Sodros skaičiuoklės pagalba), kokią pensiją
  gaus dabar tik į darbo rinką ateinantis, labai jaunas žmogus, pradedantis
  kaupti. Amžius: 20 m., anksčiau nedirbo, startuoja nuo MMA (555), kas atrodo
  logiška. Man gaunasi, kad kaupdamas jis pasieks 72%, kas yra gerai.



  Taip pat, mano galva, nepagrįstai "numažintas" pensijos padidėjamas (tik
  6-8%?!), kurio dėl 3+1,5% kaupimo gali tikėtis "vidutinis žmogus". Aš paimu 40
  m. amžiaus vyrą, turintį 20 m. stažą ir 10 Sodros taškų. Jei atlyginimas ~VDU,
  man gaunas pensijos padidėjimas dėl kaupimo 10 p.p. pakeitimo normos. Jei
  atlyginimas MMA - netgi 12 p.p. Beje, pastaruoju atveju kaupiant prognozuojama
  pakaitumo norma - beveik 66%. Iki orios pensijos standarto netraukia, bet tik
  vos vos. Tad papildomo kaupimo (virš 3+1,5) dažnai reikės, bet nesutikčiau,
  kad dažnam reikės tiek daug, kiek nurodyta komentare (15%).



  Šis argumentas taip pat nėra labai tvirtas, nors čia jau galima diskutuoti iki
  begalybės (ir taip - čia išvados labai priklauso nuo ideologinės pozicijos).
  Nežinau, ar "kiekvienas politikas tai supranta" mūsuose, bet sutinku, kad
  kažkiek į tai bus reaguojama ir abu veiksmai (didinantys Sodros pensijos
  pak.normą) tikėtini. Kokiu mastu ir kieno sąskaita - čia labai sunku pasakyti.
  Ir visas šis punktas nėra argumentas prieš kaupimą.



  Pabaigai, man nepagrįstai skamba ir sakinys "Kaupimas antroje pakopoje pensijų
  draudimo bendrovėms - lengvai uždirbti pinigai, kaupiantiesiema ne retai
  labiau nuostolis nei nauda". Nematau parėmimo nei pirmai, nei antrai sakinio
  daliai.


  Ir taip, kritika influenceriui visiškai pagrįsta, su tuo be išlygų sutinku.
