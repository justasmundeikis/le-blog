message: >-
  Marijau, gal galėtumėt pasidalinti kokiu šaltiniu apie anuiteto išmokų
  mechaniką?<br />

  Teisingai suprantu, jog minima 1-2% investicijų grąža yra iš
  &#8220;konservatyvesnių&#8221; fondų, darant prielaidą, jog sudarius anuiteto
  sutartį, tie pinigiai toliau investuojami?<br />

  Tokiu atveju, jei Sodra administruos anuitetus, kaip jie iš fondų
  &#8220;išsiims&#8221; pinigus? Skamba, lyg reiktų IT infrastruktūros, ar ji
  jau yra?
