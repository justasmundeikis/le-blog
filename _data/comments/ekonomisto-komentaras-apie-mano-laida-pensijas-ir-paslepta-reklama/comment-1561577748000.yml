message: >-
  Visi pastebėjimai (argumentai prieš) apie pensijų "reformą" logiški, tik
  labiausiai gaila, jog apie tai tekalba viso labo keli žmonės. Galų gale,
  ciniškiausiai atrodė Laisvės TV laida "Karštos kėdės" (beje, jos jau kelintą
  kartą ne tokios ir karštos...), kurioje dalyvavo Sodros komunikacijos skyriaus
  vedėjas Saulius Jarmalis, Pensijų fondų dalyvių asociacijos valdybos
  pirmininkas Marijus Kalesinskas ir Swedbank investicijų valdymo direktorius
  Tadas Gudaitis. Tikėjausi, jog bent jau Jarmalis kalbės kiek solidžiau, bus
  nešališkas, tačiau iš jo retorikos buvo galima suprasti, jog jei nekaupsi
  fonduose, tai esi visiškas neišmanėlis. Net kalbanti fondų galva Gudaitis buvo
  santūresnis, nors, tiesą sakant, visi iš to paties molio drėbti - kartojo tą
  patį per tą patį. Dėl pilstymo iš tuščio į kiaurą būtų galima apkaltinti
  kompetencijos stokojantį žurnalistą, bet jei jau esi valstybės atstovas, galų
  gale, atstovauji visiems mokesčių mokėtojams, kaip kad bent jau turėjo daryti
  ponas Jarmalis, tai būk sąžiningas ir nesuk kalbos apie visokias
  pasipinigavimo schemas. Taip, mielieji, toje pačioje laidoje buvo pasiūlyta
  "naudotis" valstybės paskatomis tiek II-ojoje, tiek ir III-ojoje pakopoje. Juk
  ir taip aišku, jog malonų kvietimą kaupti ir kartu naudotis atitinkamomis
  paskatomis galima pakeisti gana primityviu sakiniu iš marozo pilna saulėgrąžų
  burna lūpų: "Nugręžk valstybę, kiek tik eina!". Labai nesudėtinga
  paskaičiuoti, kiek valstybė, galbūt mokytojai, dėstytojai ar tie patys
  pensininkai netenka vien dėl subsidijuojamų II-osios pakopos dalyvių.
