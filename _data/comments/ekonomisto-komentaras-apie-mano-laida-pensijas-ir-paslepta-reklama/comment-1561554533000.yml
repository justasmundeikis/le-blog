message: >-
  Įkvėptas šio nuostabaus straipsnio nutariau paskambinti į Sodrą ir į savo
  Pensijų fondą. Pirmiausia ėmiausi skambinti į Sodrą. Išdėsčiau savo mintis,
  jog noriu visą savo sukauptą sumą pervesti į Sodrą. Paprašiau pagalbos
  galutinai apsispręsti ir pateikti kažkokius argumentus, kad mano sprendimas
  labai geras (labai labai nuoširdžiai to tikėjausi). spėkit? ponia man labai
  maloniai ir formaliai sako, kad nėra jokių argumentų, tiesiog toks įstatymas
  ir mes vykdome seimo valią. Pradėjau prašyti argumentų, nes jeigu yra
  pasirinkimai, tai kiekvienai pasirinkimui turi būti kažkoks už ir prieš.
  Sulaukiau dar kartą formalaus atsakymo, kad nėra jokių už ir prieš bei
  kiekvienas sprendžia (man atrodo, kad Sodra, kaip ir pensijų fondai, turėtų
  būti suinteresuoti, gal aš klystu). Dar šiek tiek pakalbėjom apie valstybės
  skiriamus 1.5% ir pasitikslinau ar čia valstybė tokia kaip žmogus kažką duoda,
  ar kiti mokesčių mokėtojai :) Na OK, palinkėjau sėkmės ir padėkojau už
  nepagalbą.


  Pensijų fondas. Visiškai buvau nustebintas atvirumu ir duodu didelį pliusą už
  nuostabią konsultaciją :) labai aiškiai viską paaiškino ir pasakė, kad
  apsimoka kaupti pensijų fonde tik tada, jeigu planuoji mirti iki pensijos.
  kitu atveju nevisiškai tiesiogai, siūlė eit į sodrą ir kaipti 3 pakopoj.
  atrodo makes sense, nes infliacija tuos pinigus kaip ir suvalgys .... Taigi,
  ramiai širdimi keliauju į Sodrą ne Sodros dėka :)
