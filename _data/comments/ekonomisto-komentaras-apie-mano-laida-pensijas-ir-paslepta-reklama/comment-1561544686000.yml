message: >-
  Dėl sodros kaip nešališko patarėjo nesutinku. Sodra užsiima pensijų fondų
  protagavimu, ką akivaizdžiai galima matyt tiek viešoje erdvėje, tiek sodros
  skaičiuokleje sugeneruotoje informacijoje, kuri remiasi nerealistiškomis
  prielaidomis ir paskaičiavimais. Ko pasekoje žmoniems kabinami “makaronai”.
