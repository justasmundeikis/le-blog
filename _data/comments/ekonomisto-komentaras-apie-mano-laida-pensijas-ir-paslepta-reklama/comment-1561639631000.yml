message: >-
  Pensijų skaičiuoklę sukūrė valstybės institucijos ir jų prižiūrimi privatūs
  investicijų valdytojai, kas savaime jau yra absurdiška. Gaunasi, kad valstybės
  institucijos užsiima marketinginiu žaidimu suinteresuotų grupių naudai. Daug
  kas dabar kalba apie tuos pensijų fondus ir kaupimą, bet niekas nežiūri, kad
  per praėjusius metus tie, kurie kaupė, jų kaupiamos lėšos sumažėjo apie
  keturis penkis procentus. Akcijų rinkose šis procesas vyksta nuolat: tai
  nukrenta, tai pakyla, todėl neįmanoma prognozuoti ir žmogui pasakyti, kad tu
  kaupk ir sukaupsi tiek ir tiek...

  Pensijų skaičiuoklėje yra per daug nežinomųjų. Kapitalo rinkas prižiūrinčios
  institucijos perspėja - „nėra garantijų, kad investicijų vertė padidės“,
  „praeities rezultatai negarantuoja ateities rezultatų“, tuo pat metu
  skaičiuoklė pristatoma su perspėjimu: “Senatvės pensija ir išmokos gali būti
  ir didesnės, ir mažesnės ir priklauso nuo susiklosčiusių ekonominių,
  demografinių ar teisinių aplinkybių.” Čia perspėjimas neprognozuoti ateities,
  remiantis žiniomis apie praeitį; siūlymas naudotis skaičiuokle, kuri kaip tik
  remiasi ta pačia nepatikima praeitimi; o kai susiskaičiuoji – perspėjimas
  netikėti rezultatais.

  Tai yra globalios ekonomikos pokyčių neįvertinanti skaičiuoklė, daroma
  prielaida, kad kasmet žmogaus atlyginimas didės tokiu pat tempu, kaip ir
  vidutinis darbo užmokestis šalyje (nevertinant kiek tai yra sustainable in the
  long run), prognozuojamos obligacijų ir akcijų grąžos ( kas jau savaime kelia
  juoką), rodikliai prognozuojami tarsi gyventume tobulame pasaulyje, kur
  kiekvienais metais patiriame augimą, kur krizės, recesijos, konvergencijos
  procesų boksavimas nėra vertinamas. Be abejo ilguoju laikotarpiu mes turim
  smoothing effects, tačiau nuosmukio atveju startinės pozicijos keičiasi taip
  pat (skaičiuoklė trykšta optimizmu). Aišku patogu prisidengti “Norvegijos
  centrinio banko publikacijomis, pripažintų šios srities pasaulinio lygio
  ekspertų publikacijomis” darant prielaidas ir prognozes. Bet gal pasiklausykim
  ką kalba Clive Granger ir Robert Engle apie ilgalaikį akcijų rinkų
  prognozavimą ir iš to išplaukiančias pasekmes. 

  Reformoje pasimetusiems žmonėms siūloma susiskaičiuoti po keliasdešimties metų
  neva būsiančią pensiją euro tikslumu. Tai kam reikia siūlyti skaičiuoti, jei
  rezultatas gali būti bet koks ir ne toks, kokį žmogus susiskaičiavo. Ar
  nepakanka pasakyti, kad niekas nežino ir nesiūlyti jokių kosminių skaičiavimų.

  Keista, kad sakot „nerealistiškų prielaidų niekas nebūtų praleidęs” tas pats
  jūsų minimas Lazutka yra didžiausias skaičiuoklės kritikas, tai matomai
  praleidot...
