message: >-
  Man įdomu, kuo remdamasis, teigiate, kad Sodros skaičiuoklės prielaidos
  nerealistiškos. Turėjau garbės dirbti daėbo grupėje, rengusioje skaičiuoklės
  prielaidas. Nuoširdžiai manau, kad jos (atitinkamai ir paskaičiavimai) -
  realistiški. Visą laiką prielaidų derinimo procese dalyvavo LB žmonės (kiek
  žinau, netiesiogiai ir pats Kuodis), pateikė savo vertinimą ir BFK pirmininkas
  Jakeliūnas (į kurį, beje, buvo atsižvelgta), pastabas išsakė ir Medaiskis,
  Lazutka. Tiesiog nerealistiškų prielaidų niekas nebūtų praleidęs. Bet tobulos
  prielaidos neegzistuoja - tik gaila, kad bet kas lengva ranka yra greitas
  išvadinti jas "nerealistiškomis".
