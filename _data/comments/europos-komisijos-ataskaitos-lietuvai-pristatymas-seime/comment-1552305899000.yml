name: Aušra Maldeikienė
date: '2019-03-11 14:04:59'
url: ''
message: >-
  norėčiau paklausti, o kas gali keistis, jeigu tie Seimo nariai, kurie bando su
  tokia situacija kovoti (aš tai darau pastaruosius dešimt metų, o dabar Seime
  pusantrų metų) nesulaukia JOKIO visuomenės palaikymo. Ir tamstos tekste
  absoliučiai neprisiminta, kas ir ko klausė. Ir tada nereikia verkti, kad nė
  vienas kandidatas NIEKO NEKALBA. O kam tai įdomu? Žiniasklaidai? Ne. Ji gyvena
  iš politinio ciklo pajamų, kurios ir gi iš biudžeto. Taigi, gal mažiau reikia
  piktintis, Justai, o daugiau padėti aiškinant, kas ir ką konkrečiai Seime
  daro. Betgi tada netyčia gali paaiškėti, jog teks prisiimti kažkokią poziciją,
  o taip malonu būti aukščiau ir iš viršaus komentuoti. :) Ar ne? Gal klystu?
