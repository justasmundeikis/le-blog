message: >-
  Pasigedau bent užuominos, kodėl rekomenduojate skirti 1 val. žiūrėjimui. Man
  dalis EK teiginių atrodo keistai - tas pats “teigiamai vertinamas biudžeto
  perviršis”, arba tik statistikoje  “mažėjantis nedarbas”, “mažiausias nuo
  2008”, kai registruota bedarbystė siekia 9,2%, taigi šventos karvės iš
  rekomendacijų nedaryčiau.

  Kad Šapoka nepasirodė komitete, rodo požiūrį ir į jau įprastus, niekaip
  Vyriausybės programoje iš esmės neatsispindinčius ir todėl nuolat
  besikartojančius EK pabambėjimus, ir į Andriukaitį - kaip skaitovą.
  Keisčiausia, kad šia tema - jokio komentaro iš DG, matyt pabaigos nuovargio
  sindromas. Ar buvo komentarai iš kandidatų į prezidentus? taip pat nė vieno
  nepastebėjau, nors tai puiki proga sudėlioti akcentus. Komentavo tik
  Pranckevičius ir Dargis...


  Balandį vyriausybės turės pateikti reformų programas EK, kas bus joje yra
  svarbiau nei ministro dalyvavimas ritualiniame pristatymo renginyje. Kai
  kuriais atvejais įvardintų problemų sprendimas objektyviai sudėtingas, trunka
  ilgiau nei kadencija, reikalauja nepopuliarių (kaip mokesčių bazės išplėtimas)
  ar ekonominį elitą paliečiančių (turto apmokestinimas) priemonių ir aiškiai ne
  prioritetas lyginant su rinkimais ir jiems laimėti reikalingu popsu, kaip
  “milijardas milijonui”.
