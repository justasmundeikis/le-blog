message: >-
  Dėkui, kad įdėjote įrašus. Nes tai ką parašėte, nėra tai ką žmonės sakė. Viena
  vertus, nepanašu, kad norėjote apgauti (būtumėte įrašų nedėjęs), kita vertus,
  parašėte kaip labai prastas žurnalistas.


  V. Bernatonis pasakė, kad sunku patekti į geras mokyklas, nes žmonių
  konkurencija didelė. Pasakė, kad žmonės priversti į užsienį vaikus siųsti, kad
  tai yra blogai ir švietimas turi būti prioritetas. Blogai padarė? Ir jis ne
  tik sako, bet ir daro. Yra 5 vaikų tėvas. Šeimų universiteto steigėjas. Ne
  mokykla, bet  prisideda kaip gali prie kitų sėkmės. O ką Jūs padarėte? Žmogų
  korupciją apkaltinote. Man toks Jūsų elgesys šlykštus.
