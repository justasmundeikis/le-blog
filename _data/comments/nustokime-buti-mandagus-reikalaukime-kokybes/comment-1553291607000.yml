message: >-
  stiprus kritiškas tekstas, ir daugeliui vertinimų belieka pritarti. Tik
  autorius matyt mažai skaitęs “Valstybę”, kurią remdamasis savo kelių metų
  senumo įspūdžiais geriausiu atveju priskirčiau antrarūšei skandalų ir
  manipuliacijų žiniasklaidai su aiškia ideologine linija ir be jokios idėjų ar
  nuomonių diskusijos. Kad kandidatai vaizduoja katinus Leopoldus (buvo toks
  sovietinių animacinių filmukų herojus, kuris visus ragino gyventi draugiškai),
  ir tokią pačią natą paima Blaževičiūtė, kuri nėra jokia žurnalistė, o yra
  paprasčiausia TV verslo lobistė, nenuostabu. Gražus renginys, visi šypsosi ir
  vieni kitiems malonūs, kalba apie liaudies ūkio pasiekmus ir nepatogių
  klausimų nekelia. Nes jei kokiam prelegentui iškelsi, kitais metais jo
  neprisikviesi. O jei tai premjeras ar kandidatas į JE, tai tavo konferencija
  ne tik turiniu bet ir dalyvių rangu tampa antrarūšė, baisiai nemalonu. Taip ir
  tęsiasi politiškai korektiškas iš renginių uždirbančių žiniasklaidos verslo
  atstovų ir verslo lobistų pagyrimais apibarstytas šnekėjimas apie malonius ir
  nekenkiančius dalykus, tokia rytietiška tuštybės mugė. Bet iš šio paradinio
  renginio nieko daugiau ir nesitikėčiau, o jo organizatoriai užduoda toną
  dalyviams. Asmeninių nusišnekėjimų nėra prasmės komentuoti, bet kad Šimonytė
  bekonstatuodama kaip prastėja daugelio žmonių finansinė situacija nebando
  aiškintis priežasčių, atrodo simptomiška. Konservatorių ekonominė doktrna yra
  neoliberalizmas, Gabrielius afekto būsenoje kartą sušuko, kad taps žmonių
  partija, bet tuoj pat apie tai pamiršo. O Šimonytė nors ir nebūdama partijos
  narė, jaučia paramą ir net nebando kelti aštresnių klausimų ar idėjų, ar
  kartelės - seimui, vyriausybei, verslui, pagaliau patiems piliečiams.
  Mažiausiai norėtųsi status quo patenkinto naujo prezidento.
