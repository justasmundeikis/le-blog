message: >-
  Pabandysiu šiek tiek replikuoti:


  <ul>

  <li>ne neskaitau "Valstybės" žurnalo. Subjektyvumas man krito ir 2012m į akis,
  tad regis po vienerių metų prenumeratos, atsisakiau. Labai jau buvo pro
  Visagino AE, pro TSLKD ir t.t. Jokios kritinės minties nebuvo... Man
  pakako.</li>

  <li>Neteigiau, kad Laura žurnalistė, bet TV3 Lietuva direktorė, nesugebanti
  atsakyti į gana paprastus klausimus... Manau nuo vadovo labai daug kas
  priklauso žiniasklaidoje, ar judama kokybės link, ar ne.</li>

  <li>Labai pritariu dėl Šimonytės, juolab, kad ji turi tą aštrų protą (ir
  liežuvį), tik nenaudoja, nes, įtariu, turi įtikti visam TSLKD elektoratui,
  kuris ko gero yra margesnis nei vaivorykštė... Ar pasikeistų retorika tapus
  prezidente - geras klausimas...</li>

  </ul>
