message: >-
  Aš pakomentuosiu tokiu žiauriai buitiniu lygmeniu ir pavyzdžiu. Yra prekybos
  centrai MAX* ir LID*; * – galūnes pridėkite patys. Kai atsiskaitote už prekes,
  kasos gale kasininkė/-as turėtų sustumti pasinaudojant tokią lentelę jūsų
  prekes į vieną ar kitą pusę (skyrelį), priklausomai nuo to, ar ankstesnis
  pirkėjas jau susirinko visus savo pirkinius, ar ne. MAХ* gi vieną iš tų
  skyrelių išnaudoja savo reklaminiams katalogams ir visokioms gėlytėms
  parduoti. Prekybinis plotelis, taip sakant. LID* gi švaru (“vis dar”; nori
  nenori imi galvoti apie šalis, esančias labiau į vakarus, nei mes) ir
  naudojami abu ploteliai pagal paskirtį. Taip ir Lietuvoje makro lygiu: kokybės
  ir pagarbos pirkėjui/rinkėjui/gyventojui tiesiog negali reikalauti iš vietinio
  produkto ar paslaugos tiekėjo, nes tiesiog nebūsi suprastas nei
  pardavėjo/valdininko, nei šalia/už tavęs stovinčio pirkėjo (kuris pavyzdžiui
  skuba nusipirkti degtinės iki 20/15 val., priklausomai nuo savaitės dienos ir
  niekas jam daugiau pasaulyje nerūpi); kovojant už pagarbą
  klientui/asmeniui/kolegai/žmogui tavęs nepalaikys net 95%, jei ne dar daugiau,
  bendrapiliečių.


  Šiame tekste jūs kalbate apie esmines mūsų visuomenės problemas. Bėda tik ta,
  kad nėra to branduolio (esminio visuomenės sluoksnio), kuris šias problemas
  pripažintų, priimtų gilintųsi į jas ir keltų kaip  jiems rūpimas ir
  spręstinas. Keli matomi žmonės, deja, nieko nepakeis kai didžiajai visuomenės
  daliai tai banaliai nerūpi. Ar galime tikėtis, kad kažkas šioje visuomenėje
  keisis? Vargu. Nebent kokia trisdešimt metų dykumoje padėtų. Perkeltine
  prasme, žinoma. “Don Kichotų” visuomenėje visados bus, bet galutiniame
  rezultate ar neliks jie išjuokti (ir vėliau užmiršti, plačiai
  interpretuojant), kaip kad tampa mano paminėtas knygos herojus?


  Šiuo komentaru aš nesistengiu jūsų sumenkinti ar įžeisti; aš džiaugiuosi jūsų
  kritinėmis įžvalgomis šalia kitų kritinių įžvalgų, bet lygiai taip pat
  stengiuosi atšaldyti jūsų nepamatuotą ar galbūt pasąmoninį optimizmą, kad jūsų
  idėjos palies bent kiek užčiuopiamą visuomenės dalį…
