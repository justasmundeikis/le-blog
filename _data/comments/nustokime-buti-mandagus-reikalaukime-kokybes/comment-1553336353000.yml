message: >-
  Na nuėjau, nes ... ilga istorija, bet padėjau labai aktyviam vienam mano
  studentui patekti kaip savanoriui į šį renginį, ir buvau pats pakviestas
  apsilankyti. Kadangi to nedariau jau kokius 4-5(?) metus, tai buvo proga
  atšviežinti įspūdžius.


  Na negaliu pasigirti 20 metų stažu, bet šiais metais, suėjo 9 metai mano
  blog'ui :D . Pokyčio nėra ir tikėtina nebus tol, kol nebus esminių kokybinių
  pokyčių švietimo srityje. Kol nenustosime kepti bakalaurus ir magistrus, kol
  nepradėsime ugdyti kritinio mastymo mokyklose ir universitetuose (žr atsakymą
  į Pauliaus komentarą). Tačiau vis tiek širdis neleidžia ignoruoti tai, kas
  vyksta. Net suprantant, jog pasiekti, nieko nepasieksiu.


  Man Ingrida irgi patinka, nes žinau kad ji kritiškai mastanti asmenybė. Bet
  kažkaip nuvilia tas noras įtikti visiems, kad tik neprarasti balsų...


  O kad tamsta "rėkia", nes visuomenė "kursta", man atrodo normalu... Gaila, kad
  kiti, kurie galėtų, to nedaro... 

  Ir labiausiai gaila, kad Jūsų nesiklauso ne dėl to, kad nesutinka su turiniu,
  o dėl to, jog nepatinka Jūsų asmenybė. Myliu klausausi, nemyliu nesiklausau...

  Manau ši tema, sulauks irgi dėmesio mano bloge dar...
