  prastėja. Aš tai matau ir suprantu, tik neturiu (sau) atsakymo, kaip prisidėti
  prie to, kad visuomenės degradacija jeigu nesustotų, tai bent nespartėtų...


  Tačiau lygiai taip pat, man kažkas viduje neleidžia akceptuoti tai, ką matau.
  Šis blogas "gimė" prieš 9 metus dėl to, jog negalėjau akceptuoti LLRI
  skleidžiamos propagandos.


  Gal iš tiesų, neįmanoma kai kurių reiškinių sustabdyti. Gal iš tiesų, pirma
  Lietuvoje (ir kitose ES šalyse), į valdžia keliolikai metų turi ateiti
  radikali, nacionalistinių pažiūrų, dešinė (~Juozaičiai, Radžvilai ir co), tam
  kad visuomenė pasiektų dugną... Gal iš tiesų JAV reikėjo Trump'o, tam, kad
  kairė suprastų ką darė dešimtmečius ne taip? Neturiu atsakymų į šiuos
  klausimus....


  O dėl branduolio sutinku. Kai sunaikinti universitetai, kaip filosofinės
  institucijos, tikėtis branduolio visuomenėje neverta. Kuo džiaugiasi kad ir
  tas pats VU ekonomikos fakultetas: studijomis kurios trumpinamos metais,
  studijomis, kur mažėja kontaktinės valandos su studentais, studijomis, kur
  ekonomikoje nelieka vietos filosofijai...kitaip tariant, ruošiamais
  kalkuliatoriais, o ne ugdomais mastančiais žmonėmis...
