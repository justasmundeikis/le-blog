message: >-
  Siūlau gerą temą, net jeigu nuskambės kažkaip pagyrūniškai

  Panagrinėkite mano rinkimų kelią. Pradėjau vėlokai, iki rinkimų buvo likę tik
  11 mėnesių. Pradėjau nuo programos pristatymo. Programai jokių rimtų
  priekaištų nebuvo (gaila, bet nebuvo, jei neskaityti Laurinkaus minties, kad
  neįvertinau Turkijos naudos ES, kurią dabar jau ES paskelbė persona non
  grata... :))Kinijos klausimą pirma ir vienintelė nuolat aštrinau. Apie viešojo
  sektoriaus tragediją parašiau knygą dar 2013  metais, etc. etc. etc. 

  Problema ne eigirdai ir "elitas", kuris ne elitas jei rimtai žiūrėsi - tiesiog
  daugiau mažiau pinigingos nuosėdos be savarankiško gebėjimo mąstyti . Problema
  visuomenė - jai reikia ramybės ir melo, nes padėtis tiek bloga, kad dabar
  geriausiai padeda švęstas vanduo. 

  Laukiu kritikos savo veikimui - ir tada rašydamas ir dėliodamas argumentus už
  ir prieš pamatysit, kaip toli ir kaip sudėtinga ateiti į protą.

  Beje - :) - drįsiu priminti ir paklausti - Ar jau pasirašei už traukinį?
  Lietuva EP atrodo tikrai, kaip neįgalių neįgali tėvonija. 

  Mandagi ir bukoka.
