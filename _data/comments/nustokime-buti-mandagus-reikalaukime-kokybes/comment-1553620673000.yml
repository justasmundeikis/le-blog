message: >-
  Gerai Justai ,kad bent Pats paminėjai MMA svarbą. Šimonytės ir kitų
  pasisąkymuose to nepastebėjau. Tačiau šiuo laiku manyčiau Lietuvai netiek
  svarbu aiškinimas bendras pasaulio ekonomikos vyksmas, kiek butinumas pasivyti
  ES ekonomikos vidurkį. Gi esame ES  ekonomikos dalis. Mūsų žmonės išvažiuoja
  nes čia algos palyginus pajuokinančiai žemos. Nei vienas klausimas apie
  pagreitintą MMA kėlimą. Ar Nausėda bijo, kad augštesnės algos nepritrauks
  bendrovių mokančių 4 kartus žemesnes algas nei ES vidurkis? Lietuvoje tokių
  nereikia. Ekonomistai, o ne žurnalistai gali tai suprasti ir viešai aiškinti.
