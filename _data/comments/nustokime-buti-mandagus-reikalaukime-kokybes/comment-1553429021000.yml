message: >-
  Geras straipsnis. Teisingas. Ir komentarai neblogi, bet…


  “Nustokime būti mandagūs!Reikalaukime kokybės!”. Pasinaudosiu kvietimu – būsiu
  nemandagus. Reikalausiu ir aš iš rašančiųjų kokybės, ypač iš ekonomistų. Mūsų
  teorijos pagrindai įstrigę “žiloje senovėje”. Išeina, kad “aklas neregį veda”,
  tai kokia gali būti ir pačių diskusijų kokybė? Ką jau kalbėti apie
  žurnalistus, kurie daug ko gali (neprivalo?) žinoti. Atsėlina krizė, o
  priežasčių nesuprantam. Nežinom net, kas yra “bendrosios palūkanos” nekalbant
  apie sudėtingesnius dalykus.


  Na, o Justas mane žavi savo energija ir principingumu, tik reiktų tą energiją
  nukreipti perspektyvesnia kryptimi. Linkiu sėkmės!
