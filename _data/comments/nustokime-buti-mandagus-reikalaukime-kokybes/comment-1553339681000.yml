message: >-
  Geras, teisingas tekstas, bet trumpas komentaras dėl žiniasklaidos, kadangi
  kurį laiką joje dirbau. Paprastai portalų žurnalistams, jei tą dieną nėra
  kokio nors superįvykio, ties kuriuo reikia budėti, bent prieš 2-3 metus buvo
  keliamas reikalavimas parašyti po tekstą į dieną. T. y. ~17-18 val. jau reikia
  jį būti pridavus, kad iš ryto būtų galima leisti. Aišku, galima būti idealistu
  ir jį rašyti iki 23 val., bet anksčiau ar vėliau tai atsibosta, o dar yra
  šeimos, laisvalaikis, po darbo reikia valkiotis po analogiškų žurnalų
  renginius ir pan. Tai realiai dažniausiai pirmą pusdienį gaudaisi pašnekovus,
  o antrą pusdienį užsiimi "kepimu". Natūralu, kad tekstai gaunasi primityvūs,
  aprašantys menkus skandaliukus ir pseudoproblemas. Be to, portalų statistika
  rodo, kad papai yra skaitomi 20x daugiau nei rimti tekstai (nehiperbolizuoju),
  todėl kas nors iš pramogų padirbės 20 min. apie tai, kaip Bunkė pasididino
  užpakalį, ir likusi redakcija tą dieną kaip ir gali eiti namo, nes skaitomumas
  jau būna padarytas.  Televizijoje tikriausiai viskas tik dar blogiau, ką rodo
  nuolatiniai žinių vedėjų pokštavimai, reportažuose pasirodanti vox populi, kur
  prieš euro įvedimą buvo parodyta, kaip viena bobutė Kalvarijų turguje aiškino,
  kad Lietuvoje bus jevrai, tai jevrejai, tai, vadinasi, žydai. Natūralu, kad
  toks darbo pobūdis, nors jis ir nėra labai blogai apmokamas (bet ir nelabai
  gerai), intelektualų, lėtai įsigilinti į problemą mėgstančių žmonių nei
  pritrauks, nei išlaikys. Todėl dauguma žurnalistų yra itin jauni, prastai
  išsilavinę, nes geras mokymasis universitete yra absoliučiai nevertinamas
  lyginant su ankstyva darbo patirtimi, ir išvis turintys menką istorinę atmintį
  apie tai, kas buvo, kad ir prieš 10 m. Todėl nenuostabu, kad jūsų pažįstami
  skundėsi, kad nėra apie ką rašyti - man ir nebūdavo, nes tarp Seimo sesijų
  labai sunku iš nieko iškepti po tekstą kas dieną. Galiausiai taip įpranti
  dirbti, atbunki ir po kurio laiko jau net nebesinori į kažką rimčiau gilintis.
  Aišku, ne visi taip dirba - yra 15min tyrimų skyrius, Staselis, dar kažkas.
  Jie bando rimčiau gilintis, prie tekstų dirba po kelis mėnesius, bet tokių
  nėra dauguma.
