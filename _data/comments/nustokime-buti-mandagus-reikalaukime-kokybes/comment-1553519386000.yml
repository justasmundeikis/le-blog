message: >-
  Ačiū gerb. Justui už pastangas mums, Lietuvos piliečiams, padėti tapti labiau
  išprususiais politinės ekonomikos srityje.

  Gera matyti, jog prie diskusijų prisijungė visai kritiško mąstymo žmonės (tik
  Vytautas labiau prie akiplėšų, kuris pats sau padaro klaidingas išvadas ir tuo
  kaltina kitus. Neturėtų taip būti.). Džiaugiuosi, kad ir gerb. Aušra įsijungė.


  Lašas, po lašo ir akmenį pratašo – žiūr ir pajudinsim visuomenės kritinį
  požiūrį teisinga kryptimi, tuomet nebebus ji maustoma vaidamianių politikų ir
  policininkų.
