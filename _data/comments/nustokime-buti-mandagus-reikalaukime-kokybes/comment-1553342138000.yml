message: >-
  Argumentai teisingi. Ypač dėl to, kas vadinama diskusijų kokybe. Jau senokai
  viešoji erdvė gyvena paveiksliukais, o argumentai ar mėginimas diskutuoti
  pasirodo pernelyg sudėtingi vidutiniam statistiniam klausytojui. 

  Dėl nuosavo naivumo nesuvokimo - galiu paaiškinti: tokios konferencijos yra
  daromos ne jų dalyviams (ypač - žiūrovams), o jų organizatoriams. Kaip niša
  pasirodyti kažkuo svarbiu, kas yra itin svarbu erdvėje, kurioje svarba
  apsprendžiama ne argumentais, o jau minėtais paveiksliukais. Taip ir atsiranda
  "socialinė sutartis" - tu sakai, kad aš svarbus, aš sakau, kad tu svarbus, o
  pusgyvei žiniaisklaidai pateikiame bendrą gražų mūsų abejų paveiksliuką.
