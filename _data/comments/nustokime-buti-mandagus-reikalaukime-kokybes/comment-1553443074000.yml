message: >-
  Tai naujoji ekonomika, paremta nauja ekonominio augimo paradigma -
  bendrosiomis palūkanomis (bendrųjų palūkanų teorija). Tai ekonomikos teorija,
  kuri vertina rinkų prisotinimą kapitalu. Ši teorija atskleidžia naujus
  ekonominius dėsnius (soties fenomenas, skolų spąstai, rinkų virsmas, ...),
  kitaip vertina (apibrėžia) laisvąją rinką, paaiškina kainų, finansų,
  ekonominius burbulus,  krizes ir t.t. Tuo tarpu kai kurios dabar studentams
  dėstomos teorijos yra beviltiškai pasenusios (elgsenos finansai ir pan.)

  Kita vertus ši kryptis yra dar tik savo vystymosi pradinėje stadijoje, laukia
  naujų įžvalgų.
