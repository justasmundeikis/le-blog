message: >-
  Dėkui už kritišką žvilgsnį. Tam ir sudedu garso įrašus, jog kiekvienas
  skaitytojas galėtų pasiklausyti ir susidaryti savo nuomonę, savo išvadas.
  Interpretacijos gali skirtis.


  Žmogaus korupcija aš neapkaltinau, o uždaviau klausimus, ar vaikai nepateko į
  geriausias mokyklas, jeigu pateko, kokiu būdu. O jeigu mokosi ne Lietuvoje, ar
  teisininkas nemato tame problemų? Ir čia potemė yra galimybių nelygybė. Ne
  kiekviena "šeima", gali leisti savo vaikus išsiųsti mokytis į užsienį, arba
  mokytis "gerose" mokyklose, taigi turime ir skirtingos kokybės mokyklas, kas
  yra pirma problema, ir per kartas perduodamą galimybių nelygybę, nes turtingų
  šeimų vaikai, įgyja geresnį švietimą ir gyvenimo sprintą pradeda ne nuo tos
  pačios starto linijos...


  Apie tai ir reiktų viešai ir garsiai diskutuoti: kaip visiems vaikams suteikti
  apylyges galimybes... kad žmonių pasiekimai priklausytų nuo jų pastangų, o ne
  nuo to, kokio turtingumo ar išsilavinimo buvo jų tėvai... va jeigu dar galite
  kuo šlykštėtis, tai šlykštėkitės galimybių nelygybę. Nes tikrai yra visuomenei
  svarbesnių temų, nei mano mintys ir interpretacijos :)
