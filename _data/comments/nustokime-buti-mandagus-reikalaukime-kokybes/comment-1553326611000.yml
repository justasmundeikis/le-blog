message: >-
  #walcome to club. :)Šiaip turinys geras. Save gerbiantis žmogus į Eigirdo
  baliukus ir nevaikšto. Asmeninė patirtis su tuo žmogumi buvo nyki: įkyriai
  piršo savo žmoną į Teisingumo ministeriją ir nuolankiai prašė, kad ją padėtų
  įdarbinti mano vyras, kuris tuomet buvo ministru. Jau tada žiūrėjau ir buvo
  gėda, kad tada jaunas žmogus toks korumpuotas savo sieloje. 

  Bet - jūs vis tiek naivus: aš tai kalbu jau daugiau, kaip dvidešimt metų;
  kalbu nuolat; ir kalbu "nemandagiai". Būtent todėl esu vadinama turgine kaimo
  boba, o mane kur nors paminintys žmonės visada pradeda nuo to, kad jiems gėda
  už mano nemandagumą, tad kam jau kalbėti apie esmes, jeigu toks nekultūringas
  pasakė. 

  O šiaip sėkmės. Po dvidešimt metų pamatysime, ar išlaikysite. Žinokite, bus
  sunku... :)

  Man irgi, beje, buvo gėda už Ingridos linkčiojimus. Bet aš vis tiek ją labai
  myliu.
