message: >-
  Valstybės biudžeto Skvernelis ir Šapoka negaili tik stambiems ūkininkams
  įvairių formų kompensacijomis ir stambiųjų ūkių melioracijos įrenginių, kurie
  puikiai funkcijonuotų, jeigu nebūtų kietai "sutrypę" savo žemelės sunkiąją ir
  keliais "nevažiuojančia" technika, remontui. (Į žemės ūkį Lietuva nuo 2004 m.
  tik gynais pinigais investavo daugiau kaip 10 000 000 000 € (kurių 80 proc.
  atiteko tik saujalei stambiųjų ūkų (tai yra apie 7 000-10 000 ūkininkų iš
  turimų 130 000 ūkių), o antarą tiek pajamų padaugėjo pas juos dėl mokestinių
  lengvatų.)


  Prisiminkime ekonominio nuosmukio laikus 2008-2010 m. 

  Skvernelio ir Šapokos duetas elgsis kaip ir elgėsi valdžia
  Kubiliaus-Starkevičiaus dueto laikais. Tuo metu naktinių sprendimų valdžia
  visiems kirto per kišenę, išskyrus stambiuosius ūkininkus ir verslininkus.


  Didžiausios potencialiai ir socialiai teisingos įplaukos į biudžetą yra
  galimos ir net privalomos pradėjus naikinti Starkevičiaus ir Co šutvės
  sugalbotos ir  subtiliai (po šūkiu "mokame ir mes, ūkininkai, mokesčius")
  užmaskuotas dešimtemčiams mokestines lengvatas ūkininkams.


  Jeigu pastarieji mokėtų paprasto darbuotojo mokesčius, tai į valstybės
  biudžetą įkristų mažiausiai 1 000 000 000 € per metus ir to mokesčio naštos
  turtingieji ūkininkai net nepajustų (pvz. vien dėl dyzelinių degalų mokestinės
  lengvatos ūkininkai į valstybės biudžetą nesumoka mažiausiai 110 000 000
  €/metus, ir šia privilegija suteikia lengvatinio tarifo akcizo degalais
  "kūrenti" visus savo ir kaimynų automobilius, o paprastas žmogelis, kurio
  pajamos, lyginant su "vargšo ūkininkėlio" pajamomis yra 10-20 kartų mažesnės,
  už tokių pačių degalų 1 toną moka mažiausiai 400 € daugiau.


  Lietuvos žemės ūkis, valdomas stambiųjų ūkininkų, yra didžiausias Lietuvos
  ekonomikos stabdys ir gamtos išteklių naikintojas, o jam mūsų valdžia yra
  labai dosni. Gal žinote kodėl???
