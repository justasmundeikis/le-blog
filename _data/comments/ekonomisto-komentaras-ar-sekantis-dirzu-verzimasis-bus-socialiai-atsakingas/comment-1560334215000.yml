message: >-
  Nausėda šįryt pasakė, kad esamas biudžeto kapšo valdovas jam puikiai tinka,
  bet NPD gali tekti pristabdyti, kas paaiškės pamačius patikslintą 2020
  biudžetą. Taigi, tikėtis pokyčių ir daugiau proto, o ne prociklinio populizmo
  valstybės finansų valdyme būtų pernelyg ankstyva ir didelis optimizmas. Beje,
  prociklinę valstybės finansų politiką išrinktasis prezidentas ne kartą
  propagavo rinkimų kampanijos metu. Tik absoliuti dauguma už jį balsavusių net
  nesuvokia, kuo ji jiems kvepia jei besikartojant boom-bust ciklui įvyktų kiek
  rimtesnis Lietuvos ekonomikos krestelėjimas. Iliuzijų nėra - įsipareigojimų
  karpymai ir skolinimasis a la kubilius, ir nauja emigracijos banga.
