message: >-
  o kas organizuos tą simpoziumą? Tie patys, kuriuos be gailesčio ir pelnytai
  vainojate? Ir kas jame, kas po jo?

  Pokyčiai nenusileidžia iš dangaus, o jų  agentai neatsiranda iš sistemos
  vidaus, kur visus esančius postuose arba iš esmės tenkina nomenklatūrinis
  status quo, arba intelektiniai gebėjimai tiesiog netraukia suvokti kaip
  realizuoti savo misiją.


  Galvojam toliau. Lengvo kelio nesimato,  kai dauguma dirbančiųjų elgiasi kaip
  banda ir nesuvokia, kad juos ciniškai mausto. Turi susidaryti rimta krizė, kad
  atsirastų ne tik ant sofos pasipiktinusių, bet ir norinčių rizikuoti savo
  karjera, pasirįžusių tapti ne sukalbamu ‘socialiniu partneriu’, o numatančiu
  pagrįstus tikslus, keliančiu reikalavimus ir apgalvotai dėliojančiu derybas
  plačios interesų grupės atstovu. Labai gali būti, kad realaus sisteminio kelio
  (per rinkimus) nėra, net jei būtų - tai galėtų padaryti tik neeilinių
  vadybinių ir retorinių gebėjmų  asmenybė, kokios į šią sistemą nepatenka.
