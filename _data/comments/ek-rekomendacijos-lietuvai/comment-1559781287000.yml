message: >-
  Kad gamyba būtu pasidalinama teisingiau ir žmonės neišbėgiotu, galima greitai
  keldinti MMA(žemąsias algas), arba didinti mokesčius pajamoms(ir mokesčių
  progresyvumą) ir kartu socialines išlaidas, arba didinti ir MMA ir mokesčius.
  O tuomet dauguma žmonių galėtu daugiau pirkti ir gamyba augtu.

  Taigi ratas, bet sukantis į gerą pusę.
