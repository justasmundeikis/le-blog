message: >-
  Ačiū už komentarą Andriau.  Visiškai sutinku su tuo, ką sakote. Į Delfi.lt
  nusiunčiau, tik regis, jiems tokios "akcijos" nėra aktualios. Mano žiniomis
  Martynas Žilionis seką šią tema bendrai, tad kai bus kokie nors "judesiai",
  gal ką ir parašys. Visiškai sutinku, jog Sodros įmokų lubos yra galimos, bet
  tik, kai mokestiniai netekimai yra kompensuojami progresiniu GPM tarifu, taip
  jau argumentavau ir šiame <a
  href="https://www.delfi.lt/verslas/verslas/ruosiamas-naujas-sprendimas-del-mokesciu-sodrai.d?id=77223499"
