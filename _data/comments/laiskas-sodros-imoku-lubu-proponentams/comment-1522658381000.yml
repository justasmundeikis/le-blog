message: >-
  bandymas atskleisti lobistų argumentų nepagrįstumą vertas platesnės
  auditorijos, siūlau paskelbti per delfi.lt Piliečio rubriką.

  Apie Sodros lubas - jos yra niekam tikęs siauru interesu paremtas sprendimas
  tik tuomet, kai siūlomos kaip atseit investicijas pritraukiantis sprendimas
  taip. kaip siūlo mažiau mokėti į biudžetą siekiančio verslo lobistai. Tačiau
  kalbant apie platesnę mokesčių sistemos pertvarką tolygiau paskirstant naštą,
  jas galima įvesti, jei progresyvumą nuo Sodros nukelti ant GPM taip, kad
  realiai mokesčių našta daugiausiai uždirbantiems nesikeistų. Tokiu būdu
  nušaunant du zuikius: išimant Sodros lubas iš siaurų interesų lobistų
  darbotvarkės kaip klausimą ir padedant pagrindus Sodros nemokančio "gyvulių
  ūkio" didesniam indėliui į biudžetą per progresinį GPM.
