message: >-
  Taip, teisybė MMA ne vienintelis būdas didinti darbuotojų pajamas ir algas.
  Įdomu būtu jūsų mintys Šioms kelioms problemoms:

  Taip persikvalifikavus į daugiau apmokomą darbą gali pakelti savo algą. Bet ES
  kraštuose yra kur moka nepersikvalifikavus už tą patį darbą 4-6 kartus
  daugiau. Kaip galima greitai vien išlyginti?

  Taip gerinant darbuotojams pasiekimą daugiau darboviečių didina jų
  konkurencingumą į didesnį apylinkės ratą.  Bet Seimas pravedė įstatymą
  įleidžianti daugiau darbuotojų iš mažas algas mokančių kaimynų. Tai mažina
  esančiųjų darbuotojų galią prašyti kelti algas. Kaip galima greitai šį
  minusinį poveikį atitaisyti?

  Taip dibtuvių ir darbo vairuotojams tiesioginis rūpestis aptarnauti ir gaminti
  kuo pigiau, likutis kad kuo daugiau. Tik po to pagalvoti apie nepasivejančias
  algas. Bet Seimo ir Valdžios atsakomybė rūpintis visų piliečių pragyvenimo
  gerumu. MMA tiesioginis instrumentas kelti pragyvenimo lygi. Kokį mastą
  naudoti kėlimui, kad susilygintume su ES?
