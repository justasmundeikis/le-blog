message: >-
  Taip,MMA didinimas skatina ir vidutinio atlyginimu kilima,daugelis darbdaviu
  isgali ir gali moketi didesnius atlyginimus,bet laikosi tam tikro procentinio
  lygio nuo MMA.kainos siuo metu jau pasieke ES vidurki,bet MMA ir atlyginimai
  atsilieka 3- 4 kartus nuo ES vidurkio,norint kuo greiciau pasivyti
  issivysciusiais ES salis reikia MMA didinti nors po 50 euru kasmet,nereikia
  bijoti,kad bankrutuos silpnesnis verslas,juk laisvu darbo vietu lietuvoje
  tikrai yra daug,norintys dirbti manau nesunkiai susiras kitus darbus,jau dabar
  daugelis rajonu gyventoju i darbus vyksta i kitus miestus ir
  miestelius,daugelis imoniu net patys rajono darbuotojus vezasi i darbus,tik
  stiprios imones yra lietuvos ateitis,o ne silpnos ir merdincios is kuriu
  naudos labai mazai...
