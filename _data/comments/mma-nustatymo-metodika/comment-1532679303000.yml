message: >-
  Norėčiau trumpai replikuoti dėl: "nereikia bijoti,kad bankrutuos silpnesnis
  verslas,juk laisvu darbo vietų Lietuvoje tikrai yra daug,norintys dirbti manau
  nesunkiai susiras kitus darbus"


  nebūčiau linkęs visiškai sutikti su Jūsų išsakyta nuomone, jog nereikia
  bijoti, pateiksiu keletą priežasčių:

  1) nedarbo pašalpa Lietuvoje yra ganėtinai maža, todėl atleistas darbuotojas
  iškart patiria vartojimo apribojimus

  2) surastas naujas darbas, ne visada atitinka / būna geresnis už buvusįjį,
  tiek kokybės tiek finansinę prasme

  3) pirmi abu punktai ne retai sąlygoja, jog bedarbis patiria neigiamų
  socialinių, emocinių ir psichologinių pasekmių

  4) Lietuvoje santykis bedarbiai:laisvos darbo vietos yra 4:1! Todėl lengva
  rasti darbą tikrai nėra, juolab, kad dauguma laisvų darbo vietų yra vidutinės
  ir aukštos kvalifikacijos specialistams

  5) dėl prastų perkvalifikavimo / profesinio rengimo programų turime
  struktūrinio nedarbo problemą, kurią būtina spręsti.


  Taigi bijoti, yra ko. Ir valstybė šiuo atveju gali labai prisidėti prie to,
  jog tas pokytis vyktų švelniau bet kartu greičiau:

  - gerinti perkvalifikavimo galimybes

  - didinti apimti ir prieigą  kvalifikacijos kėlimo mokymų dirbantiems asmenims

  - didinti susisiekimo galimybės iš rajonų į rajonų centrus

  - didinti skaidrumą apie mokamus atlyginimus įvairiose įmonėse

  - ilginti nedarbo pašalpos mokėjimą, kaip siūlo OECD (EBPO), iki 12 mėn


  Kitaip tariant - didinti darbuotojų galimybes patiems kelti savo kvalifikaciją
  ir patiems keisti darbą (tada darbdaviai privalės reaguoti ir didinti
  atlyginimus), nes šiuo metu, priešingai nei teigia koks LLRI, darbo rinkos
  nėra "tobulos-konkurencijos" rinka...


  Tada, tikėtina, darbdaviai bus labiau linkę dalį pelno skirti investicijoms į
  gamybos pajėgumus tam, kad didintų savo darbuotojų darbo našumą, gaminamos
  produkcijos kokybę ir konkurencingumą. Tai leistų didinti kainas, ko pasekoje
  leistų didinti atlyginimus. Investicijų trūkumas Lietuvoje yra labai aiškus,
  tačiau įmonės vis dar orientuojasi į "pigios-darbo-jėgos" modelį, tai reikia
  keisti, bet ne vien, didinant MMA
