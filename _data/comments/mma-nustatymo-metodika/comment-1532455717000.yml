message: >-
  Čia dėmesys kreipiamas į teisingumą naudoti šių ar prognuozuojamų sekančių
  metų rodyklius dėl BVP ir VDU nustatant sekančių metų MMA. Tik užsimenama, kad
  MMA kitimas veikia ir 2-4 dešimtuko VDU procentiles, ir BVP.

  MMA netik teisingumui lyginti bet aktyvi krašto ekonomikos dalis. Esame
  vienoje ekonomijoje su visa ES, Ypač su naudojančiais Eurą. Algos už lygu
  darbą siektina, kad lygintus bent su ES vidurkiu. Kainos susilygino. Algos 4-6
  kartus žemesnės. Darbdaviai negodūs. Tik bereikalo nekelia algų, nors
  lietuviai ir masiniai bėga kur aukštesnės algos. Lietuvos algos stagnacijoje.
  MMA yra įrankis vesti iš užburtos stagnacijos. Pietų Korėja pavizdys kur taip
  jau daroma.
