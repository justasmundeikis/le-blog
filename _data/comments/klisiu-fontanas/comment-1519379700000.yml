message: >-
  kad atsirastų gilus visų temų, kuriomis norisi kalbėti, supratimas ir mažiau
  visokių "akivaizdu" ir "visi žinom", reikia būti ne banko spykeriu, o
  konkrečios srities analitiku ar bent jau praktiku. Diskusija bet kuriuo atveju
  vertinga, net ir tuomet, kai atskleidžia peršamų visuomenei teiginių
  nepagrįstumą. Galim tik džiaugtis, kad nenusivažiuota iki sukuriamos
  pridėtinės vertės tipo argumentų, kas jau būtų diagnozė. Kad bankų ir pramonės
  savininkų spykeriams yra duota aiški darbotvarkė (spausti viešąjį sektorių,
  mažinti mokesčius ir apribojimus kapitalui), padangstant aktualiais švietimo,
  darbo vietų ir investicijų lapeliais, jokia naujiena.


  "Conservative anti-tax advocate Grover Norquist once remarked that his dream
  was not “to abolish government” but “to reduce it to the size where I can drag
  it into the bathroom and drown it in the bathtub." Tas pats galioja mūsų
  neoliberaliems lobistams ir interesų grupės apmokamiems viešosios nuomonės
  formuotojams, ar tai būtų Poviliauskas ar Nausėda.
