message: >-
  Potencialiai galimos ir kai kur egzistuojančios problemos
  (būtent"potencialiai" ir "kai kur", nes tikrai ne visur, ne visada ir ne
  visos) neturėtų tapti priežastimi atsisakyti gynimo komisijoje ir pereiti prie
  dar daugiau (IMHO - žr. argumentus aukščiau) potencialių problemų ir grėsmių
  keliančio gynimo "prieš vadovą".

  Beje, panašių problemų egzistavimu argumentuojant, gal pasiūlysite atsisakyti
  ir daktaro disertacijų gynimo tarybų - "teapsigina prieš vadovą, ir bingo! jau
  daktaras!"? :-)  Tarp kitko, ta komisij7 ir recenzentų parinkimo problema juk
  šiuo atveju dargi aštresnė, nes daktaro disertacijos gynimo tarybos de facto
  sudaromos disertanto vadovo ir paties disertanto siūlymais/kvietimais, o štai
  BD ar MD gynimo komisijų sudėčių ar recenzentų darbų vadovai negali pasirinkti
  (bent jau - kaip taisyklė). 

  Pabaigai, gal man pasisekė, bet per visą savo netrumpą akademinę karjerą nei
  regėjau, nei girdėjau kokius nors dėstytojus "aiškinantis tarpusavyje" dėl jų
  vadovautų darbų nuvertinimo, neturėjau jokio pagrindo kokių nors vadovų
  tarpusavio sandėrių įtarimui, nepamenu nei vieno atvejo, kada kam nors būtų
  buvę pritaikyti kažkokie "garantuoti atsakomieji veiksmai" už nevykusio BD ar
  MD darbo, tegul ir vadovauto "svarbaus" profesoriaus, sudirbimą.
