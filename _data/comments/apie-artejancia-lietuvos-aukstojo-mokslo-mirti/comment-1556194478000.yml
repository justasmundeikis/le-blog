message: >-
  Skvernelio kalbos a la „pirma rezultatai, tada finansavimas“, labai primena
  anuometines (kai jis buvo "praimu") Kubiliaus pamokymus futbolininkams "kai
  jūs žaisite tokioje lygoje, kad į Lietuvą atvyks žaisti "Chelsea", tai tada
  jums ir pastatysime stadioną" :D.  Gi abu šie postringavimai yra kone idealus
  atitikmuo sovietmečiu populiaraus anekdoto apie tuometinių sporto vadovų
  pažadą besitreniruojantiems šuolininkams į vandenį: "Kai išmoksite gerai
  šokinėti, tai tada gal ir vandens į baseiną prileisime" :-):D.


  Dėl "Gali gerai žinoti ir dėstyti 2-3, na gerai, galbūt 4 artimus, dalykus.
  Bet ne daugiau! O 4 dalykai duoda pilną etatą prie dabartinių valandų":
  netikslu. Pilno etato krūvį, kuris dabar yra 288 kontaktinių val., duoda ne 4
  dalykai (nes tradiciškai dalyko kontaktinių akad. val. apimtis yra 48 val), o
  net 6. Na, nebent tų dėstomų 4 dalykų seminarai/pratybos vyksta keliais
  atskirais srautais, t.y. bendra to dalyko apimtis "išsitempia" iki 64-80
  val....
