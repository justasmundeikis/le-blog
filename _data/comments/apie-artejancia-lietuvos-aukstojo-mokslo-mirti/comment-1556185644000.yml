message: >-
  Dar kelios pastabos:

  "Kaip pasakoja vyresni dėstytojai, senais laikais nebuvo rašto darbų ginimų
  bei komisijų." Netiesa, buvo.  Taip, kursinius darbus užtekdavo gintis pas jam
  vadovavusį dėstytoją, bet baigiamieji darbai VISADA (ir sovietmečiu) buvo
  ginami komisijoje (na, bent jau VU). Be kita ko - ir daktaro disertacijas
  tekdavo ginti gynimo taryboje, kuri nebuvo (kaip dabar) sudaroma disertanto ir
  paties doktoranto pakvietimais ir pageidavimais, o buvo daug kibesnė :) 

  Rašto darbo gynimas prieš komisiją (o ne tik prieš darbo vadovą, kas iš esmės
  būtų tolygu savo paties vadovavimo vertinimui :)) yra vertingas tuo, kad:

  - Suteikia galimybę patikrinti, ar darbo autorius yra...darbo autorius, t.y.
  ar nėra darbo nusipirkęs pas vieną iš tų "rašymo gebėjimų pardavėjų", gal net
  pas savo vadovą :));

  - Leidžia į darbą pažvelgti "šviežiai" ar "kitu kampu", nes būtų naivu
  vadovautis prielaida, kad darbo vadovas [visada] yra nekvestionuotinas ir
  nepranokiamas tos krypties ar tematikos korifėjus. Pvz.: leidžia patikrinti
  atramines darbo prielaidas (nes bet koks modelis remiasi supaprastinančiomis
  prielaidomis), išsiaiškinant jų pagrįstumą bei, atitinkamai, išvadų validumą
  ar to validumo ribas; leidžia aptikti galimas klaidas skaičiavimuose arba jų
  interpretacijose; pagaliau - sudaro galimybę pastebėti plagiatą, kurio
  nepastebėjo (arba tokiu netraktavo) darbo vadovas;

  - Leidžia suvienodinti rašto darbų įvertinimus taikomų kriterijų atžvilgiu:
  juk ne paslaptis, kad vieni dėstytojai gali būti "minkštesni, dosnesni", kiti
  - griežtesni, reiklesni, vieniems - svarbu viena (pvz. kad darbo šaltinių
  sąraše būtų pacituoti jo paties darbai :-)), kitiems - kita...
