message: >-
  Nepaisant netikslumų, reikia pripažinti, kad straipsnyje yra labai daug
  karčios tiesos. Apie tai reikia kalbėti. Bėda ta, kad sprendimų priėmėjams
  (ministerijoms, vyriausybei ir rektoratams), ta aukštojo mokslo kokybė ir
  studentų ir dėstytojų gerbūvis nelabai jaudina. Jų pačių gerbūvio padėtis
  puiki ir griauti dabartinę sistemą jiems gali būti rizikinga, todėl jie
  elgiasi atitinkamai, kaip sako Justas, &#8220;dedamas špaklius&#8221;, kad tik
  kuo ilgiau išlaikyti dabartinę situaciją &#8211; juk kiekvienas mėnuo
  minkštoje kėdėje į jų sąskaitas įritina toli gražu ne-vidutinius atlyginimus.
  Sukilti turėtų &#8220;persidirbantys dėstytojai ir studentai&#8221;, bet ar jų
  kas klausys?
