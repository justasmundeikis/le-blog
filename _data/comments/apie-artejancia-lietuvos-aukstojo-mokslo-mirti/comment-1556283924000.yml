message: >-
  Taip, tai siūlymas keisti LR Konstituciją? Ir ką? Konstitucija nėra nei
  Dekalogas (iškaltas akmenyje ir todėl sunkiai keistinas :-)), nei Šv. Karvė.
  (Pvz. kiek pataisų turėjo JAV konstitucija nuo tada, kai buvo priimta? Beveik
  30. Negi tai ją padarė blogesne, negu pradinis variantas).

  Kai dėl "ant jaunimo pečių kabančių paskolų", tai panašiomis hiperbolėmis
  galima pareikalauti, kad valstybė, t.y. biudžetas nuimtų nuo jaunimo pečių ir
  paskolas būstui įsigyti - juk ne vienas ir ne viena šeima tokią paskolą velka
  :-). 

  Gi esmė yra ta, kad aukštasis išsilavinimas yra investicija į asmens
  žmogiškąjį kapitalą. Investicija, kuri jam (asmeniškai jam) vėliau turėtų
  padėti gauti vidutiniškai aukštesnes pajamas, negu šitaip neinvestavusieji.
  Todėl yra visai natūralu tikėtis, kad tokią investiciją turėtų padengti pats
  jos naudos (bent jau didžiosios dalies naudos, jei atsižvelgtume ir į
  teigiamus išorinius išsilavinimo efektus) gavėjas, o ne mokesčių mokėtojai,
  kurių dalis negali ir negalės pasinaudoti ta studijų galimybe (dėl įvairių
  priežasčių: gebėjimų stokos, šeimos ar vaikų neturėjimo, ir pan.). 

  Juolab, kad toks paskolos išsimokėjimas (kaip yra UK), skirtingai nuo paskolos
  būstui, priklauso nuo pajamų lygio (mokamas tik nuo pajamų perviršio virš
  nustatytos ribos), o ne besąlygiškai - nesvarbu, kaip keitėsi tavo pajamos. Gi
  pajamoms nepasiekus to tam tikro lygio per X metų (rodos, UK galioja 15 m.
  terminas?), paskola išvis nurašoma (kaip investicija į neatsipirkusį
  išsilavinimą).

  Beje, nepamirškime Vaivos paminėto emigracijos aspekto: ar esate tikras, kad
  LR mokesčių mokėtojai turi finansuoti žmogiškąjį kapitalą, kuris grąžą
  generuos kitose šalyse ir kitoms šalims? Laikote mus tooookiais turtingais,
  kaip skandinavai?

  Tai būtų "biudžeto ir valstybės mažinimo kelias"? Anaiptol, nes sutaupytas
  "vf" vietoms lėšas būtų galima sėkmingai panaudoti kitose srityse - įskaitant
  ir universitetų finansavimą.

  "Toltume nuo Skandinavijos ir Europos"? Na, UK irgi yra Europa :-), o
  Skandinavijos šalys (gana skirtingos, beje) niekur nėra įteisintos kaip
  besąlygiškai sektinas ar, juolab, kopijuotinas pavyzdys :).
