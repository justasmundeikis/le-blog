message: >-
  Kadangi nerandu "Reply" po jūsų paskutiniu komentaru (04.28), naudojuosi šiuo
  - tikiuosi, jį pamatysite :).


  Iš pradžių - atsakau į jūsų klausimus. Vidurinis išsilavinimas - taip, tai yra
  viešasis gėris, nes tai yra tiesiog bendrasis išsilavinimas (ne veltui
  vidurinio išsilavinimo pažymėjimas vadinasi "brandos atestatas"). Aukštasis
  išsilavinimas - nors turi viešojo gėrio požymių, bet didžiaja dalimi tai yra
  privačiai gaunama investicija į asmens žmogiškąjį kapitalą, duosianti jam
  asmeninius "dividendus" ateityje. Būtent todėl ir yra, beje, kalbama apie
  daugiau ir mažiau perspektyvias studijų kryptis (jei norite: specialybes): gal
  neneigsite, kad tokiais atvejais kalbama apie vienų ar kitų studijų grąžos
  studjavusiam perspektyvas, o ne apie perspektyvas viešojo gėrio gimdymo prasme
  :-).  Mokslas - taipgi yra ir viešojo, ir privataus gėrio hibridas: toli gražu
  ne visai mokslo produktai tampa viešąja gėrybe (gal ką nors girdėjote apie
  patentus?:).

  Dėl JK sistemos: panašiu, kad nematote daug ko, nes nenorite to matyti. O tik
  kartojate neargumentuotus politikų pareiškimus. "...giving taxpayers poor
  value for money"?! O tai kuo geriau būtų mokesčių mokėtojams jei ta aukštojo
  mokslo "poor value" būtų visiškai finansuojama tik mokesčių mokėtojų, o ne to
  "value" gavėjų, lėšomis??

  Dėl faktų ir skaičių. 6.3% metinių palūkanų yra daug ir, tiesą sakant,
  nežinau, kodėl tiek daug - juk infliacija UK per pastaruosius 5 metus
  nesiekdavo net 3%). Tačiau tai nereiškia, kad tokias palūkanas reiktų mokėti
  Lietuvoje, jei pakeistume aukštojo mokslo sampratą iš "labdara" į
  "investicija" grįstą.

  "Baigti mokslus su 50kGBP skola"? Šiaip jau, turint omenyje, kad bakalauro
  studijos Anglijoje trunka 3 metus, o už metus reikia mokėti iki 9250 GBP
  (Velse, kur studijos trunka irgi 3 metus - iki 9000 GBP/m, o jei esi velsietis
  - tai tik 3900 GBP/m), toji skola neturėtų viršyti 28kGBP. Tačiau - leiskite
  analogiškai paklausti jūsų: ar gyventi su 100kEUR skola, kuri "no matter what"
  NEBUS nurašoma net po 30 metų (kuriems ją paėmėte) ir kurią reikės mokėti,
  nepriklausomai nuo to, į kurią pusę keisis jūsų pajamos, yra mažesnė našta? O
  juk su tokiomis ar dargi didesnėmis skolomis, paimtomis NT įsigyti, ir
  šiandien Lietuvoje gyvena ne vienas jaunas žmogus ar jauna šeima... (Beje,
  pasitelkus vaizduotę ir sofistinius gebėjimus, būtų galima, analogiškai
  investicijai į aukštąjį išsilavinimą, taipgi ir investiciją į asmeninį būstą
  "pritempti" prie investavimo į viešąjį gėrį, nes juk sunku paneigti, kad
  kokybiškiau gyvenantys žmonės skleidžia didesnį visuomeninį gėrį, nei
  niurzgos, nervingi, kokybiškai nepailsėję ir pan. :-):).

  Dėl "vyšnios":  tai, jūsų nuomone, biudžetui būtų "tvariau" ir "sveikiau",
  jeigu jis nuolat-visąlaik apmokėtų tas bergždžias investicijas į privatų
  [žmogiškąjį] kapitalą, iki 2050 m. sumokėdamas už jas tuos 1.2 trln.GBP ar
  daugiau? (Bergždžias - kadangi tektų dengti tik tas investicijas, kurios
  neleistų jų gavėjui pasiekti nustatytos ribos metinių pajamų). Beje - tada
  biudžetas turėtų apmokėti NE TIK tas bergždžias investicijas, bet ir
  pavykusias, kurios leido jų gavėjams pasiekti tokias pajamas, kad jie galėjo
  gautąsias paskolas nesunkiai sugrąžinti.  Tai, anot jūsų, yra tvariau viešųjų
  finansų prasme? Na, na... įdomiai jūs traktuojate tą tvarumo sąvoką :).
