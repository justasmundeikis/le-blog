message: >-
  Perskaičiau tą nuorodą, bet joje neradau jokių argumentų "prieš" tos sistemos
  racionalumą, išskyrus "bleeding heart" tipo padejavimus, kad (a) tokių skolų
  bendra suma yra didelė ir gal dar išaugs, (b) tiems, kurie gauna investiciją į
  savo žmogiškąjį kapitalą, taigi ir į būsimas pajamas, reiks -vaje, vaje-
  paskolą, gautą tai investicijai, grąžinti ir dargi grąžinti ją ne nuvertėjusią
  (dėl infliacijos), bet tokios vertės, kokią gavo.  Ir ką? Vietoje to, kad tą
  sumą apmokėtų investiciją gavusieji, reikėtų, kad tą sumą apmokėtų VISI
  mokesčių mokėtojai? Ar nuo to toji suma taps mažesnė? Juk, sutikite, kad NE.
  Ir kuo gi tas angliškas modelis yra "netvarus" ar bent jau netvaresnis, negu
  kito pobūdžio fizinių asmenų kreditavimas? Pateikite argumentus, o ne
  deklaracijas.


  Kitų jūsų argumentų (norisi panaudoti kabutes, bet tiek to :-)) nesupratau...
  Rašote, kad aš tikiu nemokamai pietumis (?? iš kur tai ištraukėte?) ir čia pat
  aiškinate, kad vienas aukštasis jo gavėjams turėtų būti "nemokamas". 
  Pakartosiu: mano įsitikinimu, šie "pietūs" neturėtų būti nemokami tiems, kurie
  juos "valgo", ir jie neturėtų vaišintis   visų (taigi ir tų, kurie jų
  "nevalgo") sąskaita.  Rašote, kad man Konstitucija yra "šiaip popiergalis",
  tačiau viso labo sakiau, kad ji nėra nei Dievo duota, nei akmenyje įamžinta,
  taigi - gali būti keičiama ir tobulinama (beje, ar jūs manote, kad greitai
  būsiantys referendumai dėl daugybinės pilietybės ar dėl Seimo narių skaičiaus 
  de facto prilygina Konstituciją šiaip popiergaliui?:)).

  Sakote, "mažinti visuomenės įsipareigojimą"?  Visų pirma, sumažinus tų
  įsipareigojimų, ypač - nuostolingų visuomenei, skaičių, galima padidinti kitų
  įsiparegojimų finansavimą (ekonomikos raison d'etre yra išteklių
  nepakankamumas VISIEMS poreikiams ar norams patenkinti, tad tenka rinktis).
  Antra, tie įsipareigojimai vėlgi nėra "Šv.Karvė", juos galima peržiūrėti
  (antai šiandien nebeliko sovietmečio buvusio įsipareigojimo visiems parūpinti
  darbą ir nemanau, kad dėl to visuomenė nukentėjo, nors atskiri asmenys -
  taip). 

  Matau, kad mėgstate žongliruoti kažkur nugirstomis skambiomis frazėmis, a la
  "socialinis darvinizmas, atotrūkis visuomenėje"?:) Gal rengiatės politiko
  karjerai?:) Kadangi aš jai nesirengiu ir jos negeidžiu, tai nesileisiu į
  žongliravimo varžytuves :). Bet patarčiau jums pasidomėti tų sąvokų prasme,
  nes čia jas taikote visiškai ne vietoje :-).
