message: >-
  Rodos, neperskaitėte nuorodos, manote kad Konstitucija šiaip popiergalis, ir
  dar tikite nemokamais pietumis. Ar UK yra Europa, diskutuoti beprasmiška, bet
  per daug požymių kad dar ne. Tas “neišsimokėjimas nepasiekus pajamų lygio” yra
  tiesiog atidėtas ateinančioms kartoms JK viešojo sektoriaus įsipareigojimas,
  leidžiantis jų šiandienos politikams pasigerinti paradinius skaičius ir
  tikėtis perrinkimo. Netvarus modelis, šiandien naudingas finansavimui
  skolinantiems kapitalo savininkams, bet ilgam laike rizikingas ir jiems. O mes
  turtingi biudžeto prasme esame lygiai tiek, kiek leidžiame politikams mažinti
  visuomenės įsipareigojimą (kaip vienas nemokamas aukštasis). Mąstymas, tipo
  praturtėsim, tada galėsim finansuoti viešas paslaugas, yra “geležinės kurpės”
  ir aklavietė, vienareikšmiškas socialinio darvinizmo ir atotrūkio visuomenėje
  didinimas, o ne išeitis.
