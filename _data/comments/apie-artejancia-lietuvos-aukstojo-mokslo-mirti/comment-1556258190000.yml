message: >-
  teiginių dramatizmo lygis atrodo per aukštas, nes aukštasis mokslas nerodė
  stebuklų nei prieš 30, nei prieš 20 metų, aišku visada gali būti dar blogiau.
  Be to, jis neveikia kosmose. Jei studijos tapo masiniu reiškiniu (jei gerai
  pamenu skaičius, universitetuose vis dar mokosi kokius 2 kartus daugiau nei
  prieš 30 metų, nors jaunimo-abiturientų gerokai sumažėjo) studijuoja žmonės,
  atėję iš mokyklos, jų žinių, gebėjimo mokytis ir motyvacijos lygis jau yra
  startinė pozicija. Universitetų lygis pamatuojamas tyrimų lygiu ir gebėjimu
  pritraukti stiprius dėstytojus, prielaida - atvirumas. Ką matom - jie vis
  bando užsidaryti ir įvairiausiais apribojimais saugoti "savus".


  Dėstytojų atlyginimai pagaliau pakilo, gan ženkliai, ir tai gerai. Profesoriai
  ir iki tol nesiskundė. Pagrindinė problema - masiškumas ir mokykloje, kur nėra
  jokio rengimo profesijai ar sistemos, kuri nesimokančius nuo suolų trynimo
  nukreiptų į praktinę veiklą, visiems iš eilės diegiamas noras baigt
  universitetą, nesvarbu kokio lygio.
