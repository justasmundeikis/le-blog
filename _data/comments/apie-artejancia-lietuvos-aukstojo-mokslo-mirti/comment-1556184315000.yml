message: >-
  Su daug kuo, kas dėstoma straipsnyje, galima sutikti, su daug kuo &#8211; ne.


  Taip, Lietuvos universitetų gyvenimas ir išgyvenimas didžiąja dalimi priklauso
  nuo to, kiek studentų pavyks pritraukti. Taip, būtų naivu manyti, kad dauguma 
  būsimų studentų yra ir gerai informuoti apie studijų kokybę, ir apie
  įsidarbinimo perspektyvas, ir apie studijų finansinę grąžą, ir pagaliau
  &#8211; sugeba maksimizuoti savo ilgalaikę naudą. (Dargi sakyčiau, kad naivu
  manyti, kad tokių pasitaiko daugiau negu paskiri vienetai &#8211; ir ne tik
  tarp studentų, bet ir studijas baigusiųjų, tarp jų ir mokslo daktarų :-)).<br
  />

  BET juk kaip tik tai (tokios informacijos stoka ar bent jau asimetrija) ir
  sudaro galimybes bei būtinybes rinkodarai (aka marketingui)!! Kaip tik tai,
  kad absoliuti dauguma (jei ne visi) stojantieji nežino ir, sakyčiau,
  objektyviai negali žinoti bei palyginti visų tų kokybių bei perspektyvų, ir
  sudaro sąlygas, ir verčia universitetus užsiimti rinkodara &#8211; nes jei to
  nedarysi tu, darys kiti ir &#8220;nepelnytai&#8221; nuvilios tavo potencialius
  studentus. Tad &#8211; tai daro visi. Kainuoja? Švaistomas laikas? Matyt,
  bet&#8230;žr. &#8220;prisoners dilemma&#8221; paaiškinimą, kodėl taip vyksta
  ir kodėl tai yra [bemaž] neišvengiama :).<br />

  Būtent todėl visame pasaulyje universitetai užsiima rinkodara: tai daro ir
  Harvardas, ir Oxfordas, ir Stanfordas, ir kiti. Ir jų vykdomos rinkodaros
  esmės nekeičia tai, kad atitinkami skyriai ar tarnybos vadinamos ne
  &#8220;Marketing&#8221;, bet &#8220;Public affairs and communications&#8221;.
