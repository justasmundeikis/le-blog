message: >-
  "savus" - turėjau galvoje visus, dirbančius universitete ilgus metus, kuriuos
  iki šiol vidinės tvarkos besąlygiškai gynė. Gal yra ir krūvių pasiskirstymo
  viduje problema, bet tai jau kitas lygis. Mano galva, daug rimčiau yra
  uždarumas, ir labiau dėl savigynos nei dėl lėšų. Kai užsienio universitetų
  profesoriai skundžiasi kas kelis metus vykstančiais (tarptautiniais)
  konkursais į pozicijas, kas reiškia šiokį tokį nestabilumą, ypač šeimai, bet
  tuo pačiu postūmį judėti, tobulėti ir įgyti platesnę patirtį, pas mus bene tik
  keletas tokių bandymų pavyzdžių, o dauguma vidinių dėstytojų rutinoje gyvena
  dešimtmečiais. Kai kas nors ateina iš išorės - dažnai žiūrėdavo kaip į
  atimantį duoną, nes mažėjant priėmimui į dalį studijų "saviems" valgyti
  reikia. Tai žvilgsnis iš šalies, iš vidaus ir konkrečioje situacijoje gal daug
  kas kitaip atrodo ir veikia.
