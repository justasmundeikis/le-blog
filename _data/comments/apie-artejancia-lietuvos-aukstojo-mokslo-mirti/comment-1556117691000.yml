  “VU startavo prestižinis VU ir Lietuvos banko projektas – ruošiami
  „quantitative economics“ bakalauro studentai. Kursas sutrumpintas iki trijų
  metų! Ekonominės filosofijos, istorijos, ekonominės minties tame kurse beveik
  nerasta. Ruošiami skaičiuotuvai Lietuvos Bankui (arba darbo rinkai), bet ne
  visapusį aukštąjį išsilavinimą turintys žmonės, mąstantys, gebantys ne tik
  taikyti metodus, bet samprotauti”. Kokie ten skaičiuotuvai, jei jie nėra
  girdėję kas yra bendrosios palūkanos, neturi supratimo apie ekonomines krizes
  ir t.t. ir t.t.
