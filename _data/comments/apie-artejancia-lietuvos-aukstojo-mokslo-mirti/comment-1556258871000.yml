message: >-
  Jūsų "Apskritai, siūlymai aukštojo mokslo sistemai būtų:

  1. Mokslas universitete PRIVALO būti VISUOTINAI mokamas."


  yra siūlymas keisti Konstituciją. Ir sprendžiant techninę (nepakankamo
  finansavimo) problemą, priimti labai rimtas pasekmes turėsiantį politinį
  sprendimą užliberalinti aukštojo mokslo sistemą, peršant JK kaip mums sektiną
  pavyzdį. Kad JK gali būti pavyzdys, nesutinku iš principo, jau nekalbant apie
  tai, kad su masinėm paskolom nueitume JK ir JAV keliu, kur kabančios ant
  mokamus mokslus baigusių ir didžiulius lūkesčius turėjusių studijų paskolos
  siekia kosmines sumas. Tai labai panašu į Justo aprašytą politikų būdą
  atsikratyti problemos, ją permetant ant jaunimo pečių. Ir norą toliau eiti
  biudžeto ir valstybės mažinimo keliu, tolstant nuo Skandinavijos ir Europos.


  Apie jūsų peršamą pavyzdį:

