message: >-
  apie esmę. Sakote, "esmė yra ta, kad aukštasis išsilavinimas yra investicija į
  asmens žmogiškąjį kapitalą.", todėl ją finansuoti turi naudos gavėjas. Kad
  startinės pozicijos būtų aiškesnės, atsakykite - ar vidurinis išsilavinimas
  yra viešasis gėris? mokslas? aukštasis? Kodėl? Kas ten naudos gavėjai? Tik po
  to verta diskutuoti, kokia politika gali geriau realizuoti nuostatas.


  Dėk JK sistemos. Panašu, kad matote tik tai, ką norite matyti. Net tokią
  sistemą sugalvojusių torių atstovės vadovaujamas UK parlamento komitetas sako
  "The tuition fee system for England's universities is ripping off students and
  giving taxpayers poor value for money, says a parliamentary committee.", o jūs
  sakote - viskas su jais gerai. Na, gal ne autoritetas, gal politikuoja, patys
  kritikuoja save siekdami populiarumo. Bet kalbant apie faktus ir skaičius - ar
  6,3% metinių palūkanų, manote, gerai, ir kam, kodėl? Ar baigti mokslus su
  50kGBP skola, kuri jei visą tą laikotarpį neuždirbate 25kGBP/metus, nurašoma
  tik po 30 metų, gerai, ir kam, kodėl? Ir dar vyšnia pabaigai ;-):
  neprognozuojamo dydžio (nuo 1,2 trln.GBP iki 2050)  sąnaudos, kurias vieną
  gražią dieną turės pradėti dengti biudžetas irgi gerai? čia anot jūsų, tvaru
  viešųjų finansų prasme?
