message: >-
  Labai pritariu Jūsų teiginiui, kad pirmiausia rūpinamasi kaip apsaugoti
  “savus”. Tie savų rateliai tiesiog žydi. Pažiūrėkime į skandalus dėl
  publikacijų “mafijos”, o kur dar konkursai tik saviems, krūvių atiminėjimas iš
  pajėgių dėstytojų. Galiausiai viskas baigiasi tuo, kad vienintelė vieta, kur
  gali reikštis kai mokslininkas yra užsienis. O tada galvoji – tinki Vakarų
  universitetuose, bet netinki Lietuvoje?
