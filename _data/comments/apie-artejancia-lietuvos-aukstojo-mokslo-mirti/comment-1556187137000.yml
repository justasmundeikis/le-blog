message: >-
  Taip, aukštasis mokslas LT labai varganas, taip krepšeliai labai prisidėjo
  prie jo smukimo. Maža to, jis smuks ir toliau, jeigu tokie kaip Skvernelis
  pliurps, kad „pirma rezultatai, tada finansavimas“ (koks kvailys vis dar dirbs
  universitete, laukdamas kažkokio mistiško termino kada visa sistema pasieks
  kažkokį mistišką rezultatą ir koks nors kvailys premjeras susimils numesti
  šiek tiek daugiau grašių?), tokie kaip Lietuvos bankas ir panašūs trimituos
  apie tai, kad geriau bet koks u-tas užsienyje, negu Lietuvoje (koks
  potencialus studentas rinksis čia studijuoti, jeigu bet kokio u-to užsienyje
  baigimas bus vertinamas geriau?), verslininkai skies, kad u-to absolventas
  turi būti amatininkas (tam yra proftechninės!), universitetai bus finansuojami
  pagal studentų skaičių (tada diplomą gaus net ir paskutinis mulkis!), o
  doktorantų stipendijos bus didesnės už dėstytojų algas (negi kas nors 100 %
  atsidės doktorantūros studijoms, jeigu žinos, kad po studijų baigimo gaus
  mažiau?). BET, straipsny ir daug netikslumų. Kai kurie jų:

  1. Dėstytojų viršvalandžiai formaliai vadinami „virškrūviu“ ir tai leidžia
  juos apmokėti MAŽESNIU tarifu, negu standartinį darbo laiką;

  2. Kursinių gynimas su recenzentais ir komisijose leidžia tobulinti pristatymo
  įgūdžius, gauti požiūrį iš šalies bei užtikrinti nešališkumą. Nemanau, kad
  rašymas ir gynimas be jokio pristatymo, pas tą patį dėstytoją, t. y. virimas
  savose sultyse, būtų geriau (ar bent jau panašiai gerai).

  3. O, ne, fakultetams rūpi, kaip dėsto dėstytojai! Tik bėda ta, kad „geru“
  dėstymu vadinamas ne „aukšto lygio“ dėstymas, bet žaidimas su universitete
  mokytis nevertais studentais ir jų praleidimas per egzaminus.

  4. „Mažiau kontaktinių valandų“ reiškia ne didesnę kursų įvairovę ir daugiau
  specialybių, bet mažesnes etatų dalis ir dar žemesnes algas dėstytojams.
  Kodėl? Ogi todėl, kad dėstytojai nėra antžmogiai ir negali dėstyti daugiau
  įvairių specialybių (juk niekas VISKO nežino ir negali būti visų sričių
  specialistu!). Gali gerai žinoti ir dėstyti 2-3, na gerai, galbūt 4 artimus,
  dalykus. Bet ne daugiau! O 4 dalykai  duoda pilną etatą prie dabartinių
  valandų. Jeigu valandos bus sumažintos, dar daugiau dėstytojų rinksis
  pagrindinius darbus kur nors kitur ir ateis (jeigu išvis ateis) į universitetą
  tik savo laisvalaikiu. Ir kokia bus studijų kokybė tada, kai dar daugiau
  dėstytojų rengsis paskiatoms per savo pietų pertraukas (ką nemaža dalis jau
  dabar daro dėl kasininkų lygio algų!)?

  Apskritai, siūlymai aukštojo mokslo sistemai būtų:

  1. Mokslas universitete PRIVALO būti VISUOTINAI mokamas. Valstybė turėtų
  VISIEMS norintiems studentams automatiškai suteikti paskolas mokslui
  finansuoti, kurias pvz. reikėtų grąžinti po baigimo pajamoms pasiekus tam
  tikrą lygį – taip yra Jungtinėje Karalystėje. Ten u-tai vieni geriausių
  Europoje. Arba pvz. po truputį nubraukti jeigu baigus dirbama LT pagal
  specialybę. Nes dabar mes finansuojame mokslą pvz. daktarų kurie paskui dirba
  pvz. Norvegijoje, taigi, remiame Norvegiją! Ar ji tikrai reikalinga paramos?!

  2. Studentų stipendijos yra nesamonė: studentai turėtų suprasti, kad aukštasis
  mokslas yra INVESTICIJA į jų ateitį, o ne parama!

  3. Aukštojo mokslo finansavimas turėtų būti NE pagal studentų skaičių, o pagal
  universitetų kokybę (mokslo tyrimų, dėstymo kokybę, pasaulinius reitingus ir
  t. t.) bei potencialą. Tai leistų išmesti nemotyvuotus studentus ir nežlugdyti
  motyvacijos tų, kurie nori mokytis.

  4. Mokesčius už mokslą turėtų nusistatyti patys u-tai, o ne valstybė. Valstybė
  galėtų pasakyti, kokį studentų skaičių kuriai specialybei ir kuriame u-te ji
  nori finansuoti ir tiek.
   Taip pat reikėtų pakeisti visokiems „ekspertams“ požiūrį. Aš pati mokiausi tiek LT, tiek ir dar dviejose užsienio šalyse. Ir pastebėjau tai, kad dėstymo lygis LT (bent jau VU) yra tikrai aukštas!! LT yra didelė problema su moksliniais tyrimais, t. y. kai kuriose srityse jų išvia nėra (ir kaip gi bus, kai finansuojama kiekybė, o ne kokybė, o ir tas finansavimas apgailėtinas?)! Jeigu visokie neišmanėliai „ekspertai“ ir toliau aiškins, kad LT dėstymo lygis yra apgailėtinas (koks jis nėra!!!), vis daugiau gerų abiturientų rinksis studijas kažkur bile kur ir LT universitetai tikrai tiktai smuks! Nes u-tas be studentų (arba su nemotyvuotais studentais!) yra ir bus niekas!
