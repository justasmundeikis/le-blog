message: >-
  Pirmiausia, apie korupciją Lietuvoje kalbėti reikia, ir reikės dar ilgai.
  Tačiau kaip kalbėti, ir svarbiausia - ką daryti, kad konkrečioje realybėje (ji
  ir reitingai gali turėti nedaug bendro) jos būtų mažiau?


  Taigi, nemenkinant pačios problemos ir dalies TILS veiklos, mano kritiški
  pastebėjimai apie šiandienos pasirodymą žiniasklaidoje. Transparency Intl
  Lietuvos skyrius, kadaise įkurtas ALF ir turintis aiškų laisvosios rinkos
  pėdsaką genetikoje, kalba apie korupciją ir viešina KSI ar kitus viešus
  reitingus ar duomenis, kurie padeda skaidrinti. Pagrindinis naratyvas -
  korupcija yra (Lietuvos) viešojo sektoriaus savybė, jo korumpuotumą vertina
  nekvestionuojami, užsienyje sėdintys ekspertai ir verslo lyderiai (kaip
  klientai). Apie verslo dalyvavimą korupcijoje TILS garsiai nekalba, jam
  evoliucionuoti nuo bandančio nusipirkti įstatymo pataisą ar leidimą statybai
  nesiūlo, veiksmų verslo sąmoningumui kelti - kad nesiūlytų ir neieškotų
  greičiusio kelio - matomos pastangos nežymios, apsiriboja konsultacijomis katu
  su STT. Kaip sėdint užsienyje gali susidaryti  Lietuvos korupcijos suvokimą,
  kurio pagrindu mūsų žiniasklaida ir reitingo žiniuonis Muravjovas buria, ką
  čia mums daryti, nežinau, tai viena didžiausių paslapčių.


  Apie KSI. IMHO tai yra visiškai sintetinis rodiklis, kuris skirtas išėjimui į
  žiniasklaidą, tai proga padiskutuoti ar padejuoti. Suklijuotas kaip composite
  indicator iš kintamo skaičiaus kitų reitingų, jis nieko nepasako, kur
  didžiausia problema, ir kokie matomi prioritetai, veiksmai, kad reali
  situacija, o ne sintetiniais rodikliais iš neaiškių šaltinių piešiama jos
  iliustracija gerėtų. Kas pas mus problema? Korumpuota buitis-viešos paslaugos,
  tipo gydytojai-policija? korumpuoti pirkimai, kur ką nors nusiperka verslas?
  korumpuoti politikai? korumpuota žiniasklaida?. Eik, išsiaiškink kad gudrus.
