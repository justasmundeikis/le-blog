message: >-
  pone/panele Kod, aišku, labai džiugu, kad šiais laikais dar kažkam rūpi
  lietuvių kalbos vartojimas viešumoje. Tik ar nuo to galo pradedate? Gal
  verčiau derėtų pasidomėti populiariausių portalų rašeivų kurpiamų rašinių
  gramatika? delfis lietrytis, ta pati lrt (nors gal šiek tiek mažiau) ten
  aiškiai metų metais niekas nematė redaktoriaus. o autorių lygis… gal vertėtų
  bandyti išsiaiškinti kaip yra „spiriama iš kojos, duodama ir kumščio“ ką
  reiškia „jautrios nuotraukos“ o gal yra ir aktualūs fermentuoto gėrimo
  prisiragavusiam piliečiui „jautrūs šaligatviai“ ir daugelį kitų be galo įdomių
  dalykų. Žinoma, ne Jums vienam/vienai ausį pjauna autoriaus kalbos klaidos,
  tačiau klausimas be adresato, kiek lengva, po kasdien į viešumą pilamo tokio
  piemenėlių, pasivadinusių žurnalistais, gramatinių, lingvistinių, semiotinių
  inovacijų srauto (kalbant paprasčiau – elementariausios mažaraštystės)išlinkti
  nepraradusiam elementariausios kalbins nuovokos. ypač kai kalbama apie visam
  šitam šlamštui imlią jaunąją kartą. ar apie tuos, kuriems lietuvių kalba nėra
  gimtoji (kas panašu yra ir minėtiems „žurnalistams“) ar apie tuos, kuriems dėl
  vienų ar kitų priežasčių lietuvių kalbos įvaldymas yra apsunkintas. o dabar
  Jūs tiesiog panašus/i į tą anekdoto protagonistą, nesumaniusį nieko gerai, nei
  „o pas jus negrus muša“…
