  a) nesikeičia švietimo sistema, jog žurnalistiką baigę absolventai turėtų
  baigti ir bent jau bakalaurą srities, kurioje nori dirbti (politika,
  ekonomika, IT, inžinerija...) 

  b) žiniasklaidos priemonės nepradeda orientuotis į kokybę vietoj kiekybės

  Tačiau manau, būtent nacionalinis transliuotojas, gaunantis adekvatų
  finansavimą, turėtų užtikrinti kokybę bei investicijas į savo darbo jėgą.
