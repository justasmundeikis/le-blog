message: >-
  Pone Justai Mundeiki, žurnalistai neretai kaltinami, kad į laidas kviečia
  vienos ir tos pačios nuomonės atstovus ir LRT stengiamės balansuoti, kad
  vienos nuomonės nebūtų. Suprantu, kad išmanote ekonomiką, tačiau jūsų
  priekaištas apie kompetenciją yra be pagrindo. Žurnalistai negali būti tokie
  gilūs ekspertai, koks esate jūs, ir tai – vienintelė ir svarbiausia
  priežastis, kodėl esate kviečiamas į pokalbį. Lygiai taip pat, kaip kviečiami
  medikai, politikai, mokytojai, ugniagesiai gelbėtojai ir daugybės kitų
  profesijų, kurių žurnalistai taip gerai neišmano, atstovai. Ir kviesdami
  pokalbiui mes visada laikomės paprastos taisyklės: norime, kad laidoje vyktų
  diskusija. Ji įmanoma tik tada, kai nušviečiamos kelios nuomonės. 

  Laidos temą iškart pristačiau - Ar Socialinės apsaugos ir darbo ministerijos
  sprendimai: diskusijos dėl nemokamo pradinuku maitinimo iniciavimas, didesnės
  pensijos, didesni vaiko pinigai nėra orientuoti į rinkimus? Nuomonę, kad
  valdžia nenaudoja išmokų kaip administracinio resurso rinkimuose, jau
  atstovavo ministras. Natūralu, kad ieškome jam oponento. Kartu labai aiškiai
  pasakome, ko tikimės iš pašnekovo. Tikimės, kad jis parinks diskusijai
  svarbius argumentus ir faktus. 

  Ekspertą kvietėme oponuoti ne L.Kukuraičiui kaip asmeniui, o pateikti
  sisteminį apibendrinantį požiūrį į valdžios sprendimus. Taip ir buvo
  suformuluota, kviečiant į laidą jus, apie tai ir buvo visa „Dienos temos“
  laida. Ekspertas yra laisvas atsisakyti arba ateiti, laisvas pasirinkti savo
  argumentus ir dėstyti savo nuomonę. Lygiai taip pat laisvas tą daryti
  ministras, lygiai taip pat žiūrovai laisvi pasirinkti, ar žiūrėti ir kuo
  tikėti. Niekas jūsų nespaudė į laidą ateiti per prievartą ir primygtinai
  neįkalbinėjo. 

  Į laidą atvyko prof. Romas Lazutka, kuris problemą įžvelgė ir pateikė savo
  požiūrį į šią problemą ir laidoje abu pašnekovai galėjo atsakyti į klausimus.
  Prof. R. Lazutka nėra tas ekspertas, kurį kas nors kaip nors galėtų priversti
  kalbėti, kaip jis negalvoja. 

  Mano darbas yra rasti svarbią temą ir ją nušviesti. Kviesdama tiek ministrą,
  tiek jus ar kitus ekspertus į pokalbį tą ir darau. 

  Jūs turite teisę neįžvelgti problemos, jog valdžia naudoja administracinius
  resursus rinkimams, bet žurnalistai vis tiek turi pareigą šį klausimą kelti.
