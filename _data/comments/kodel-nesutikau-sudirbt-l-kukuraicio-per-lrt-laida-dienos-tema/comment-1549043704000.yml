message: >-
  Tas moralizmas kaip iš dramblio kaulo bokšto, kai ekspertas pats daro baisių
  kalbos, gramatikos klaidų, pvz. "įdėjai", "juodimą", "tam, kad oponuoti" -
  atrodo išverstskūriškai. Akivaizdu, kad pačiam ekspertui Justui Mundeikiui,
  išdidžiai besivadinančiam akademiku, reikėtų dar pasimokyti. Elementariosios
  gramatikos, nes net vaikai mokykloje tokių klaidų išmoksta nebedaryti. Žinoma,
  žurnalistams reikia mokytis, dievaži, visko niekada nežinai. Bet kodėl geriau
  pamoralizuoti apie supuvusią žiniasklaidą viešai, dargi vienos geriausių,
  turinčių politologinį išsilavinimą ir profesionaliausių žurnalisčių pavyzdžiu,
  didžiai susireikšminant, nei tiesiog to pokalbio su žurnaliste metu
  išsiaiškinti, kodėl kvietimas į laidą buvo suformuluotas būtent taip?
