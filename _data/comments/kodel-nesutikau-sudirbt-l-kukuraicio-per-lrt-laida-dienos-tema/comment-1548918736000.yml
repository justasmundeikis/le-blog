message: >-
  pagarba už drąsią poziciją. Juk žurnalistai neretai tiek įtikėję savo
  visagalybe ir teisumu, kad pasijaučia dievais, kuriems visi turi tarnauti. O
  ne atvirkščiai, kaip turėtų būti - o ypač nacionalinio transliuotojo atveju.


  Atėjus LRT vadovauti Garbačiauskaitei, Makaraitytė priimta vadovauti LRT
  tyrimų skyriui. Jo tyrimai, kuriuos teko matyti, labiau primena skandalų
  paiešką nei norą supažindinti su realybe. Tokią visuomenę nori konstruoti
  dievų žiniasklaida - ne mąstančią, o vartojančią pigius konfliktus ir
  skandalus, priklausomą nuo jų kasdienės dozės. Kodėl? Matyt todėl, kad jiems
  skandalus viešinti ar kurpti iš nieko yra lengviau, nei mąstyti. Tiesą sakant,
  nežiūrint į barakudišką stilių apie Makaraitytę buvau kiek geresnės nuomonės.
