message: >-
  Ačiū už mintis, kurios jau senokai kirba galvoje, klausantis "Dienos temos".
  Ir tikrai buvo bent tiek smagu, kad šį kart Lazutka neprisidėjo prie
  sudirbinėjimo. Nesu šios vyriausybės gerbė, bet tas ištisinis sudirbinėjimas
  ir šiaip patyčios Lietuvoje, kurios ateina net iš prizedentūros, jau tikrai
  atsibodo.
