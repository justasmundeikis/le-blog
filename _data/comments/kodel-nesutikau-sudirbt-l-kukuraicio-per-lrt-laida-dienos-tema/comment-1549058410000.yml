message: >-
  Indre, čia ir yra jūsų problema, kad net nemėginate aiškintis, kokios vieno ar
  kito vyriausybės veiksmo pasekmės, ar jis pagrįstas ir duoda lauktą poveikį,
  kokia nauda visuomenei. Kodėl? Turiu tik vieną versiją, kurią jau išdėsčiau
  aukščiau, tikiuosi neįsižeidėte už epitetus. Suprantama, daug smagiau ir
  paprasčiau iš anksto suformuluoti ekspertui grilling darbotvarkę ir stebėti,
  kaip politikas jūsų ir "oponuojančio" eksperto pastangomis (kas šiuo atveju
  neįvyko, bet labiau ne dėl jūsų pastangų, o nepaisant jų) raitosi kaip ungurys
  ant keptuvės. Bando įrodyti, kad nėra kupranugaris kaip jūs įtariate - nors
  įrodinėti beprasmiška ir neįmanoma, nes ateinantys rinkimai yra realybė, o
  bandymai aiškinti kad dirba ne dėl posto, o dėl rinkėjų būtų tik oro
  virpinimas, ir jais žinoma niekas netiki. Nes mes žinom, kad visi politikai
  labiausiai svajoja būti perrinkti, taigi įrodinėti kaip ir nebėra ką?
  Aiškintis, kad pvz. pensijų indeksavimas pagaliau padarytas taip, kad nuo šiol
  vyktų aautomatiškai, apie tai kalbama bent penkis metus, ir kad tai realiai
  atima iš politikų galimybę ateityje tapti dosniais, jums kaip ir kitiems visų 
  temų žinovams matyt jau per sudėtinga, o gal neverta, nes prieštarauja
  susigalvotam naratyvui?


  Nesiekiu atgrasyti nuo pagrįsto vyriausybės tarkavimo už epizodus, kur aiškiai
  naudoja resursus savireklamai, bet tai toli gražu nėra svarbiausi socialiniai
  ar ekonominiai klausimai, kuriais norisi matyti konstruktyvią, o ne
  konfliktų-skandalų diskusiją. Tokio aukščio žurnalistikos kartelė stipriai
  nuvilia. Labai tikiuosi, kad šis epizodas padės susiimti ir atsidūrus
  nacionalinio transliuotojo eteryje pradėti kelti sau aukštesnius reikalavimus.
  Jei tai, ką sukursite, bus paženklinta intelektu ir nesukels Pavlovo reflekso
  prie skandalų komercinės žiniasklaidos įpratintai žiūrovų daliai, tai ir bus
  žingsnis į tą pusę, kurlink LRT turėtų judėti.
