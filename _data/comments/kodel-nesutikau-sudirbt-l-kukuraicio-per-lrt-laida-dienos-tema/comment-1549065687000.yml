message: >-
  O taip, žinoma, kas gi gali būti mažiau reikšminga už gebėjimą akademikui
  intelektualui gerai valdyti gimtąją kalbą. Ir tiems, kam tai rūpi, žinoma,
  svarbūs tik paviršiniai dalykai, kaip kad prezidento išvaizda, o ne pats
  prezidentas ir jo politika. Ir aišku, tie, kuriems tai rūpi, yra niekur nosies
  iš Lietuvos neiškišę provincialai. Gilios įžvalgos. Ir ne mažiau juokingos. Aš
  prie jūsų dėl kalbos dalykų prikibau tokia pat forma, kokia jūs prikibot prie
  žurnalistės suplakdamas viską į 'jakilaitis style'. Linkiu daugiau
  bendradarbiauti, o ne tverti fronto linijas viliantis, kad žmogus 'neįsižeidė
  dėl epitetų'.
