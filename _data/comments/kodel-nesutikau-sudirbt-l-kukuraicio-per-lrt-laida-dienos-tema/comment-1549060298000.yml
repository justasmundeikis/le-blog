message: >-
  Aišku, labai rimta, pasivadinti "Kod", bet tebūnie.


  Aš Lietuvoje nesu baigęs 7 klasių ir taip, mano lietuvių kalba, rašyba ir
  gramatika yra gana prasto lygio. Aš nuolatos stengiuosi gerinti savo kalbos
  žinias, bet kai pasveriu, ar geriau yra perskaityti gerą "ekonominę" knygą, ar
  tą laiką skirti lietuvių kalbos gramatikai ir klaidų vengimui, man kaštų
  naudos analizė yra aiški - skaityti geras knygas :D


  Aišku, Jums formalumai, tokie kaip, kalbos įvaldymas, gali būti labai svarbūs.
  Tai nenustebčiau, jog Jums gyvenime ir daug kitų formalių dalykų bus ko gero
  labai svarbūs, pvz., kaip atrodo prezidentas :D


  Man visiškai nesvarbu, kaip atrodo prezidentas, man visiškai nesvarbu, kiek
  grubių, baisių ir dar kokių rašybos ar gramatikos klaidų aš pridarau... man
  svarbu yra šviesti visuomenę: ne būti raštinga, o būti protinga. Protinga
  mintis, su į ar i, su kableliu ar be kablelio ir liks protinga mintimi.


  Galbūt Jums tai nepatinka, sveikinu, demokratinė valstybė ir Jūs turite teisę
  į tokios nuomonės turėjimą, turite teisę neskaityti mano minčių :D Aš
  pragyvenau 14 metų ne Lietuvoje, laisvai kalbu ir rašau 3 kalbomis, tebūnie su
  klaidomis.  Gyvenimas ne Lietuvoje, pakeitė vertybės ir supratimą - kas yra
  svarbu. Tad palinkėsiu, keliaukite ir Jūs...
