message: >-
  Vytautai,


  1) 2019 metų biudžetas yra patvirtintas, sprendimai dėl vaiko pinigų priimti
  2018 rugsėjo/spalio mėnesiais.

  2) Indeksavimas priimtas buvusios vyriausybės/Seimo, taigi sprendimas dėl
  pensijų yra depolitizuotas

  3) Vienintelis klausimas kaip aš čia suprantu yra aktualus, tai vaikų
  maitinimo klausimas.


  Indrė paskambinusi aiškiai pasakė, apie detales nebus kalbama, naratyvas
  aiškus: dosni vyriausybė prieš rinkimus. Basta.


  Taip, kad nei tema čia yra labai "aktuali" ta prasme, akd dabar priimami
  sprendimai, nei diskusija buvo moderuojama, o vedamas naratyvas... Tada tai ne
  žurnalistika.


  Ar būtų buvę geriau vaiko pinigus duoti tik tiems, kurie gyvena skurde? Ar
  būtų geriau tiesiog didinti socialines išmokas, ar geriau būtų tuos pinigus
  investuoti į mokytojų atlyginimus? Čia yra esminiai, detalūs klausimai, apie
  kuriuos galėtų ekonomistai, politikai diskutuoti, nes visi scenarijai turi
  savo pliusų, savo minusų, bet juk ne apie tai laida turėjo būti...
