message: >
  perskaitęs pradžią labiau tikėjausi komentaro apie Finmin makro prognozių
  kokybę ir viešuosius finansus, o komentarus apie ne valstiečių premjero ar Bfk
  pirmininko kartojamus reklaminius šūkius "sugrįžk", ar kokio nukritusio iš
  dangaus Viktoro pasisakymams, kuriuos galima prilyginti foniniam triukšmui.


  Dar keli kontraversiški teiginiai 

  - vienas, kad Jakeliūno tyrimui "nebe laikas". Buvo tokia situacija, kai iš
  a.a. Pociūno žūties istorijos kilo VSD-valstybininkų skandalas, o kai kas mums
  aiškino "nesiknaisiokite po kaulus". Yra tokios pozicijos besilaikančių ir
  šiuo atveju, tik kartu su Skaitytoju visiškai nesuprantu kodėl. Nes tai apie
  ką kalba Jakeliūnas yra įtarimai stambaus masto manipuliacija, kuri, tikėtina,
  dėl senaties net neturint baudų bankams ar baudžiamosios perspektyvos gali
  baigtis komisijos išvadom, reputaciniais nuostoliais kai kam LB ir politikoje,
  bet tapti gera pamoka ateičiai ir pristabdyti bankų apetitą piknaudžiauti
  galių asimetrija.



  antras, "Gal tiesiog Seimo nariui reiktų slopinti savo norą tapti LB valdybos
  pirmininku". Čia kaip, kokiu stebuklingu būdu? Ar rimtai manote, kad premjeras
  esamom aplinkybėm ir žiūrint į reitingus, turi realių šansų iškeisti kėdę į
  Prezidento? Nerimta ;-)
