message: >-
  Realiai pinigų gaminimo būdas nesikeitė jau daug amžių. Keitėsi gaminiai ir
  paslaugos, už kurias gaunami pinigai, bei jų įkainojimas. Ką daro bankai, ir
  kaip jie sukuria pinigus? Jie padidina atlikto darbo kiekį per laiko vienetą,
  arba padidina produkto pridėtinę vertę (patobulinant produktą). Tiksliau
  finansuoja verslo projektus, kurių pelną dalinasi bankas, verslo plano
  autorius, bei papildomos grandys, kurios atsiranda norint, kad sklandžiai
  vyktų pateiktasis verslo planas. Šiomis dienomis bankas, daugiausia, likęs tik
  kapitalo valdytoju, kuris finansuoja vertę kuriančius projektus. Bankams
  dažniausiai nesvarbu ar tai tiesiogiai pateiktas verslo planas, ar planas,
  kuriam garantijas suteikia tam tikros institucijos, jiems svarbiausia rizikos
  vertinimas, kuris keičiasi nuo laikotarpio.
