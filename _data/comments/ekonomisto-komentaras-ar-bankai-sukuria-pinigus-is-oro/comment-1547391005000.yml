message: >-
  Tikrai puikus, šviečiantis visuomenę, straipsnis. Vertingas Vaido Navicko
  pastebėjimas ir komentaras. Belieka tikėtis, kad bus pratęsta ši tema ir
  paaiškinta, kokią atsakomybę prisiima KB kurdami iš oro pinigus ir juos
  skolindami. Ar valstybei nebūtų tikslinga pasinaudoti šia pinigų kūrimo teise,
  pradžiai bent jau strateginių objektų, valstybės skolos finansavimui, turėti
  valstybinį banką kuris atsakingai kurtų pinigus, už kuriuos nereikėtų mokėti
  palūkanų. Supratus pinigų iš oro kūrimo atsakomybę ir naudą kurią duoda tokia
  kūryba, visuomenė supras ir naudą, kurią gali duoti valstybinis bankas.
