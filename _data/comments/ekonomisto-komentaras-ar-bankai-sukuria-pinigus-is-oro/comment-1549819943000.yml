message: >-
  Terminas “pinigai iš oro” nėra korektiškas. Siūlyčiau prisilaikyti Aušros
  Maldeikienės terminologijos (pirmas komentaras).

  Tačiau labiau kliūva paskutinis sakinys:

  “Iki tol, neteisingai reguliuojami bankai pūs kainų burbulus ir nuolatos
  sukels krizes”.

  Straipsnyje nei vienu žodžiu neužsimenama apie kainų burbulus (nors, tur būt,
  turima omenyje finansiniai burbulai). Pagal naujausią teoriją finansinius
  burbulus pučia finansinių rinkų prisotinimas ir čia bankų vaidmuo nėra
  pagrindinis.

  http://naujienos.vu.lt/naujausias-spectrum-numeris-jau-cia/

  (36 p. Kur glūdi ekonominių krizių šaknys?)
