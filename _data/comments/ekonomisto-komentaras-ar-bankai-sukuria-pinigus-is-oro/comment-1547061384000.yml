message: >-
  Puikus tekstas. Dar vertėtų pridurti, kad komercinių bankų pinigai skiriasi
  nuo centrinių bankų pinigų, nors ir vieni, ir kiti vadinami eurais (ar
  doleriais, litais, etc.). Skirtumas pasimato per bankų krizes.


  Centrinių bankų pinigai (grynieji pinigai ir komercinių bankų rezervai
  centriniuose bankuose) yra „alfa“ pinigai; komercinių bankų pinigai (indėliai)
  yra „beta“ pinigai. Komerciniai bankai prisiima atsakomybę konvertuoti
  indėlius į centrinių bankų pinigus (grynuosius) santykiu 1:1; centriniai
  bankai nekonvertuoja savųjų pinigų į  komercinių bankų pinigus.


  Indėlininkai, užuodę problemas savo banke, puola konvertuoti „beta“ eurus
  (indėlius) į „alfa“ eurus (grynuosius). Jeigu bankas nesugeba užtikrinti
  pažadėto 1:1 santykio tarp savo „beta“ eurų ir centrinio banko „alfa“ eurų,
  mes sakome, kad jis yra nemokus.


  Abi eurų rūšys sukuriamos iš oro, bet jos yra skirtingos. Mano manymu
  aiškiausiai apie tai rašo Nick Rowe https://worthwhile.typepad.com/
