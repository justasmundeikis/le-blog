  Sis dalykas daugmaz aiskus ir placiai aptarinejamas. Siulyciau panagrineti
  idomesne tema, kurios ekonomistai kazkodel baidosi: valstybiu galimybes leisti
  (o ne skolintis) savus pinigus. Pvz., JAV negali tiesiog atsispausdinti
  doleriu valstybes poreikiams. Ji juos skolinasi is FED. Tai yra kiekvienas
  naujas isleistas doleris yra skolintas doleris, uz kuri reikia moketi
  palukanas. Va čia tai verslas! Kaip sake Fordas, jei liaudis suvoktu pinigu
  esme, revoliucija butu jau rytoj :).
