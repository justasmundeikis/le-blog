message: >-
  Dėkoju už išryškintus ekonominius Lietuvos politinio gyvenimo aspektus. Deja,
  dažnai tenka pastebėti, kad ekonomistų politikavimas yra ideologiškai
  vienpusiškas. Šiame rašinyje aiškiai matosi menkai argumentuotos pastangos
  tautines (nacionalistines) jėgas priešpastatyti liberaliai demokratijai. Negi
  liberali demokratija turi riboti idėjų įvairovę? Tuo pačiu federalizacija
  aprioriai tapatinama su liberalia demokratija, nors savo esme yra jos
  naikinimo kelias. Federalizacija kaip ir globalizacija politikoje yra tiesus
  kelias dar labiau atitolinti valdžią nuo žmonių ir visuomenės, o tai ir yra
  globalios (ne lietuviškos) socialinės nelygybės pagrindinė priežastis. Todėl
  pateikiama nuomonė, kad Lietuvos problemos yra lokalios, pagimdytos vietinių
  politikų yra dar vienas politinių tendencijų supaprastinimas.
