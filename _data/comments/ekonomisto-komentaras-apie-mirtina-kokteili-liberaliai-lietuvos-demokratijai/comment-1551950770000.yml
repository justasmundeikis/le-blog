message: >-
  MMA indeksuojant su VDU nepadeda pasivyti ES algų vidurkį, nei pasivyti ES
  individualias algas už panašu darbą. Net Makronas prakalbo kad reikia bendro
  ES algų minimjmo. Kad algos už tą patį darbą susilygintu.Gi todėl vyksta
  emigracijos chaosas. Lietuva nelaukus gali save gelbėti naudojznt MMA kaipo
  vedlį ,o ne tik sekti iš paskos. Mūsų pirmas uždavinys pasivyti ES kol dar
  visi neemigravę. Pasivyti ir pirmauti skirtingi uždaviniai ir strategija.
