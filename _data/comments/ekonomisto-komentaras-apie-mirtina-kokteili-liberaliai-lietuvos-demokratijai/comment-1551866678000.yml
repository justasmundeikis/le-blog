message: >-
  Atsiprašau  Justai bet keliose vietose skaktytojus sumaišai kaiteliodamas
  pajamas ir darbo užmokesti. Į pajamas įeina ir darbo užmokestis ir verslų
  pelnas. Tai žymus skirtumas nuo darbo užmokesčio per alga.  Lietuvoje algos
  plius “likutis” (pelnas) veik puse ant pusės sudaro BVP. Tad pelnas didžiulė
  krašto gamybos dalis likusi neapmokėstinta, ir nepadalinta algas gaunantiems.
  Ypač nuskriausti žemas algas uždirbantys. Pagrindinis būdas politikams tai
  taisyti tai greitai progresyviai kas pusmetį kelti MMA. Politikų pareiga ne
  pelną gaunantiems laižytis bet kad visų algos ir pajamos kiltu, ir kad
  santikis tarp algų ir pelno būtu optimalus. Bent kad nereiktu e.igruoti pas ES
  kaimynus kur algos keturgubos. Nesvarbu kad jos paketurgubėjo nuo 2000 m.
