message: >-
  Nuo “…kad pretendentai deklaruotų…” iki “…Kitaip tariant, kad baigtųsi
  nuolatinis rinkėjų apgaudinējimas ir mulkinimas…” oj, kokia milžiniška pelkė:
  nuo šito Jūsų maloniai siūlomo “nuo” iki “Kitaip” KIEK DAR TRISDEŠIMTMEČIŲ
  SIŪLOTE TAPŠNOTI,  PONAI?

  Jei jau kuriate blogus, tinklapius, puslapius etc, tai esate drąsūs normalūs
  piliečiai. Tuomet prašau man, runkeliui, pasakyti tiesiai šviesiai:

  1. kas daryti, kaip žiebti snapan globaliems nutautėjimų siautëjimams
  Pasaulyje ir Lietuvoj? Jei nacija yra tauta, tai ko čia burbuliuot?

  2. kaip be prievartos bičiulių gaujoms uždrausti grobti bei GALIMAI vogti? Ogi
  daug kam GALIMAI būtent taip atrodo GALIMAI visa Lietuvos valdžiažmogių veikla
  GALIMAI visus paskutinius 29 metus!

  3. kaip be prievartos IR MIKLIAI apšviesti šimtatūkstantinį Lietuvos “elitą”
  su jo palaikymų brigadomis, kad rinkimai ir savivalda – ne bičiulių gaujų
  sąrašų prakišimai į REALIAI NEĪGALIŲ “RINKĖJŲ” makalules, O PERSONALŪS
  ATSAKINGŲ, DARBŠČIŲ IR SĄŽININGŲ PILIEČIŲ RINKIMAI Į VADŲ TARYBAS IR POSTUS?
