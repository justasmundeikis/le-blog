message: >-
  Mažas komentaras dėl šito fragmento:


  &#8220;Ar 2020m. į Seimą Lietuvoje pateks profesoriaus Vytauto Radžvilo
  kuriama nacionalistinė platforma, ar Prezidento posto siekiančio Arvydo
  Juozaičio siekiama įkurti partija, dar neaišku. Tačiau tikėtis, jog mūsų
  politinę sistemą aplenks juodi debesys, naivu.&#8221;


  Kiek aš suprantu jei bus partija tai ji bus bendra Radžvilo ir Juozaičio, nes
  iš esmės tie patys žmonės palaiko abu juos ir dirba juos populiarindami.
