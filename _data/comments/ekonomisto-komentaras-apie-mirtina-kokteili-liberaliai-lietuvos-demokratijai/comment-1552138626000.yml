message: >-
  Abejotina.


  Kiek žinau, Radvilo kompanija savo laiku dėjo daug vilčių į Tautininkų
  sąjungą, tačiau Juozaitis niekada nebuvo jų favoritas. Pažiūrėkite, kas
  Radžvilo komiteto rinkimuose į Europos parlamentą nariai
  (http://www.radzvilas2019.lt/p/komitetas.html). Jūs manote, kad katalikai ir
  disidentai, rimtai kentėję nuo sovietų režimo dėl savo tikėjimo, kada nors
  sutiks remti nomenklatūros išeivį Juozaitį?


  Skirtis tarp proeuropietiškai orientuotų nacionalistų-katalikų ir
  nacionalistų-pagonių, tarp kurių nemažą įtaką turi tokios paneurazinės
  ideologijos kaip sarmatizmas, gilesnė nei atrodo. Žaidimas nacionaliniais
  sentimentais ir nacionalistinė retorika berods vieninteliai dalykai, kas juos
  vienija, visos kitos nuostatos skiria. Kas, kad Ozolą šiandien savu stengiasi
  paversti abi nacionalistų pakraipos, tai nereiškia, kad jos turi daug bendra.


  Šiandien neįsivaizduoju Juozaičio ir Radžvilo vienoje partijoje, jie joje
  tiesiog neišsitektų.
