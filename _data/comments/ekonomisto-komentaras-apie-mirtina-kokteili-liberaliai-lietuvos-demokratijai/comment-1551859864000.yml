message: >-
  Justai - šaunuolis, nes gerai nušvietei situaciją. Tačiau reikia tiksliau
  ieškoti išeičių iš patinės situacijos. Ji būtų reikalavime partijoms einant į
  savivaldos rinkimus deklaruoti kokio didumo nustatys vietinius mokesčius
  (berods, žemės bei nekilnojamo turto) ir kokie bus pirmi dešimt investicinių
  projektų bei kokia bus fondogrąža ir nauda piliečiams. Einant į Seimo ir
  Prezidento rinkimus turime reikalauti, kad pretendentai deklaruotų bent jau
  pagrindinių  mokesčių (PVM, pelno, GPM, akcizų) tarifus, kuriuos jie įves bei
  bent viešo sektoriaus finansavimą su BVP perskirstymo procentu. Kitaip
  tariant, kad baigtųsi nuolatinis rinkėjų apgaudinėjimas ir mulkinimas
  netęsimais pažadais. Tam, beje, yra skirtas Politinių partijų ir Prezidento
  programų bei atsakomybės už jas" įstatymo projektas iš keturiasdešimties
  reikalingiausių valstybės gerovei, teisingumui, saugumui, tvarkai ir laisvėms
  įstatyminių-nutariminių projektų paketo "PROVERŽIS 2020"
