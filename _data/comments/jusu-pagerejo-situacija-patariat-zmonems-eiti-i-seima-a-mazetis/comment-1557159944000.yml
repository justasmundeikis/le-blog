message: >-
  kai kurie wannabe žurnalistai bando naudoti iš Vakarų perimtą
  grillinimo-roastinimo taktiką, taip mėgindami įgyvendinti savo misiją ir
  dažnai peržengdami bet kokias ribas. Ypač spausdami į kampą nepatyrusius
  politikus, kurie dažnai yra lengvas grobis, tuo bando kompensuoti intelekto ir
  gilesnio temos suvokimo stoką, ir daryti pigų šou daliai publikos,
  nesidominčios niekuo, tik besiraitančio politiko pažeminime matančios savo
  triumfą. Dar prisideda vidinės kalbintojo kultūros lygis, ir štai jums
  vietinės žurnalistikos vaizdzialis.


  Tačiau nesuvesčiau visko į vieną asmenį ir nedaryčiau plačių apibendrinimų.
  Nepagrįsta, ir stipriai per daug dėmesio. Bet kuriuo atveju labiau rūpėti
  turėtų ne delfi.tv kuri pirmiausia yra verslas, lygis, o nacionalinio
  transliuotojo, kuris turi daug rimtesnę misiją, vedantieji.
