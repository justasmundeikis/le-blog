name: Skaitytojas
date: '2019-05-02 12:05:40'
url: ''
message: >-
  Blogiausia yra čia mano nuomonė, kad didelė visuomenės dalis (bent jau ta,
  kuri labiausiai reiškiasi) nemato nieko blogo tokiuose pasakymuose. Ir
  nesakyčiau, kad Mazėtis čia kažkuom išskirtinis, dabar gal užkliuvo ir
  parašėt. Bet realiai man atrodo, jog dauguma dabartinių žurnalistų mėgsta
  šaipytis iš politikų (ar šiaip pašnekovų), kurie jiems nepatinka.


  Ir juokingiausia kai po to tie patys žmonės pradeda kalbėti apie patyčių
  problemą ir kaip reikia su tuo kovoti.
