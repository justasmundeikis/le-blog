message: >-
  Nežinau, ar profsąjungos viską suprato (beje kodėl anglų k.?) ir ar aš
  supratau ką norėta pasakyti.


  Pastebėjimas: industrial robots yra tik dalis, perimanti mechaninį darbą.
  Pasidomėkite RPA, ten perimami rutininiai office warriors darbai, geriausias
  pvz. - finansų sektorius.


  Apie išvadas

  1. risk of lo(o)sing permanent work - čia darbo teisės sritis, su
  automatizavimu imho nesusijusi. Automatizavimas reiškia, kad tiesiog prarasi
  darbą.

  2. therefore more and less quality work - nesupratau logikos.

  3. but society evolves ”liberal mind” oposing ”socializm” - čia iš dalies
  tiesa, nors man rodos pastaruoju metu t.y. po finansų krizės, kapitalizmas ir
  ypač libertarizmas patiria daugiau iššūkių nei bet kada nuo 1990-ųjų.
  "Socializmas" turi stigmą post-sovietinėse šalyse, kur jis siejamas su ne
  pačiais maloniausiais prisiminimais, iniciatyvos ir verslumo užgniaužimu, tuo
  pačiu propaguojant fasadinę monolitinę visuomenę. Kas vyksta - kad kylant
  ženklios dalies Vakarų visuomenių nepasitenkinimui liberalia globalizacija, į
  valdžią kai kur ateina populistai, kurie mažina socialines garantijas ir
  mokesčius verslui ir (daug kur seniai įsivestus progresinius tarifus)
  daugiausiai uždirbančių pajamoms.

  4. self-employment, gig-economy reduces the ”base” - kol kas self-employment
  yra tendencija, bet gig darbuose, nors augimas dviženklis, vis dar dirba
  ganėtinai nedaug žmonių (Uber currently has 75 million riders and 3 million
  drivers globally - 3 mln. yra labai nedaug). Ir tai nebūtinai precarious work
  atvejai - dalis jų taip dirba todėl kad patys nori ir gali (programuotojai),
  arba tai yra pirmas ir papildomas darbas (studentai), dalis auginančių vaikus
  namuose (negalėtų dirbti visą dieną), kiti papildomai užsidirba, nes
  "fiksuotame" darbe nepakanka (uber tipo "pavėžėjimas"). Čia ryškesnės
  problemos dvi - auganti IV ir darbuotojų nuoma kaip "pilkoji" darbo forma,
  pakeičianti normalias darbo sutartis, nors paties darbo esmė ir modelis
  nesikeičia, ir visai realus X ir vėlesnių kartų įprotis dirbant tokiu režimu
  turėti didesnę asmeninę laisvę, atnešantis ir finansinį pažeidžiamumą.


  Apie profsąjungų situaciją, klausimus ir išeitis - įdomu, kad ten, kur
  darbdavių derybinės galios labai neproporcingai didelės ir žmonės socialiai
  nesaugūs, prastos viešos paslaugos ir brangios privačios (JAV), daug remiančių
  profsąjungas, ir atvirkščiai.
