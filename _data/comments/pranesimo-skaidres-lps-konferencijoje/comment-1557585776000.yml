  Regis turėtų būti paviešintas renginio video, tik kada ir kur dar nežinau...


  Kai publika tarptautinė, tai skaidres esu linkęs ruošti anglų kalba, pranešima
  skaityti lietuvių kalba, juolab, jog pranešėjų kalba buvo sinchroniškai
  verčiama į anglų bei lenkų kalbas.
