message: >-
  Net jei visi akademikai ar kiti intelektualai save pradės visuomenei ar jos
  valdomai (ne pelno siekiančiai) LRT dalinti tik mokamai - nematau tame nieko
  gero. Nei jiems, nei pačiai visuomenei. Tokiu būdu jų dalyvavimas
  neišvengiamai sunyktų (nes akademikų kalbos "perkamos" daug prasčiau nei bet
  kokio lygio popsas), toliau progresuotų "rinkos santykių" įsigalėjimas visose
  srityse. O kai tave jau "perka" valandiniu tarifu, ne vienam užsakovui ko gero
  dar kiltų mintis ir žodžius paredaguoti... Ir ką - tu jau produktas, nenori -
  nemokėsim... Vnžo, kvepia tik dar didesne viešo diskurso degradacija.


  Pateisinčiau tai tik komerciniuose renginiuose, kaip mokamos konferencijos,
  arba komercinėse TV, tam įkainiai puikiai tinka. Tačiau manau kad nerealu, nes
  bet kokios interesų grupės (šiuo atveju Justo asmenyje kalbam apie akademikus,
  atstovaujančius plačiosios visuomenės interesą) nuostata - jei kas kviečia
  išsakyti nuomonę, ir nemokamai gali ją skleisti, puiku. Už taksi ir analizės
  valandas susirinkti kompensaciją yra klausimas, tačiau čia jau turi padėti
  glaudus ryšys su ta visuomenės grupe, kuri suinteresuota labiausiai. O štai
  tokiam crowdfunding'ui socialiniai tinklai ir net % nusiskaičiuojančios
  platformos gali puikiai pasitarnauti.
