message: >-
  Va pagaliau Justas pasakė tai, ko nedrįso pasakyti kiti.


  Pasirodo, kad moklso žmonės, medikai, mokytojai ir valsybės tarnautojai turi
  dirbti už dyką - nes tai jiems "malonumas", o stambūs ūkininkai, kurių neretas
  net neturi nei žemės ūkio išsilavinimo, gauna milijonus ir nuota verkia, kad
  Lietuvos valstybė jiems dar vis kažką skolina, nors realybėje jų sukuriama
  vertė (pvz. grūdininkystėje) geriausiu atveju yra nuliui (įskaitant žalą
  gamtai, žmonių sveikatai, mokestines lengvatas, tiesioginę paramą, investicinę
  paramą ir t.t.).


  Jeigu save gerbiančiam "žaliajam" valstiečiui pasiūlytum 10 €/val. atlygį,
  būtum, švelniai tariant, nesupratas. Ir kai pasakai žmonėms, kad stambieji
  ūkininkai prievartaudami valstybės biudžetą atima duonos kasnį iš mokytojų,
  mokslininkų ir medikų, tai pastarieji net to girdėti nenori - gal dėl bukumo,
  o gal dėl nepatogumo, nes žiniasklaida su LLRI pagalba sumenkino ir nuvertino
  visas valstybės teikiamas paslaugas ir kaip įmanoma siekė jas prichvatizuoti,
  o tada visi pajusime tikrąją valstybės paslaugų įkainį... (kaip buvo su "Leo"
  projektu).

  Justai, tikrai linkiu tęsti akademinę veiklą ir duok Dieve, kad viskas klotūsi
  gerai. Tikiu, kad pajudinsi visą akademinę bendruomenę, kuri pradės gauti
  adademikams priklausantį atlygį.
