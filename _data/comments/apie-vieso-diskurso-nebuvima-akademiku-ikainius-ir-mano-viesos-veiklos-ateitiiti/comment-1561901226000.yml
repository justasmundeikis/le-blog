message: >-
  Na, atrodo, kol akademinai bus pigūs, tol jie pigūs ir bus. Kuomet žmogus
  pristato kainą už savo siūlomą produktą/paslaugą, tada jau galima spręsti ar
  tai yra verta ir, ar kaina yra adekvati. Kinta vertinimo kriterijai.


  Bet bus įdomu paskaityti kaip dalykai klostysis toliau :)


  Aš mėgstu galvoti, kad žmonės yra protingesni ir labiau linkę į vertingą
  informaciją nei mums atrodo iš pirmo žvilgsnio.
