message: >-
  Drasu ir pasiaukojanciai kilnu. Isgirskite pagaliau akademiku, kaip ir viso
  viesojo sektoriaus, nesistemos realybe, kuria del nesuprantamu (kulturinio
  mentaliteto dividendu ir psichologiniu traumu iki siol) priezasciu pati
  visuomene toleruoja, reiskia pripazista kaip norma, bet kartu stebisi (ka
  turime galimybe pastebeti ir komentaruose cia) isvestiniais reiskiniais
  (paradoksas).


  Kai per adekvacius mokescius, valstybe=zmones nesutaria, pasekoje nesiteikia
  deramai finansuot tu paciu akademiku, viesuju paslaugu (kitas pvz medicina,
  svietimas), bet reikalauja turet, kaip duotybe ir dar "del bendro gerio"
  puikiai funkcionuojancia, tai tuomet tenka susimoket "per aplinkui", jog
  aplamai butu (kaip ir su privacia medicina, mokslu).


  Ar tai labiau apsimoka sistemoje, orientuotoje i geroves kurima daugumai
  (priesingai funkcionuojanti XXIa. prilygsta nusikalstamai, bet ne vertybei)?
  Turbut, kad ne, bet LT tokios ir nera.
