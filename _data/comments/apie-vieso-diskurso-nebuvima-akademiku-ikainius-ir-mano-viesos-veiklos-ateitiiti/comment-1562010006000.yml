message: >-
  Absoliučiai sutinku su argumentu, jog nesant vieningumui, pavienių akademikų
  protestas nieko nepakeis.


  Tačiau reikia suprasti ir akademikų santykį su visuomenę: įprotis dėstyti,
  aiškinti šviesti, jis įaugęs į kaulus. Įtariu daugumą, tame tarpe ir aš,
  manome, jog intelektualinis elitas turi dalyvauti viešame diskurse ir taip
  prisidėti prie viešojo gėrio kūrimo.


  Ne maža dalis akademikų gėdijasi kalbėti apie pinigus, tad šio komentaro ir
  kainų siūlymo tikslas ir buvo, bent po truputi skatinti akademinę bendruomenę
  susimąstyti apie savo savivertę. Dar reikės daug laiko, kol akademikai nustos
  savo dalinti nemokamai.


  Tačiau nesutinku su argumentu, jog tai per didelės pasiūlos klausimas. Kiek
  Lietuvoje yra kalbančių akademikų pvz., ekonomikos temomis? Ar kada nors už
  dalyvavimą žiniasklaidoje buvo honoruojami finansiškai akademikai?


  Gildijos variantas skamba gana įdomiai... :)
