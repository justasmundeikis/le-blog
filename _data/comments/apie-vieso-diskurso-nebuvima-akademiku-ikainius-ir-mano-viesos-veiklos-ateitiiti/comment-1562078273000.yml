message: >-
  NVO, LRT, profsąjungos, Seimo nariai, Vyriausybė ir jos komisijos yra ne pelno
  siekiantys... tačiau jų visų poreikis konsultuotis yra begalinis.


  Iš čia ir kylą dilema, jog tai kas yra nemokama, yra išeikvojama. Manau
  sprendimas galėtų būti "think tankų" atsiradimas, kuris samdytų akademikus ir
  atlieptų kokybiškos nuomonės formavimą ir sklaidą.


  Kitas klausimas, jeigu negauti kompensacijos už dalyvavimą viešame diskurse,
  kodėl turėtų akademikai tai išvis daryti, suprasdami, jog tuo metu, negali
  nuveikti kitų darbų, arba skirti to laiko mokslui, šeimai ar draugams?
