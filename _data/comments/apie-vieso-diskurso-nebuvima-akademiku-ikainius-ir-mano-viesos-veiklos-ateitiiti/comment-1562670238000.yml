message: >-
  Taip, jeigu profsąjungos rinktų tokį nario mokestį, kad galėtų susimokėti už
  analitines, konsultavimo paslaugas ir būtų gerai. Mano šis "protestas" ir
  siekia atkreipti į tai dėmesį.


  Vyriausybė ir politikai nuolat kviečiasi akademikus pakonsultuoti, išsakyti
  savo nuomonę. Tačiau toks "ekspertų" dalyvavimas, yra honoruojamas tik ačiū ir
  patapšnojimu per petį.


  Dėl Vokietijos akademikų kalimosi: skirtumas yra tas, ar akademikas nori pats
  iš savęs kažką parašyti, ar yra prašomas žiniasklaidos komentuoti. Jeigu
  akademikas pats nori parašyti, pakomentuoti, arba replikuoti, tai jo laisva
  valia ir suprantama nemokamai. Jeigu žiniasklaida kreipiasi komentarų,
  paaiškinimų ar analizių, tai jau kas kita. Kadangi Vokietijoje profesoriai
  apskritai turi daug apribojimų dėl papildomo neuniversitetinio darbo, į juos
  retai kas ir kreipiasi :)
