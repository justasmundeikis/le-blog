message: >-
  čia jau galiu tik sau paantrinti - konkretus poreikis didesnės nei x val.
  apimties tyrimams galėtų būti apmokamas arba tų pačių profsąjungų kaip
  kolektyvinį interesą atstovaujančių, arba jų narių - nes jiems tai atsipirks.
  Dėl konsultacijų vyriausybei - nesu tikras, apie ką čia kalbam, nes ten arba
  samdomi konsultantai, arba nemokami socialiniai partneriai, kuriuos finansuoja
  jų pačių veikla.


  Bendrai akademikų dalyvavimas viešame diskurse - laisvo mąstymo (ne tik tokio,
  už kurį sumokėta, kurį priversti demonstruoti minėti užsakytas studijas
  kepantys kolegos) ir  priklausymo nerinkos-neverslo bendruomenei, keliančiai
  sau aukštesnius tikslus nei kalti babkes ar susitvarkyti patogiai asmeninį
  gyvenimą, harmoningai skiriant jį savo artimiesiems, požymis. Čia nekalbu apie
  nomenklatūrinius akademikus, orientuotus į universiteto ar savo padalinio
  interesus, išgyvenimą ir plėtrą ne blogiau kaip verslo struktūros vadybininko,
  tokių nemažai.


  Beje, kaip manote (o gal žinote), kas finansuoja Vokietijos žiniasklaidoje
  mėnesiais besitęsiantį ekonomistų "kalimąsi"?
