message: >-
  Ar negalima pasakyti taip, kad UBI iš dalies turime ir dabar tik kitu
  pavidalu? Tas pats minėtas MMA, ar NPD dydis iš esmės ir siekia užtikrinti
  minimalų pragyvenimo lygį. tad kuo UBI yra kitoks iš esmės?


  Antra, ar nebūtų taip, kad iš esmės įvedus UBI, ir leidus daryti ką nori-
  dirbti ar ne, natūraliai kiltų kainos, didėtų dar labiau nelygybė, nes ne visi
  nutarti dirbti ir auginti savo pajamas daugiau.


  Suomijos atliktas bandymas su UBI šiek tiek idėją pakraipė. Juk pirminė idėja
  buvo ta, kad visi gauna UBI, bet ar dirbi ar ne, tavo pajamos nekinta nuo to.
