message: >-
  Kadangi Lietuvos ekonomikos sienos dabar yra sutapantintos su Europos Sąjungos
  sienomis, tai ar ne realiau kelti MMA atsižvelgiant į ES  VDU, o ne Lietuvos?
  Aišku kėlimo greitis (kalendorius) turi atsižvelgti ir į kaip greit Lietuvos
  verslas gali prisitaikyti be didesnės katestrofos. 

  Berods Pietų Korėja yra paskelbusi kelti minimumą 16% kas met su tikslu
  pasivyti krašto gamybą. Australijoje, aukščiausias teismas, prieš maždaug 60
  metų pripažino, kad būtina atsižvelgti į ekonomikos BVP keliant minimumą.

  Kai pakeliamas minimumas būna akstinas ir artimoms algoms (gal ir visoms)
  pasistumėti. Būtu įdomu paskaityti tyrinėjimų šią linkme
