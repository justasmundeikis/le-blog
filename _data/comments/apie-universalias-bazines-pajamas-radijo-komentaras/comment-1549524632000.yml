message: >-
  Pritariu studentės komentarui, kad iš dalies ir dabar turime bazines pajamas.
  Tik dar prie MMA, NPD pridėčiau ir socialines garantijas, bedarbio pašalpa,
  vaiko pinigai ir pan.. Tik nesutinku, kad augtų kainos, nes darbdavio išlaidos
  kaip tik mažėtų, na arba bent jau nedidėtų. Žinoma kainą kartais reguliuoja ir
  paklausa, bet paklausioms prekėms ilgainiui išsivysto konkurencija ir kainos
  yra linkusios žemėti link išlaidų: juk tai yra laisva biznio niša, kuri
  skatina kam nors ją užimti. 

  Galbūt būtų galima socialines garantijas tiesiog perkvalifikuoti į bazines
  pajamas? Žinoma prasidės šūkavimai, kad tokio dydžio tai ne jokios bazinės
  pajamos ir pan.. Bet tai leistų žmonėms, esant rinkoje prastai įsidarbinimo
  galimybei, dirbti dalinai, lengviau palikti išnaudojančius darbdavius, imtis
  persikvalifikavimo ir įgyvendinti savas svajones, bandant dirbti sau
  patinkantį darbą, kuris anksčiau atrodė nepakankamai naudos atnešantis ir pan.

  Bet kokiu atveju tiesiog pakeitus dabartinių pašalpų sąvoką į bazinių pajamų,
  tereikėtų perskirstyti lėšas.

  Žinoma vis viena truktų lėšų, bet naudos matau daugiau. Būtų galima jau
  stebėti be sąlyginių pajamų įtaką žmonių psichologijai. Pvz dabartinė bedarbio
  pašalpa yra pinigai, kuomet žmogui sumokami, kad jis nedirbtų. Žinoma yra
  liepiama vėl pabandyti dirbti, bet kuomet tenka rinktis tarp dviejų pajamų
  šaltinių, dar paskaičiuoja išlaidas susijusias su darbo vietos lankymu,
  kartais nedirbama tik dėl prarandamos pašalpos.


  Argumantas dėl daugiau uždirbančių, galima spręsti labiau progresiniais
  mokesčiais. Na ir žinoma bendrai mokestinė sistema yra tobulintina, pagal
  nuolat Maldeikienės išsakomas pastabas: apmokestinamas kapitalas, keistina
  turto vertinimo sistema ir pan.

  Taip pat tektų intensyviau vystyti draudimo paslaugas, kuomet bazinė suma
  finansuojama iš surenkamų pajamų, pelno ir akcizų mokesčių, bedarbystės ar
  pensijos išmokos gali būti jau perkeltos į draudiminę formą. Tik sveikata,
  motinystė vis viena iš fondinių lėšų turėtų likti kažkiek finansuojama.
