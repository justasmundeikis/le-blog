message: >-
  UBI, kaip ir MMA, progresiniai mokesčiai ir t.t. yra instrumentai, kuriais
  disponuoja ekonominę politiką formuojantys asmenys. 

  MMA didinimas mano supratimu iš esmės yra Lietuvoje prestižiškas, nes jis
  indeksuotas su VDU. Tai didelė pergalė profesinėms sąjungoms, nes nebereikia
  kasmet vesti derybų ir derėtis dėl kelių eurų. Kas dar liko, tai sutvarkyti
  indeksavimo formulę, jog ji tikrai būtų visiems aiški ir nekvestionuotina
  daugiau, kaip tai vyko praėjusių metų vasarą. Ekonomistai iš tiesų nežino, kas
  būtų, jeigu dar labiau Lietuvoje didėtų MMA santykyje su VDU: ar didėtų
  nedarbas, ar didėtų šešėlis, ar įmonės bankruotų, ar visgi įmonės pradėtų
  labiau investuoti į gamybos pajėgumus.  Mano supratimu MMA kuris atitinka ~50%
  VDU yra ta riba, kurios daugiau didinti nereiktų, nes MMA ir medianos santykis
  atrodo kur kas baisiau, jeigu pamenu teisingai, tai ~60%...


  Tad klausimas, ar neturint vietinių lokaliai veikiančių bankų regionuose,
  kurie iš esmės būtų suinteresuoti investuoti į vietinę gamybos plėtrą, vien
  tik didindami MMA ir nesudarydami sąlygų smulkiam ir vidutiniam verslui
  skolintis, mes neprieisim liepto galo.
