message: >-
  Pietų Korėjos dabartinis prezidentas pažadėjo pakelti minimalia algą 55% iki
  2020, vygdant 16,4% pakėlimus kasmet. JO išsakytas tikslas pakelti dirbančiųjų
  pragyvenimo lygį ir krašto gamybą. Praeitą metą pakėlė 16,4%. Šįmet neatlaikė
  mažųjų verslininkų kritikos ir pakėlė 10,9%. Atrodo išsakytas tikslas kelti
  VDU naudojant MMA kaipo įrankį. Netik sekimui.
