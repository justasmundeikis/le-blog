message: >-
  delfi diskusijoje pasigendu Lietuvai aktualių tikslų (UBI tik priemonė),
  prielaidų ir laiko ašies.


  Trumpalaikiai tikslai šiandien, kaip aš juos suprantu: 

  1) mažinti augančią pajamų nelygybę (kodėl, galima daug rašyti, bet kas
  domisi, žino - daug tyrimų rodo, kad didesnė pajamų nelygybė yra blogai
  vertinant visuomenės ir valstybės mastu, todėl net LLRI nesiima prieštarauti
  pačiai idėjai, tik vis ideologiškai neįtinka priemonės :)) 

  2) skatinti tiek bedarbius, tiek dirbančius užsiimti nauja produktyvia veikla,
  nesvarbu kiek pajamų ji atneša šiandien, didinti occupational mobility. Tai
  gali būti pigiai apmokamas darbas ar savanorystė. Gali būti patrauklesnis
  darbas, nors jame šiandien uždirbsi mažiau nei laimės nesuteikiančiame
  dabartiniame. Kitas, tik atvirkščias ir siauras šio tikslo priemonės variantas
  bedarbiams yra prievolė atidirbti už nedarbo išmoką.


  Ilgalaikis tikslas: 

  jei pasitvirtins nuogąstavimai, kad dėl robotizacijos mažės darbo paklausa ir
  išaugs nedarbas (jobs destroyed &gt; jobs created), aptarti ir sukurti modelį 
  kuris leistų visuomenei tai kompensuoti visom prasmėm - finansine, socialine,
  kultūrine. Keli tyrimai ir prognozės konkrečiose kvalifikacijose teigia, kad
  dėl programinių (ne mechaninių) robotų daugiausia, ypač vidutinio ir aukšto
  išsivystymo šalyse gali nukentėti ne žema kvalifikacija, o vidutinė, t.y.
  rutininiai white collar darbai, kurių skaičius iki šiol augo, bet kuo didesnis
  bendravimo poreikis ar labiau keičiasi aplinka, tuo mažesnė tikimybė kad
  paveiks. Aiškesni požymiai, iš kurių galima spręsti, kaip paveikė darbo rinką,
  gali pasirodyti per artimiausius 5-10 metų, tam reikia stebėsenos sistemos
  (tokią bando kurti MOSTA). Viena iš prielaidų, kad tokia tendencija pamažu
  plėsis (nors kol kas jos mastas labai mažas) - uberizacija, kai fiksuotų
  "darbo vietų" mažėja, o atsiranda laikini, savo pačių susikurti darbai.


  Visuotinės UBI savaime yra dar vienas perskirstymo mechanizmas, žiūrint iš
  biudžeto perspektyvos - nerealus. Dabar būtų geriau ne apie protus drumsčiantį
  UBI svarstyti, o apie paskatas mėginti dirbti tai, ko nedirbai. Perskirstyti
  galima esamos mokesčių sistemos pagalba, akelti darbo užmokestį ar duoti darbo
  galima daug pigiau ir paprasčiau - apribojus 3-čių šalių darbuotojų importą ar
  pakėlus MMA. Aišku tiek, kad visiems UBI greičiausiai ir nereikia, todėl
  koncepcija neatlaiko Šilėno kritikos - tai socialinė intervencija, kuri
  reikalinga esant tam tikriems požymiams. Bet įvedus kriterijus, dingsta
  universalumu paremtas paprastumas, reikia vertinti ir nustatinėti, kas reiškia
  biurokratiją ir korupcijos tikimybę, kaip dabar su neįgalumo nustatymu. Kaip
  tokiu atveju konstruoti "neuniversalią" BI sistemą, kad išvengti
  piktnaudžiavimo ar poveikio eilinio piliečio sąmonei (nuo "social safety net"
  iki "valstybė pasirūpins, tai mano pareiga rūpintis savimi sumažėja"), taip
  pat geras klausimas.


  Tačiau svarbu suvokti poreikis užtikrinti daugumos vartotojų pajamas, ar tai
  būtų (u)BI, ar darbas, rūpi ne tik politikams, bet ir verslams - kas mažėjant
  pajamoms pirks robotų pagamintą produkciją? Kreditu, kurio nėra perspektyvų
  grąžinti, visų ir ilgam neužkiši. todėl Davose ši tema skamba ir skambės.


  Išvadai, dėl to, kad mums reikia ne tiek diskutuoti apie 30-40 m. perspektyvą,
  o žiūrėti iš ko finansuoti trumpalaikius tikslus (žr.aukščiau), ir vienintelė
  perspektyvi kryptis yra kapitalo pajamos ir progresija, visiškai pritariu. Kad
  tai turi būti su meduoliu, čia jau taktikos klausimas, ir laikas pradėti
  galvoti - nes dabar meduolius politikai dalina ir šiaip, lengva ranka.
