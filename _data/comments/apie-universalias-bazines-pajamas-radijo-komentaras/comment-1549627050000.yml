message: >-
  1) Ne, MMA ir NPD nėra išmokami, jeigu asmuo nedirba. Todėl neturėtų būti
  vertinami kaip UBI. Vaiko pinigai, būtų ko gera ta priemonė, kuri labiausiai
  atitiktų UBI sampratą. Tarkime MMA = 390€ neto dabar, tai vieniša mama/tėtis,
  auginantis 2 vaikus ir dirbantis už MMA gauna = 390+50+50=490€ Jeigu ta pati
  šeima gauti UBI, kur kiekvienas asmuo gauna po 390€, manau tampa akivaizdu,
  jog situacija iš esmės keičiasi. Ar UBI vienintelis instrumentas galintis
  užtikrinti gyventojų gerovę - ne. Socialinis tinklas gali apsieiti ir be UBI,
  tačiau socialinis tinklas turi ir daug minusų, tinklai turi tą savybę,
  "nepaleisti"...


  2) Čia labai geras klausimas, nes UBI nėra niekur įkaltas į akmenį (forma,
  teisinis reguliavimas), na kaip ir "mokesčiai" :D Todėl labai priklauso nuo
  to, kokia būtų UBI forma, kaip UBI būtų finansuojamas, nuo to labai
  priklausytų ir pajamų nelygybės klausimas. Ar UBI keičia tik socialines
  išmokas, ar UBI keičia iš visą viešųjų paslaugų išlaikymą (sveikatos apsauga
  ir t.t.). Taigi UBI galima padaryti labai progresyviu ir labai regresyviu
  instrumentu. 

  Jeigu UBI finansavimas kyla iš didėjančio ir progresyvaus apmokestinimo, tada
  infliacijai rizikos nėra, nes tiesiog įvyksta pinigų perskirstimas, nedidinant
  pinigų kiekio ekonomikoje. Priešingai, didėtų vartojimas, nes mažas pajamas
  gaunantys namų ūkiai tendencialiai vartojo didesnę savo pajamų dalį, nei labai
  dideles pajamas gaunantys namų ūkiai, taigi UBI, IMMO, neturėtų infliacino
  spaudimo, bet kartu užtikrintų stabilų vartojimą ir stabilią agreguotą
  paklausa (AD)


  3) Nesu labai detaliai susipažinęs su Suomijos eksperimentu, tačiau manau, kad
  politikai vėl pradeda eksperimentuoti su UBI, nes juos, kaip ir ekonomistus,
  domina, kaip keičiasi žmonių elgsena.


  Tikiuosi atsakiau į viską :D
