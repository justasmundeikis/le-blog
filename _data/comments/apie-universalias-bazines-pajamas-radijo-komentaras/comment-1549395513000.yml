message: >-
  Prašom pamastyti apie štai kelias mintis:  Ne UBI svarbu Lietuvai(taipogi ir
  kitoms valstybėms), bet MMA. MMA nustatant atsižvelgtina į siektina oraus
  pragyvenimo lygi, į jau pasiekta BVP nuo galvos, ir į kaimynų, esančių toje
  pačioje ES ekonomikoje, algas. Pažangiausiose valstybėse, šiuo laiku, ne
  industrilizacija, dabar vadinama "robotizacija", stumia darbuotojų algas žemyn
  ir juos iš darboviečių , bet "globolizacija", įgalinus, ir  pažangiausioms
  valstybėms leidus, valstybės gamybąs perkelti į žemas algas mokančius kraštus.
  Geresni būdai gamybos (robotizacija) nuo seno didina našuma ir įgalina
  pagaminti su mažiau pastangų. Tačiau pakelti algas  pareikalavo sunkių
  pastangų ir kovų iš profsąjungų ir iš individų. Kai kyla gamybos galingumas
  kyla ir žmonių noras naudoti daugiau. Dabartinės globolizacijos taisyklės
  sudarė galibybę bendrovėms ankstyvesnes iškovotas darbuotojų teises apeiti.
   Lietuvai tačiau pirminis uždavinys pasivyti ES algų ir pragyvenimo vidurkį(kelti MMA). O tuomet rūpintis strategija kaip gelbėti visų ES darbuotojų algas.
