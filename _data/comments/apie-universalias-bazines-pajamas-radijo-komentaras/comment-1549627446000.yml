message: >-
  Sutinku, tik laikyčiausi nuostatos, kad visgi geriau (laikui atėjus) yra UBI
  ne BI. Kodėl? Nes nereikės biurokratijos, tam kad nustatyti, kam skirti, kam
  ne, kas vertas, kas nevertas. Kaip ir dabar, sumažinome biurokratijos poreikį,
  visiems vaikams skirdami vienodą sumą, nepriklausomą nuo šeimos finansinės
  padėties. Laikas, finansinės galimybės ir biurokratinė našta įvertinimui, yra
  kritiniai sprendimo dėl "U" dalies aspektai...
