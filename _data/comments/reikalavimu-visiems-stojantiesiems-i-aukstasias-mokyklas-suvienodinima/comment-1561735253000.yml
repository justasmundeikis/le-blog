message: >-
  Galimybių nelygybė yra daug platesnė, nei tik korepetitorių klausimas:  a)
  Skirtingos švietimo kokybės tarp kaimo ir miesto mokyklų kuriama atskirtis b)
  Skirtingos švietimo kokybės tarp privačių-valstybinių mokyklų kuriama
  atskirtis c) Skirtingų finansinių galimybių patenkinti vaiko poreikius kuriama
  atskirtis (turiu omenyje kultūrinius, priklausymo, savirealizacijos , taip pat
  kitus, sėkmingą asmens socializaciją užtikrinančius veiksnius, kuriuos
  pasiturintiems tėvams yra daug lengviau užtikrinti. Lietuvoje, kur tiek daug
  žmonių skursta, įskaitant ir kai kurias visuomenės grupes, pavyzdžiui,
  vienišas motinas, kartais net ir fiziologinius vaikų poreikius patenkinti yra
  sudėtinga). Manote, jog tai neturi įtakos vaiko raidai ir galimybei realizuoti
  savąjį potencialą?


  Stojamųjų balų ir reikalavimų kėlimas yra paremtas prielaida, jog aukštųjų
  mokyklų lygis Lietuvoje yra prastas todėl, jog studentų gebėjimai yra per
  menki. Ar turime tai hipotezei pagrįsti kažkokių empirinių įrodymų? O gal
  lygis prastas, nes tie patys dėstytojai gauna grašius, todėl tikrai gabūs
  žmonės paprasčiausiai nelieka universitete? O gal taip yra dėl to, jog
  aukštojo mokslo sistema/filosofija pas mus niekam tikusi? Nejau po praeito
  stojamųjų balų didinimo kas pasikeitė? Ar pakilome bent kiek, jog einama su
  šia idėja "toliau"? Man tokios iniciatyvos labai primena „War on drugs“, kai
  visas sistemines problemas bandoma spręsti vedant kažkokius draudimus, užuot
  pasistengus kapstyti giliau ir diagnozuoti realią problemą.


  Tik ką mokyklą baigęs žmogus, ir tas pats žmogus, kuriam jau 25, 30 ar 40
  metų, gali turėti labai skirtingą mąstymą, požiūrį į pasaulį, taip pat būti
  įgavęs aibę naujų gebėjimų. Tai suteikia galimybę įgyvendinti mokymosi visą
  gyvenimą idėją ir skatinti įvairovę aukštajame moksle. Juo labiau, kad
  Lietuvoje valstybinis ugdymas ignoruoja įvairius individualius faktorius,
  pavyzdžiui, asmenybės vystymosi tempo skirtingumus.  Juk vaiko amžius dar nėra
  kažkoks universalus, objektyvus rodiklis: vieni intelektualią brandą pasiekia
  ankščiau, kiti vėliau. Dėl sistemos netobulumo, kelias siekti aukštojo mokslo
  pastarajai kategorijai asmenų bus uždaromas. Vardan ko?
