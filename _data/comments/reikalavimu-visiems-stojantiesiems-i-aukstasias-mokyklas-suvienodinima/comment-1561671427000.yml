message: >-
  ko trūksta šioje istorijoje, tai konteksto ir gilesnės analizės.

  citata: "Taigi, nors poreikį turėti korepetitorių ir išreiškė panaši dalis
  moksleivių abiejose grupėse, pasiturintys moksleiviai kur kas dažniau samdo
  korepetitorius ir gali sau leisti mokytis daugiau dalykų." visgi nelabai
  atskleidžia, kam ir kodėl reikalingas korepetitorius. Ar šis poreikis yra
  prasto švietimo, ar ne ypač gabaus mokinio indikacija? O gal mokinio, kuris
  taiko į didžiausią konkursą turinčias aukštos kokybės programas (medicina,
  teisė ar pan.)? Panašu kad poreikio motyvai abiejose gali būti labai
  skirtingi.


  Aiškiau pasidaro paskaičius Mosta tekstą. "Šios paslaugos mažiausiai
  populiarios tarp žemiausius pažymius turinčių moksleivių. Tik kas penktas
  moksleivis, kurio vidurkis 6 balai arba mažesnis, naudojosi papildomo mokymo
  paslaugomis." "Šiek tiek daugiau nei trečdalis moksleivių iš ekonomiškai
  silpnesnių šeimų galėjo pasinaudoti korepetitoriaus paslaugomis"


  Taigi, matom faktą - galėjo pasinaudoti (nepaisant ekonominio statuso)
  trečdalis, o dauguma tų, kurie naudojosi (penktadalis, t.y. didesnė pusė
  galėjusių), mokėsi silpnai.

  Ar gali būti, kad tie, kam sunkiai sekasi mokytis mokykloje kartu su kitais
  (pastangų lygis nežinomas ir nevertinamas), mano ("išreiškė poreikį"), jog
  gavę korepetitorių pasigerintų savo mokslų rezultatą (žinias, balus, galimybes
  baigti geresnius mokslus ir turėti kokią geresnę profesinę perspektyvą)? Bet
  arba realiai nesinaudoja, ir darome (nežinia kuo pagrįstą) prielaidą, kad dėl
  lėšų stokos, arba naudojasi, o gal naudojasi ir visi, kurie gali, bet jų balų
  vidurkis virš 6 - pranešimas aiškiai neatsako.


  Man rodos, reiktų aiškiai atskirti kelias sąlygines grupes - gabūs ir norintys
  mokytis, vidutiniškai gabūs, ir negabūs-nenorintys. Dėl tų, kurie gabūs+nori,
  problemų nėra nepriklausomai nuo šeimos finansų, dėl vidutinių - klausimas,
  nes jie galbūt gali pasigerinti rezultatus tiek, kad įstotų kur nori. Tačiau
  jei regione ar mieste dėl bet kokių priežasčių - šeima, socialinė aplinka,
  motyvacija, gebėjimai - kas nors nenori ir (ar) nesiseka mokytis 9-10 klasėje,
  to šaknys yra gerokai anksčiau, greičiausiai pradinėje mokykloje, ir baigiant
  vidurinį korepetitoriai iš esmės nepadės. Elementari logika sako - jam tiesiog
  neverta bandyti rinktis aukštojo mokslo, ten vargti, ir varginti kitus. Galima
  tikėtis padaryti iš tų besimokančių 6-ais sugebančius kaip nors įstoti į kokią
  trečiarūšę kolegiją, bet man tai labai keistas tikslas. Kuo tai bus gerai
  visuomenei, kurioje aukštasis ir taip jau yra masinis ir devalvuotas, tęsiasi
  prekyba diplomais, nesuprantu. Į profesinį stoja vis mažiau, meistrų su
  rankom, šiek tiek susigaudymo ir atsakingu požiūriu trūksta visur - nuo
  statybų iki žemės ūkio, ir jie uždirba gerokai daugiau už trečiarūšės
  kolegijos socialinių mokslų absolventą. Mano galva, bandyti stoti į profesinį
  jiems daug logiškiau, ir kliūčių nėra, nes jokių 3 VBE ten nereikia. Ten
  reikia tik noro ko nors mokytis, o jei jo nėra - nei korepetitorių
  prieinamumas, nei dar kas nors situacijos nepakeis. 

  Taigi, kalba gali eiti tik apie labai nedidelį kontingentą, kuris mokosi
  vidutiniškai, ir nori stoti į aukštąjį, bet tam turi geriau išlaikyti VBE.
  Kuriam, suvienodinus priėmimo sąlygas, galbūt galėtų atsirasti pvz. ŠMM
  intervencinė priemonė, stipriai dirbanti kartu su kokybišku prof.orientavimu
  ir skirta finansuoti tikslines korepetitoriaus paslaugas ribota apimtimi - jei
  šeima socialiai remtina, o vaikas nori bandyti ir deda pastangas. Gal
  korepetitorių finansuojant iš neformaliojo krepšelio, kuris visiems priklauso.
  Tai reiškia, kad jų žinių lygis paliktų iki reikiamo, o ne būtų priimtas koks
  yra, ir tempiamas toliau iki diplomo, nes jie moka už mokslą pasiėmę paskolą
  su viltim kad kam nors nubyrėjus gaus VF kurių liks daugiau nei reikia.
