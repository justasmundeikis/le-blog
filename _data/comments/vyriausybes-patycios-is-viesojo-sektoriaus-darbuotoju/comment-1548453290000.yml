message: >-
  Puiku, vyriausybė (nes daugiausia grupėje ministrų, viceministrų ir tarnautojų
  bei valdančiųjų politikų) aiškiai ir nedviprasmiškai iškėlė savo "idėją
  Lietuvai". Ji skamba taip: "Slaugytojas - prestižinė profesija iki 2025".
  Mokytojai ir mokiniai, kurie rytoj turės mokėti mokesčius, iš kurių vyriausybė
  mokės slaugytojams, palauks.


  Jei valstiečiai prieš 2 metus žadėjo kitokią, atsakingą prueš visuomenę ir
  profesionalią politiką, šis pažadas jau nurašytas jų pačių rankomis.
