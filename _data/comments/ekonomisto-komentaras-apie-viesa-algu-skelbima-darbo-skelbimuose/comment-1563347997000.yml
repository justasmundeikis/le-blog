message: >-
  Dėl konkurencijos mažėjimo, tai kažin ar labai pavojinga. Jau dabar darbdaviai
  perka tą info ir daugiau mažiau žino kas vyksta jų sektoriuje ir gali
  pasiderinti, tuo tarpu darbuotojai nežino. Tai manau čia tik tik atidengs
  realybę, o ne iššauks kažkokias nepageidaujamas korekcijas.


  O dėl darbdavių gudravimo tai porą kartų parašys bele ką, ir po to stebėsis,
  kad niekas nebeateina. Info greitai sklinda, o ypač apie gudručius.
