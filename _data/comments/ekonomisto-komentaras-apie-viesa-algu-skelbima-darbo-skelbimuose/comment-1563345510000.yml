message: >-
  Jau matau darbdavių gudravimus – “skelbime įrašėme darbuotojo, turinčio 10metų
  patirtį, algą”. Ar įstatymas įpareigoja darbdavį mokėti tiek, kiek jis
  popieriniame skelbime parašė? Įstatymas įpareigoja KAŽKĄ įrašyti į ta
  skelbimą. Gi skelbiu.lt galima kartais rasti prekių už 0eu.
