message: >-
  Prieš dvidešimt metų darbo skelbimuose buvo skelbiami atlyginimų dydžiai, bet
  paskui, kai liberalizmas žengė į Lietuvą, atsisakėme daugybės darbo santykius
  reglamentuojančių nuostatų, priskiriant jas atgyvenoms. Tai idėja ne nauja.
  Sutinku su gerb. Justo nuomone, reiktų padiskutuoti, bent su darbuotojais,
  kokios naudos tikimės. Dabar darbdavys manipuliuoja atlyginimų dydžiu, nes iki
  50 proc. atlyginimo kintamoji dalis. Tai kokį dydį darbdavys skelbs skelbime?
  Mačiau įmonės darbo tvarkos apmokėjimo tvarką, kurioje parašyta, kad gali
  uždirbti iki 3 tūkst., kai paklausiau darbuotojų, kas uždirbo? Nei vienas ir
  nei karto. Kitas klausimas, darbo laikas darbo normą, ar skelbime bus
  parašyta, kad reiks dirbti 12 val. per dieną? Ar šeštadienį reiks dirbti, ar
  reiks važiuoti į komandiruotes?  Darbo krūviai, kokie bus? Manau klausimas yra
  atviras, diskutuotinas, bet gera pradžia, kad pradedam priešintis
  liberalizmui.
