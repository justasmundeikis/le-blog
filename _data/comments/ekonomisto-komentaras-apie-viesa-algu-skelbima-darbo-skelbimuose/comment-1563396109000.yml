message: >-
  Skaidrumas viešumas darbuotojams ir krašto ekonomikai tik į naudą. Retas
  darbuotojas turi galimybę patikrinti kas mokoma už panašu darbą. Reiktu žinoti
  algas visoje ES nes Lietuva tik dalytė tos rinkos. Nei Seimūnai nei ES
  neturėtu turėti teisės įleisti darbuotoju iš "užsienio" kol algos nesulygintos
  su ES vidurkiais. Tarifai kol kas apsaugo ES darbdavius, bet ne darbuotojus.
