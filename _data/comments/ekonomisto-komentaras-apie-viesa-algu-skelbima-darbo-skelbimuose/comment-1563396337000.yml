message: >-
  Tik klausimas, kaip darbuotojui įrodyti, ką jam siūlė pokalbio metu? -
  paprašyti pateikti pasiūlymą užfiksuotą raštu (atspausdinti, e.paštu).

  Net jei darbdavys nesutiks, toks elgesys fiksuoja reklamuoto ir pasiūlyto
  atlyginimo nesutapimą, didina tikimybę, kad darbuotojas ne priims pasiūlymą ir
  tylės, o gali pagrįstai pasipiktinti ir atsisakyti. Plius riziką, kad apie tai
  paskelbs viešai, ir įmonės reputacija, jei ji dar nėra visiškai beviltiška,
  nukentės.
