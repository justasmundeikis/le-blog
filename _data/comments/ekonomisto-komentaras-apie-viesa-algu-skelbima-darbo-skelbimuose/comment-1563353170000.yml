message: >-
  Viename magistro darbe buvo nustatyta, jog Vokietijoje pradėjus viešai skelbti
  degalų kainas, kainos pradėtos derinti tam tikrame geografiniame lygmenyje.
  Tad manau, pradėjus skelbti atlyginimus, tam tikras "derinimas" prasidėtų ir
  darbo rinkoje. Ar tai į naudą darbuotojui, nežinau. Iš čia ir kyla dalis mano
  kritikos. Būtų ex ante politikai kvietę ekonomistus bendradarbiauti, paruošti
  pilotinį projektą, surinkti reikalingus duomenis, atlikti tyrimą, ir mokslui
  būtų buvę naudos ir politikams :D


  Dėl gudravimo, taip, jeigu darbuotojams yra iš ko rinktis... bet tam tikroms
  profesijoms, arba tam tikrose vietovėse, nebūtinai yra iš ko rinktis....
