message: >-
  Visiškai teisinga kritika. Kadangi įstatyme nenumatyta, jog atlyginimas
  skelbime turi atitikti atlyginimo rėžį numatytą apmokėjimo sistemoje, tai
  manau, tokiais "bajeriais" gali būti linkę užsiimti maži ir vidutiniai
  verslai. Manau kuo rimtesnis darbdavys, tuo mažiau tokių nesąmonių bus. Kita
  vertus, darbuotojai sulaukę mažesnio atlyginimo pasiūlymo nei skelbime, turėtų
  rašyti el. laiškus Seimo nariams, kurie inicijavo šį pakeitimą. Po pirmų kelių
  tūkstančių, manau VDI bus greit įpareigota vertinti atitinkamus skundus. Tik
  klausimas, kaip darbuotojui įrodyti, ką jam siūlė pokalbio metu? Nes įvertinti
  būtų galima, tik ar priimto darbuotojo draudžiamos pajamos nėra mažesnės nei
  buvo nurodyta skelbime. Tačiau, ar draudžiamas pajamas sudaro bazinis +
  priedai ar tik bazinis... na čia prasiveria vėl erdvė manipuliacijoms.


  Esu už tai, kad darbuotojai turėtų informaciją, ko tikėtis, tačiau vertinu
  šitą įstatymo pataisą gana kritiškai.
