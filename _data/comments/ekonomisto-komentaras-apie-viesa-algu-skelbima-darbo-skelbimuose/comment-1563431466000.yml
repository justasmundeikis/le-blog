message: >-
  Kai kurie nuogąstavimai labai realūs, bet privalumai nusveria, taigi nėra
  priežastis nepriimti. Dėl sistemiškumo ir ryšio su darbo užmokesčio sistemomis
  nebuvimo - labai logiška pastaba, ir tai susiję su nediskriminavimu. Manau
  teks taisyti, čia jau įprasta "ypatingos skubos" kokybė.

  Darbo kodekso, Konkurencijos įstatymo pataisas bei naujo Socialinio dialogo
  skatinimo įstatymo projektą Seime antradienį įregistravo parlamentarai T.
  Tomilinas, Vytautas Bakas, Aušrinė Papirtienė, Gediminas Vasiliauskas.


  Kodėl koks Socminas nepateikė siūlymų, kai buvo diskutuojama komitetuose -
  nesuprantama.


  Siūlote (Papildymas: ką būčiau siūlęs daryti) logiškus dalykus, bet:

  1) čia suveiktų tik akivaizdūs pavyzdžiai iš darbo santykių balansą sukūrusių
  kitų šalių, ir profesijų klasifikatoriaus, kuris beviltiškai ir visada
  atsilieka nuo gyvenimo, nuolatinė priežiūra. Kitaip administracinė našta dar
  reikalauja gilintis į alternatyvią valdišką realybę ir edukuotis, kaip su ja
  gyventi - garantuotas triukšmas, baubimas, ir negali teigti, kad jis
  nepagrįstas. Darbo užmokesčio sistemose profesijų kodai nefigūruoja, tik
  pareigybė ir kvalifikacija:

  "Darbo apmokėjimo sistemoje nurodomos darbuotojų kategorijos pagal pareigybes
  ir kvalifikaciją bei kiekvienos jų apmokėjimo formos ir darbo užmokesčio
  dydžiai (minimalus ir maksimalus), papildomo apmokėjimo (priedų ir priemokų)
  skyrimo pagrindai ir tvarka, darbo užmokesčio indeksavimo tvarka." (DK 140
  straipsnis. Darbo užmokesčio nustatymas )


  Dėl 2) - pilnai pritariu, užtektų Sodrai rinkti, o žemėlapyje duomenis galėtų
  publikuoti MOSTA, kuri pagal misiją turi užsiimti darbo rinkos analize,
  klausimas kaip padaryti juos naudojamus - reiktų ne jų puslapyje, kurio niekas
  išskyrus specialistus neskaito, o perpublikuoti uzt.lt, ar reklamuoti
  portaluose.
