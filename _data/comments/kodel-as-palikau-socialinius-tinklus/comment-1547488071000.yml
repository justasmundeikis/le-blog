message: "Kaip visuomet Jūsų įžvalga taikli. FB riboju tik man įdomiais klausimais iš tų kurių nuomonę gerbiu.\nEsu dėl naudojimo MMA pakelti Lietuvos algas rašes Jums anksčiau. Būčiau dėkingas už komentarus ir ypač jei teiktumės raginti politikus imtis šio uždavinio.\n\nAr Lietuvos minimali mėnesio alga atitinka ES minimumą?\n\nAlgis Kazlauskas\nStebime masinę emigraciją, kuri Lietuvai yra didžiausias blogis. Lietuvių Lietuvoje mažėja. Jie išvažiuoja į kitus kraštus, nes algos Lietuvoje kelis kartus mažesnės nei kitose Europos Sąjungos (ES) šalyse. Tačiau Lietuva yra toje pačioje ES ekonomikos zonoje, tad kodėl atlyginimai ten mažesni?\n\nKyla klausimas, ar\_minimali mėnesio alga (MMA)\_ naudotina pasivyti ir ES algas? Pasiunčiau surinktą medžiagą Seimo nariams ir Vyriausybei, bet rezultatas nulis – į siūlymus – nieko arba banalybės. Lieka klausimas – kaip Lietuvos atlyginimams pasivyti ES atlyginimus. Jau esame dalimi ES ekonomikos ir kainos beveik susilygino? Girdime protestų dėl kainų? Bet jos tiktai stengiasi vytis ES. Juk pervežant prekes per sienas mokesčių nėra.\nAr tikrai nėra iš ko kelti minimalią mėnesio algą?\nDažnai girdimas atsakymas – nėra. Ar tikrai taip?\nPažiūrėkime,\_kokia\_dalis\_ Lietuvos pajamų patenka į darbuotojų rankas kaip atlyginimas už darbą, ir  kiek lieka investitoriams kaip užmokestis vien už tai, kad jie turi ką investuoti? Lietuvos statistika viso krašto 2016 m. gamybą suskirsto šitaip:\nViso krašto produktai ir paslaugos vieniems 2016 m., vadinasi, Bendrasis vidaus produktas (BVP) –\_38 668\_milijonai eurų\_= atlygis darbuotojams 16 929 + bendrasis likutinis perteklius 15 240 + bendrosios mišriosios namų ūkių pajamos 2 492 + gamybos ir importo mokesčiai 4 636 –\_valdžios subsidijos 629.\nDidieji skaičiai – tai algos darbuotojams – 16 929 ir likutinis perteklius – 15 240. Kiti keturi skaičiai – bendrosios mišriosios namų ūkių pajamos, gamybos ir importo mokesčiai bei valdžios subsidijos kur kas mažesni. Paliksim juos nuošaly, čia neaptarę. Didžiosios dalys valstybės produkto, BVP, tai atlyginimai ir likutis. Jos beveik lygios. Bet darbuotojų yra\_1,364 mln.\_Investitorių, gaunančių likutį, yra kur kas mažiau. Investuok, ir tuomet rink. Tad yra Vyriausybei iš ko kelti MMA, kuri dabar – tik 430 eurų.\nAr nederėtų šiuo metu didesnei daliai Lietuvos pajamų plaukti į darbuotojų rankas vietoje investitorių ir artėti algoms arčiau Europos vidurkio? Kylant MMA, kyla ir kitos algos bei bendrasis vidaus produktas (BVP). Lietuvai atsiranda daug pliusų. Gyventojai daugiau perka. Daugiau progų verslui steigtis ir bujoti. Kyla ūpas ir pasitikėjimas ateitimi. Didėja noras modernioms bendrovėms į tą kraštą atsikelti. Didėja darbuotojų našumas.\nManytume, kad bendrovių vadovų atsakomybė yra gaminti ir teikti paslaugas sumokant darbuotojams bent ES vidutinę algą, bet ne ¼ jos kaip dabar. Bet koks tinginys gali rinkoje konkuruoti mokėdamas darbuotojams tik ¼ Europos vidurkio. Kai aplinkiniai kraštai moka 4 kartus daugiau, negalima patenkintai sėdėti rankas sudėjus ir džiaugtis savo „uždirbtu” pelnu.\nDabar tai yra didžiausia žaizda Lietuvoje. Nuo algų priklauso daugumos žmonių gyvenimo gerovė. Paskelbus MMA greito kėlimo kalendorių, visiems būtų suteikta viltis padoriai gyventi.\nMMA įrankis pasivyti ES\nPraėjusį kartą svarstant MMA keli Seimo nariai priminė, kad laukė Trišalės tarybos susitarimo. Tačiau valdžia, turinti įgaliojimus, galutinai nustatė, kiek ir kada kelti atlyginimus. O valdžia turėtų atsižvelgti ir į krašto žmonių ekonominius poreikius. Tad turi būti atsakomybė greitai išlyginti šią ES ekonomikos padarytą Lietuvai žaizdą.\nTrišaliai nesutarimai vyko dėl MMA pakėlimo iki 40 nuoš. Lietuvos vidutinio darbo užmokesčio (VDU). MMA galima kelti kur kas sparčiau ir turint tikslą algoms pasivyti ES vidurkį.\_Trišalis ankstesnis susitarimas vien atsižvelgti į VDU neatitinka Lietuvos dabarties. Lietuvos žmonės siekia ir tiki Seimo narių pažadais\_gyvenimo gerovę sulygti\_su\_ES. Kiti lietuviai nebesulaukia ir masiškai palieka kraštą. Su euru esame vienoje\_Europos ekonomikos zonoje. Tačiau algos pačios nepajėgia kilti adekvačiai. Algų vidurkis – tik 1/4 ES, o Lietuvos gamyba – 78 nuoš. Daug kur pasaulyje išlaikomas algų ir gamybos balansas keliant MMA – pvz., Australijoje, Pietų Korėjoje. Ekonomika nepajėgia sekti ekonomisto Adam Smith parašyta teorija prieš daugiau nei du šimtus metų. Žmonės nesilaiko teorinių taisyklių. Jie randa būdų apeiti ir lobti. O mes turime įsisąmoninti, kad Lietuvos ekonomika yra dalis ES erdvės. Ir mums dera panašūs MMA dydžiai, nes esame toje pačioje erdvėje.\nDabartinė minimali alga žudo Lietuvą. Esmė yra pradėti spartų MMA kėlimą turint tikslą, kad minimali alga greitai pasivytų mūsų krašto gamybą ir bendrąją ES rinką.\nBūtina greitai ir yra iš ko\nKeturiasdešimt tūkstančių lietuvių kasmet ryžtasi palikti tuščius namus ir bendrataučius ir išvažiuoti. Tai nesibaigiantis Lietuvos mirtinas kraujavimas. Žmonės išvažiuoja dėl neįtikėtinai mažų algų, nors ir gyvena bendroje ES ekonominėje zonoje.\nDarbuotojo vidutinė kaina darbdaviui 2017 m. – gamyboje, statyboje ir aptarnavimo srityje (neįskaitant dirbančių valdiškus darbus ir krašto gynyboje):\nES (28 nariai)\_– 28,8/val.\nLietuva – 8,0\nTad darbdavys Lietuvoje moka\_28,8/8,0 =\_3,4\_kartus mažiau nei ES darbdavių vidurkis.\nStatistinius dumenis apie darbuotojų vidutinės valandos kainą Europoje  galima rasti čia:\_http://appsso.eurostat.ec.europa.eu/nui/show.do?dataset=lc_lci_lev&amp;lang=en\nPaskaičiuokime, koks tai asmeninis ekonominis praradimas žmogui ar šeimai. Taip pat ir bendrajai ekonomikai. Prarasti namus ir žemę, prarasti kalbą ir mokytis nežinomą, prarasti įgytą profesiją, prarasti gimines, papročius ir pažįstamą aplinką. Gudriau būtų, jeigu Vyriausybė keltų algas Lietuvoje, turėdama tikslą susilyginti su ES.\nKiek reiktų kelti algas kas šeši mėnesiai, kad vidurkis pasiektų ES rodiklius per 5 metus?\_ –\_ 12 nuoš. O jei per 10 m. – tai kas 12 mėnesių. Sausį sueina metai,  kai atlyginimai nekilo. Pakėlė tik iki 430 eurų.  Tai 7.5 nuoš. per 12 mėnesių. Tokiu tempu keliant truktų 20 m., kol algos pasiektų ES vidurkį. Toks ilgas laikotarpis žmonėms nepriimtinas. MMA\_yra\_Vyriausybės ir Seimo tiesioginis įrankis pasivyti ES lygį. Atrodo, kad be visuomenės akcijos politinės partijos nesiryžta daryti to, kas bado akis.\nMMA pakėlimus ir datas nuo 1996 m. iki dabar radau svetainėje\_http://www.tagidas.lt/savadai/9003/ Tiesioginiai pakėlimai buvo ir 43 nuoš., ir vos 3,5 nuoš. O pagal tai metiniai\_išvestiniai\_– nuo 64 nuoš. iki 2 nuoš. Pagal buvusią praktiką\_valdžia turi laisvas rankas nustatyti kėlimo dydį.\n\_Lietuva 2017 m. eurais pagamino 50 nuoš. ES vidurkio. ES valstybių BVP vienam žmogui\_tiesioginiais eurais ieškokime\_https://ec.europa.eu/eurostat/tgm/refreshTableAction.do?tab=table&amp;plugin=1&amp;pcode=tec00001&amp;language=en\nTačiau atsižvelgus į Lietuvoje produktų ir paslaugų žemesnes\_kainas, Lietuva realiai pagamino 78 nuoš. Realios gamybos palyginimai –\_https://ec.europa.eu/eurostat/tgm/table.do?tab=table&amp;init=1&amp;language=en&amp;pcode=tec00114&amp;plugin=1\nTad yra iš ko kelti algas.\nDalis tautos atstovų\_dabartinio išsivaikščiojimo priežasties panaikinimą laiko svarbiausia savo pareiga. Kiti ginčijasi ir nenori pripažinti tiesos. Visiems turbūt verta\_atsižvelgti į tautos ūkio vystymosi rodiklius ir būtinybę algoms pavyti ES vidurkį, o ypač MMA. Vyriausybei neparodžius ryžto visuomenei belieka viešai svarstyti šį Lietuvai žalingą ekonomikos pasireiškimą ir tikėtis paramos iš ekonomistų. Tai būtinas indėlis į tautos gerovę.\nPrašome patikslinimų ir pasisakymų dėl būdų, kurie Lietuvoje veiktų sparčiau. Ar yra tokių? Pasisakykite tie, kuriems Lietuvos gerovė yra svarbu. Gal išgirs ir Vyriausybė?\nOrland Park, IL"
