message: >-
  Laba diena. Perskaičiau jūsų straipsnį ir atradau jūsų blog'ą atsitiktinai,
  beje facebooko dėka. Sutinku su jūsų pateiktais pliusais ir minusais. Tik
  turiu keletą pastebėjimų. Facebook man naudingas tuo, kad gana koncentruotai
  galiu sekti nuomones, naujienas. Visgi dabar laiko viskam trūksta, jau geriau
  trumpom žinutėm, bet sužinoti kuo daugiau, kuo įvairiau. Žinoma galima sekti
  įvairius šaltinius, skaityti tokius tinklaraščius kaip jūsų, atsirinkti
  informaciją išvengiant propagandų, bet bent šiuo gyvenimo periodu esu linkęs
  skaityti apžvalgininkų, tam tikrų sričių profesionalų, nuomonės formuotojų jau
  'apvirškintos' trumpos informacijos, minčių, su nuorodomis į šaltinius. Ir
  neneigiu, tokiu būdu atsirinkdamas sau priimtinus žmones, nuomones, formuoju
  taip pat savo 'burbulą', į kurį sunku patekti man nepriimtinai, bet kitokiai
  teisingai ir objektyviai nuomonei. Bet manau, tai  geriau, negu matyti ir
  girdėti tik tradicines media ir būti maitinamam vienokios ar kitokios
  propagandos, valstybinės, lobistinės, verslo, politikų įtakotos, nes visa
  media turi savo savininkus su savo 'burbulais' ir 'žurnalistais'. O facebook
  yra 'nemokamas'  viskas viename instrumentas (žinoma juokauju, savo minusų
  aprašyme labai taikliai aprašėte tą didelę kainą, kurią sumokame), ir daug
  protingų žmonių juo kol kas naudojasi, nes kažkiek papraščiau  negu pasidaryti
  tinklaraštį ar kažką panašaus. Kol minusai persvers pliusus. Minusų įtaką
  galima sumažinti iki minimumo laikantis tokių pat ir gyvenime naudojamų
  privatumo saugojimo principų, bet kalbant tik apie privatumą santykyje su
  kitais facebooko naudotojais, o pati sistema yra didysis brolis -  kaupia
  viską apie mus.
