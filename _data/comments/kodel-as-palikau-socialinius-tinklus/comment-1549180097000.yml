message: >-
  Vitai,


  Kiekvienas turi pasverti jam asmeniškai aktualius pliusus ir minusus. Mano
  atveju, minusų daugiau nei pliusų. Todėl aš pasitraukiau, kuriam laikui
  palikdamas tik pasyviai veikiantį Facebook Page. Jūsų atveju, pliusai vis dar
  atsveria minusus ir Jūs liekate. Kiekvienas turi už save individualiai
  nuspręsti.

  Beje Jūsų argumentus dėl informacijos prieinamumo iš tam tikrų lyderių - labai
  sutinku. Man irgi labai gaila, kad R.Kuodis, I.Šimonytė bei kiti, kuriuos
  "follow'inau" ir kurių nuomonės buvo įdomios, neturi savo blogų (Ingridos
  blogas vis dar veikia, tik ji jame nerašo), tad tenka apsieiti be jų nuomonių,
  arba apsiriboti tik jų viešais komentarais ar video įrašais delfi, 15min bei
  lrt...


  Bet kartu čia įžvelgiu ir tą neigiamą pusę, jog masė būdama FB, neištraukia tų
  pačių nuomonės formuotojų iš FB, "nepriverčia" jų rašyti ilgesnius,
  išsamesnius įrašus, kurie savaime sukurtų didesnę naudą skaitytojams.


  Ir visgi, manau, svarbiausias aspektas yra paties apsisprendimas. Jeigu žmogus
  gali pasverti pliusus ir minusus ir priimti sau naudingiausią sprendimą -
  valio. Pamenu po mano paskutiniu FB post'u buvo Audriaus Matonio (LRT)
  komentaras, kuris skambėjo daugmaž taip: "po dviejų savaičių sugrįš", manau
  tai buvo aliuzija į priklausomybę nuo FB. Manau tikrai sveika, net netrinant
  savo FB paskyros pabandyti bent kokį 1 mėnesį pabūti visai be FB
  ("detoksikuotis"). Yra manančių, jog jaunimui, kuris užaugo su FB, Instagramu
  ir t.t. reiktų "detoksikuotis" bent pusmetį, tam, kad galėtų racionaliai
  priimti sprendimą, ar tikrai nori grįžt, taigi tam, kad paties apsisprendimas
  butų nepriklausomas.


  O dėl žinių gausos: manau tikrai pakanka vakare pažiūrėti panoramą arba vieną
  kartą vakare atsidaryti info portalus tam, kad pamatyti svarbiausias naujienas
  (jeigu nereikia to daryti dėl darbo). Nepatikėsite, kaip sulėtėja gyvenimo
  ritmas :D Kitas klausimas, ar internetiniai info portalai, tiesiog nėra mūsų
  smegenims prokrestionacijos instrumentas, kai smegenims darbe "nuobodu" -
  pabėgt, prasiblaškyt...


  Na kad ir kaip, linkiu toliau sėkmės ir smagu, kad užsukote čia :)
