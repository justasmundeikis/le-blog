message: >-
  Facebook’u ir Messenger’iu pradėjau naudotis tik praeitais metais, priversta
  tam tikrų aplinkybių. Kai tik jos baigsis, tuoj pat iš ten “išeisiu”. Sutinku
  su išsakytais pliusasi ir minusais. Manau minusų daugiau negu pliusų.
  Prisiminiau skaitytą straipsnį ir dar kartą pagalvojau apie jaunuolius, jie
  juk dar nesupranta socialinių tinklų teikiamos naudos ir žalos.

