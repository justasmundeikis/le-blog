message: >-
  Žiauru. Žmogus, kuris aiškina, kad socialiniai tinklai turi daugiau minusų nei
  pliusų, pats prisipažįsta, kad žiūri Panoramą, seka ką sako Šimonytė, stebi ką
  transliuja Delfis, 15min ar LRT… Kažkoks beprotnamis. Iš serijos – “man
  nepatinka stebėti krepšinį, bet patinka stebėti futfolą”, arba “vištos šdo
  baltoji pusė yra kitokia nei rudoji, todėl ji jau nebesiskaito kaip šdas, bet
  kaip saldainis”…
