message: >-
  manau palikti iš principo visai logiška, nes keisti ministrą likus metams iki
  rinkimų būtų pateisinama tik visiškos nekompetencijos atveju ir turint
  ženkliai geresnį kandidatą. Dabar biudžeto rezultatai problemų nerodo,
  greičiau priešingai - rodo iš pirmo žvilgsnio fantastišką augimą: Valstybės
  biudžeto ir savivaldybių biudžetų 2019 m. I pusmečio pajamos sudarė  5,344
  mlrd. Eur – 3,4% (174,1 mln. Eur) daugiau nei prognozuota ir 22,8% (991,3 mln.
  Eur) daugiau nei 2018 m. tuo pačiu laikotarpiu.

  Plačiau:
  https://www.vz.lt/verslo-aplinka/2019/07/19/biudzeto-pusmecio-pajamos-34-virsija-plana). 
  Bausti nelabai yra už ką, kad tai GPM tarifo perstumdymo su Sodra nuopelnai,
  kurių poveikio žurnalistai nesugeba eliminuoti - kitas klausimas.


  Kita vertus, matyčiau nemažai privalumų: Šapokai neleidus lengvai nert į
  krūmus, teks prieš rinkimus atsiskaityti, kur išgaravo ar slapstosi šiemet
  žadėti 1,5 mlrd € rezervai, ir suvalgyti NPD didinimo reformos pasekmes kitų
  metų biudžetui, kai visi pažadai, labai tikėtina, į jį nebesutilps. Rizika -
  kad manipuliuos skaičiais kaip jau buvo su KAM pirkimų apskaita, atidedant
  išlaidas ir biudžeto minusą verčiant pijariniu struktūriniu pliusu, ir
  sukritus aplinkybėms paliks skylę su krūva įsipareigojimų, kaip kirkilas su
  šadžium.  Bet tokius fokusus visi ilgai prisimena.


  Vienintelis oksimoronas čia - kad gerovės valstybę garsiai pasišovęs kurti
  Nausėda pirmu judesiu užkabina medalį naglam negerovės valstybės advokatui.
  Kas čia praslydo su komunikacija nežinau, bet labai jau akis bado. Galėjo bent
  netraukti į trejetuką, kuris dabar tautai pateikiamas ir suprantamas kaip
  “geriausiai dirbančių”, Prezidento vertinimu.  Bet jei gerovės valstybė ir 5%
  nuo BVP didesnis perskirstymas yra tik opiumas liaudžiai, tada viskas
  suprantama. Pažinsim iš darbų, ilgai neužtruks.
