message: >-
  Labai įdomi ir išsami interviu dekonstrukcija, tik nesutikčiau dėl
  elektromobilių ir AI revoliucijos aspektų. Kas liečia AI revoliucija, pats
  žmonių išstumimas iš darbo rinkos savaime nebūtų neigiamas reiškinys, jei
  lygiagrečiai būtų sudaromos sąlygos robotų kuriama verte dalintis visiems
  visuomenėms nariams, o ne tik jų savininkams, a.k.a. UBI. Minite
  perkvalifikavimo sistemų kokybiškumą, bet klausant JAV kandidato į Prezidentus
  A. Yang'o minčių ir pateikiamų statistinių duomenų, kyla klausimas - ar pats
  persikvalifikavimo modelis apskritai gali būti tiek efektyvus , jog AI
  revoliucijos priešakyje apie jį vertėtų kalbėti kaip apie realią priemonę,
  galinčią padėti tas darbo vietas išsaugoti? Negana to, šioje stadijoje nelabai
  aiškus pats AI revoliucijos kelias, visai įmanoma, jog ankščiau ar vėliau
  robotai gebės dirbti ir be žmonių pagalbos (arba tos pagalbos reikės
  minimaliai, t.y. darbo didžiajai populiacijos daliai paprasčiausiai nebus).
  Žinome, jog technologinis progresas dažnai yra eksponentinis, todėl apie
  potencialius saugiklius būtina diskutuoti šiandien ir dabar. Kalbėti apie
  kažkokį progreso sustabdymą arba žmonių priverstinį įdarbinimą tuomet, kai
  tiesiog nebebus jokio žmogiškokios darbo jėgos poreikio, manau yra naivu ir
  nekonstruktyvu (nors taip kalbančių ekonomistų Lietuvoje yra). Interviu, kurį
  reference'inau ištrauką - https://www.youtube.com/watch?v=NAtyv8NpbFQ


  Kas dėl elektromobilių, taip, tai nėra panacėja, bet sakyti, jog tai nėra
  žingsnis į švaresnį ir ekologiškesnį pasaulį taip pat yra neteisinga. Net
  dabartinėmis sąlygomis kokioje nors JAV, tipinis elektromobilis išmeta gerokai
  mažiau emisijų (įskaitant pagaminimo emisijas, vartojimo emisijas, nepaisant
  elektros energijos išgavimo būdo). Detalus, moksliniais tyrimais paremtas
  palyginimas - https://www.youtube.com/watch?v=6RhtiPefVzM.
