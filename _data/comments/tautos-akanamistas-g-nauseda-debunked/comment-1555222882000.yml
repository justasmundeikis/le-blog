name: Vytautas Vakrina
date: '2019-04-14 09:21:22'
url: ''
message: >-
  Jeigu aš teisus manydamas, kad jokia valstybę atstovaujanti institucija
  nekontroliuoja didžiųjų bankų balansų, bet indėlių draudimu garantuoja dalį jų
  įsipareigojimų, tai situacija nenormali.


  Labai bloga, absurdiška, sveiku protu nesuvokiama… Totalus užsienio privačių
  pinigų kartelio dominavimas, viršteisinis, viršpolitinis.


  Bet gal aš neteisus? Gal kažko nežinau, gal po Ūkio banko uždarymo balansų
  auditai atsirado? Tą klausimą derėtų pateikinėt Nausėdai, iš dalies ir
  Šimonytei.


  Ir jeigu atsakymas – NE, tuomet kaip tai vertinat, ką žadat su tuo daryti,
  kodėl iki šiol nieko nedarėt, etc. Kam apskritai prireikė brautis į valdžią
  turint tokias privilegijas? Planuojate, kad vyks dalykai, kuriems reikės
  didesnės nei iki šiol priedangos?
