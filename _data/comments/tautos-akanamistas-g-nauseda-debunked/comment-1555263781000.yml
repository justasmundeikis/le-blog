message: >-
  12 video atraižoje yra rimtų "spragų" iš abiejų pusių:


  "Tikrame “moksle” pvz., fizikoje, rezultatai nekinta, jeigu nekinta
  fundamentalūs veiksniai.

  Ekonomikoje negalioja tokie dėsniai. Tarkime, jeigu niekas nekistų, rytoj
  akcijų rinkos pabaigtų +1% akcijų vertės augimu, bet jeigu rytoj ECB
  prezidentas padarytų spaudos pranešimą ir pasakytų, kad Graikijos, Italijos ir
  Ispanijos bankai bankrutuoja, akcijos rinkose prasidėtų išpardavimai, kristų
  akcijų vertės, nors fundamentaliai, niekas nebūtų pakitę. Labai geras
  klausimas, ar galima bandyti matematiškai modeliuoti sistemas, kurios nėra
  sumodeliuojamos?

  Taigi mūsų samprata apie tai, ar ekonomikos tyrinėjimas, gali būti prilygintas
  “mokslui”, čia geriau turėt anglišką “science” prasmę, yra labai
  kvestionuotinas".


  Pirmiausiai yra klaidingai suprantamas ekonomikos mokslas. Toks požiūris į
  ekonomikos teoriją jau yra pasenęs. Ekonomikai galioja tie patys dėsniai kaip
  ir fizikai ir kitiems mokslams. Tik ekonomistai dar daug tų dėsnių, matyt, net
  nežino (pav. prisotinimo dėsnis, rinkų virsmo, skolos spąstų ir t.t. ir t.t.).
  Esant tokiai situacijai diskusija tampa neproduktyvi.

  Justui turiu mokslinį pasiūlymą. Jei pageidaujate jį išgirsti parašykite 
  e-paštu.
