date: '2019-04-15 01:57:24'
url: ''
message: >-
  Justai, atrodo, kad jieškai priekabių Nausėdai. Kai kuri kritika rodos vien
  "iš piršto laužta".  Rimtesnės:


  2005 metų namų kainų ir paskolų kilimas, tuo laiku, galėjo būti suprastas
  kaipo tikimosi Euro įvedimo poveikis. Tik 2007 viešai žmonės išgirdo apie
  krizę.


  Ekonominių atskirų, naudingų poelgių galima mokytis iš įvairių valstybių. Taip
  pat ir veiksmingų poelgių autokratiniose. Yra protingų žmonių suvokiančių
  ekonomiją ir tarp jų. Ar Singapūre viskas mums tinka, tai atskirai
  svarstytina.


  "Ardomasis technologijų poveikis" dar vadinamas "kurybinis naikinimas" sakoma
  vyksta nuo pradžios industrinės revoliucijos, o gal ir dar anksčiau. Tai ne
  naujovė. Gal tik tempas vis greitėjantis. Lietuvoje esant labai žemai MMA
  (palyginus su ES vidurkiu),  procentas darbų pakeičiamų senai kitur naudojamų
  mašinų (technologijos), tikėtina augštas. Pakėlus MMA našumas sparčiai
  paaugtu.


  Įdarbinus saulę ir pasiekus tolimesnius proveržius branduoliniuose moksluose
  labai tikėtina plačiai išplėstas elektros naudojimas.


  Sveikas narcistinis pojutis gali žmogui energijos teikti. Ir norime tikėti,
  kad visi kandidatai į prezidentus siekia pakelti gėrį Lietuvai, o ne dėl algos
  ar kišenės praturtinimo.
