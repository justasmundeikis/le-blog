message: >-
  Lietuva, dėl savo ekonominio svorio globalių problemų nepajėgi spręsti, nei jų
  įtakoti , todėl net geriausi ekonomistai viso labo rungtynių komentatoriai, o
  ne dalyviai. Tiek, kiek jie pajėgūs Lietuvai iškovoti preferencijų ir
  protekcijų bet kokio lygio derybose, tiek jie ir ekonomistai tarptautiniu
  mąstu. Nežinau nei vienos specialios, išskirtinai Lietuvai palankios
  ekonominės išimties, kurią Nausėda išsiderėjo iš Skandinavų Lietuvai.Jei jis
  pats tokį kozirį kaip apdairiai ruošdamasis ateičiai politikas turėtų, tai ir
  laimėtų rinkimus.
