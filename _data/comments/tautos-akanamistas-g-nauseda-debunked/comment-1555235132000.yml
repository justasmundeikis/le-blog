message: >-
  Man tie Harari klausimai atrodo nelabai aktualūs Lietuvos politikai
  (atsižvelgiant į tai, kad mes nesame pajėgūs tokių globalių problemų spręsti
  ar prisidėti prie jų spręndimo), tai iš pradžių buvau skeptiškai nusiteikęs,
  kad jų buvo klausiama. Na, bet išgirdus atsakymus pasidarė juokinga.


  Viena yra neturėti strategijos šiais klausimais, bet čia panašu, kad žmogus
  apskritai net nesupranta apie ką kalba. Tai va, pakeičiau nuomonę, šituos
  klausimus reikia užduoti visiems kandidatams ne todėl, kad iš jų išgirsti
  kažkokias tai labai protingas mintis ar planus, bet kad sužinoti ar žmogus
  apskritai orientuojasi šiuolaikiniame pasaulyje.
