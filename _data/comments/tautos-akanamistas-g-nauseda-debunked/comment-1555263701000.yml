message: >
  Perklausiau visą pokalbį, kas, beje, buvo ganėtinai nemenka gyvenimo auka.
  Kokios išvados? Tie 14 gabalėlių dar lašas jūroje. Kaip pažymi tinklaraščio
  autorius - visiškas kosmosas, žmogus didžiąją dalį laiko ne tik nesupranta
  apie ką kalba, bet, panašu, nenutuokia kur eina. Juokinga, kad Saulius
  Skvernelis apskritai tapo premjeru neturėdamas jokio supratimo apie viešųjų
  finansų valdymą, bet šitai turbūt nublanktų prieš Nausėdos tapimą prezidentu,
  kuris kaip ranka nuimtų branduolinio susideginimo pavojų. Visgi, tuzinas metų
  rodymo per teliką nepasitarnavo...


  Kalbant apie patį Nausėdą ir jo dažnai kartojamas frazes ar mėginimus
  išsisukti nuo klausimų... Ar kas nors galėtų jo galų gale paklausti kelių
  konkrečių klausimų, kurie gal ir nėra tiek svarbūs ir neturėtų jo pernelyg
  sugluminti, bet gal bent jau dar kažkiek mąstantys, tačiau jį dėl vienokių ar
  kitokių priežasčių palaikantys, išgirdę atsakymus galiausiai praregėtų (taip,
  aš optimistas)?



  Ką jūs, pone Gitanai, turite omenyje sakydamas, jog išmanote makroekonominius
  sąryšius? Pateikite bent kelis tokių makroekonominių sąryšių pavyzdžius ir
  juos paaiškinkite ta "paprastąja kalba", kurią teigėte, jog esate įvaldęs.

  Apibrėžkite progresinius mokesčius ir pateikite po tris, jūsų nuomone,
  svarbiausius teiginius už ir prieš šiuos mokesčius. Ar pritartumėte idėjai
  nebediskriminuoti skirtingų pajamų rūšių? 

  Ar Lietuvoje nuo 2019 m. įvesti progresiniai mokesčiai, kuriuos apibrėžėte
  atsakyme į antrąjį klausimą?
