message: >-
  Gerb. Justai,

  matau esat gerai įvaldęs vieno žinomo Jūsų profesoriaus požiūrį į ekonomikos
  mokslą. Deja, jau prieš dešimtmetį buvo aišku, kad toks požiūris yra
  klaidingas. Daugumai ekonomistų, perfrazuojant Jozefą Stiglicą, žemė dar
  tebėra plokščia. Tai liudytų ir pavyzdys ir su Draghiu. Dabar jau aišku, kad
  kažkada bus galima (reikės) modeliuoti ir tokias situacijas. Bet tam,
  pirmiausia, reikia pakeisti ekonominio augimo paradigmą (augimo prielaidų
  visumą). Kitaip tariant reikia keisti ekonomikos mokslo fundamentą ant kurio
  jis pastatytas (atsisakyti "plokščios žemės" modelio). 

  Naujoji paradigma jau yra žinoma. Tačiau ją pakeisti gali tik jauni
  ekonomistai (seniesiems tokie pasikeitimai yra nuostolingi). Jau dabar naujoji
  paradigma duoda ypač įdomius rezultatus. Šiuo metu buriama entuziastų komanda
  tolimesnių problemų sprendimui. Jei įdomu – parašykit
  stasys.girdzijauskas@knf.vu.lt
