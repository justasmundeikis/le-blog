message: >-
  Dėl AI, taip, labai daug neapibrėžtumo. Tačiau mano galva, mes pamatysime
  labiau pasektorinius pokyčius, taigi ne visi taps bedarbiai. Be to, tikėtina
  atsiras ir naujų specializacijų, kurių negalės AI pakeisti. Tad manau,
  kokybiška švietimo bei perkvalifikavimo sistema yra būtina. Ar jis padės,
  nežinau, bet iš ekonomisto norėtųsi bent jau girdėti mintis, girdėti kaip jis
  argumentuoja ir mato galimus scenarijus...


  Taip elektroautomobiliai yra švariau, bet ne panacėja. Būtent to kritinio
  diskurso ir pasigedau... IMHO, tiesiog paimamas šablonins sprendimas ir
  pateikiamas giliau nemastant.
