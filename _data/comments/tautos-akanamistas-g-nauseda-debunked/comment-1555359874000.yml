message: >-
  Gerb. Stasy,


  jeigu Draghis ar Mundeikis mestų obuolį tuo pačiu metu, iš to paties aukščio,
  obuolys nukristų ant žemės tuo pačiu metu. Bet jeigu Mundeikis padarytų
  spaudos konferenciją ir pačiulbėtų apie bankrutuojančią Graikiją, niekas
  nesureaguotų, o jeigu tai padarytų Draghis, na pasekmes manau galime
  įsivaizduoti...


  Tai kad ekonomistai bando matematizuoti iš esmės filosofinį mokslą, dar
  nepadaro ekonomikos "science". Tai nė kiek nepaneigia, kad dar daug sąsajų bei
  priežstinių ryšių nėra aptikta.
