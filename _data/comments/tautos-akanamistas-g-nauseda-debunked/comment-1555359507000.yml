message: >-
  Na skolinimo srauto padvigubėjimas turėtų kelti bent jau tam tikrų klausimų,
  kad burbulas išsipūtė jau per pusmetį nuo to, kai buvo publikuotas cituojamas
  straipsnis, irgi abejotina (vertinant skolinimosi srauto raidą).


  Ar galime perimti ekonominį modelį ir jį atskirti nuo socialinės aplinkos,
  institutų, giliai abejoju, kaip ir negalime imti ir perkelti "skandinaviško"
  modelio į Lietuvą (nesvarbu ar mokesčių ar švietimo...)... neveiktų tiesiog
  taip paprastai.


  Creative destruction man žinomas, bet nemanyti, kad tai yra pavojus darbo
  rinkai, ekonomistui, yra idiotiškumo laipsnio įrodymas, nes rizikos yra
  nemenkos, pokyčio greitis gali tapti toks didelis, kad nebepavyks suvaldyti
  socialinių pasekmių.


  Aš pasisakau už žaliąją energetiką, tik noriu, kad matytume visą energijos
  išgavimo ciklą, įskaitant ir tai, kaip išgaunamas kobaltas. Kitaip primename
  sėdmaišinius hipsterius, kurie gyvena savo rožiniuose burbuluose...


  Ir ne, narcisto jau vieno pakanka (Trump), gal galime be savojo apsieiti? :D


  Priekabių neieškau, tiesiog išparceliavau man įdomiausius jo pasisakymus. Už
  liežuvio kandidato netraukiau, pats kalbėjo, ką kalbėjo. Tiesa, debatuose
  dažniausiai jis pasirodo ne ką geriau.
