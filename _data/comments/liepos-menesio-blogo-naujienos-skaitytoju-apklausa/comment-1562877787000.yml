  Sponsorių anonimizavimas manau bus aktualus, čia pritariu Vytautui. Nežinau,
  ar įmanomas “metinis“ rėmimo planas be papildomų pastangų kaip su kreditine
  apmokama prenumerata, nes stabilus srautas svarbu.


  Būtų įdomu leisti skaitytojams siūlyti projektus ir balsuoti finansais, tai
  prasmė daryti per tam skirtą crowdfundingo platformą, ar – jei tokia yra –
  integraciją. Man asmeniškai labai patiko kad ir po kelių mėnesių, bet puikiai
  tamstos išsiaiškinti finmino biudžeto finansų apskaitos triukai, realų minusą
  verčiantys “struktūriniu“ pliusu. Tai nebūtinai nemokamai, terminas
  neprognozuojamas, labiau aktualu matyti eigą-progresą.


