message: >-
  dar viena mintis, kaip suderinti mokamą turinį su nemokamu. Siūlau
  nebepraktikuoti rengti savo laidas, kas tikrai yra brangu. Vietoj to ieškoti
  ilgalaikių "tandemų" su žiniasklaida, tiksliau - su vienu kitu šviesesniu 
  žurnalistu, gebančiu suvokti temas kuriomis rašo ir formuluoti konkrečius
  klausimus. Tada imti savo temas - tas pačias, kuriomis publikuojamos analizės
  autoriaus bloge, taigi investicija į pasirengimą mažesnė, jį kažkiek jau remia
  blogo skaitytojų lėšos. Skaitytojai manau neprieštaraus. Media  tuo tarpu
  gauna profesionalų turinį savo skaitytojams, bet tuo pačiu suteikia auditoriją
  minčiai. Jei nori-gali sumokėti, gali siūlyti savo temą.
