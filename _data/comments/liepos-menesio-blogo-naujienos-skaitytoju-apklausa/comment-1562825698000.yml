message: >-
  [kritika]


  Justas Mundeikis, blogo Lithuanian-Economy.net autorius klausia, ar vertos
  būtų paramos jo pastangos referuoti pasaulio politikos ir ekonomikos
  naujienas, ar gal būt gaminti videopamokėles kaip naudotis kompiuterius, ar
  organizuoti išsamias politines diskusijas.


  Gal ir vertos kiek, bet kiekviena iš šių veiklų būtų nedarymas to, ką
  implikuoja blogo pavadinimas ir adresas. Lietuvos ekonomika nėra kokia tai
  nebeverta dėmesio tema.


  [kritikos pabaiga]


  Mano akimis labiau paramos vertos būtų pastangos organizuoti kokią tai daugiau
  nei vieno autoriaus kokybiškų ekonominių/politinių diskusijų platformą, jos
  išlaikymui registruot asociaciją, ir greta tiesioginio sponsoriavimo siekti 2%
  pajamų mokesčio paramos.


  Sponsoriams suteikti opcijas būti anoniminiais, arba viešais, korektiškai
  publikuojant atskirame puslapyje jų vardus su nuorodomis į jų puslapius.
  Pavyzdžiui kaip tai daroma čia: https://linuxmint.com/donors.php


  Nesiekti jokio tokio "visiško skaidrumo", nes jeigu diskusijų turinys nebūtų
  totaliai politkorektiškas, kai kuriems potencialiems sponsoriams būti viešais
  rėmėjais būtų tiesiog kvaila/nenaudinga.


  Vienas iš galimų veiklos organizavimo būdų galėtų būti finansavimo
  pritraukinėjimas konkretiems projektams/uždaviniams spręsti, tam naudojant ir
  labiau už sąskaitos paskelbimą sofistikuotus crowdfunding įrankius:

  https://github.com/search?q=crowdfunding


  ... net ir su žaidybiniais elementais, pavyzdžiui projektų inicijavimu tipo
  "skirsiu 100 eurų, jeigu atsiras dar devyni €100 sponsoriai tam arba anam
  projektui".


  Projektai gali būti įvairiausi. 

  3 x €100 už tris ~kvalifikuotas knygos recenzijas.

  Kokia nors suma už knygos išvertimą į lietuvių kalbą, prasmingo open data
  įrankio suprogramavimą, įstatyminės iniciatyvos parengimą, dar ką nors.

  [Jokio ~15% taškymo kitiems projektams "pagal skonį".]


  Palaikant tam tikrus kokybės standartus, atvirumo ir moderavimo politiką,
  galima susirinkt ir auditoriją, ir susikurt įtakos lauką, ir pritraukt
  finansavimo.


  Adresas galėtų būt lietuvos-ekonomika.org :)
