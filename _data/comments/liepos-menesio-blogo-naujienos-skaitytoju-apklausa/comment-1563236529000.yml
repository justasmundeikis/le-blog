message: >-
  Patreon patogu, nes per Patreon galima tiesiogiai pateikti žmonėms turinį, už
  kurį jie pasiryžę sumokėti. Nežinau, kiek žmonių skaito blogą, galbūt per
  mažai, jog 5% komisinių padaro Patreon platforma nepatogia, o apie turinį
  sužinotų tik keli šimtai žmonių. Vis dėlto, aš mielai paremčiau, jei už tai
  gaučiau turinį, kurio norėčiau. Mano žiniomis, jokia kita paslauga neleistų
  kartu išlaikyti blogą prieinamą visiems, ir tam tikrą turinį behind paywall.
