message: >-
  Aš su Jumis sutinku, "įsitvirtinę" užsienyje, Lietuviai (ir ne tik) nelabai
  turi paskatų grįžti atgal. Tačiau tie, kurie yra išvykę palikdami šeimas
  Lietuvoje, tik tam kad uždirbti pinigų, jiems ekonomikos augimas, jeigu
  įtraukus, gali sukelti pakankamas prielaidas grįžti.


  O šioje vietoje akcentas buvo "tik", nes politikai, ypač premjeras, naudoja
  "net". Tai aš tokio "net" nesuprantu, kai tas "net" yra antras pagal mažumą
  įvertis per paskutinius 14 metų.
