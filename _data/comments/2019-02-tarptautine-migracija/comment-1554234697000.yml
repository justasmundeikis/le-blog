message: >-
  klausimas, ar kas nors žino, kas tie išvykstantys (neskaitant lyties ir
  amžiaus), ir kiek jų yra jaunimas be jokios kvalifikacijos? Kaip šiandien
  pasakojo Užimtumo tarnybos atstovė, pas juos dabar yra užsiregistravę 400
  grįžusių "emigranto" statusą (čia kažkokia nauja sąvoka), ieškančių darbo. Tai
  nėra daug, gal ne visi registruojasi, bet klausimas, kaip padėti sugrįžti ir
  sukurti sąlygas gauti geriau apmokamą darbą, ir ypač jaunimui - nes
  nekvalifikuotas čia dar ilgai bus pigesnis nei Vakaruose. Tokios priemonės
  tikrai neapsiriboja vien premjero pakvietimu grįžti, ar darbdavių
  skalambijimais apie nuolatinį darbuotojų trūkumą esant 9,2% registruotai
  bedarbystei, bet neskaitant įprastinių Užimtumo tarnybos programų nieko
  specifinio grįžtantiems iš emigracijos įtraukti neteko girdėti, o
  https://workinlithuania.lt/ darbus siūlo tik kvalifikuotiems.
