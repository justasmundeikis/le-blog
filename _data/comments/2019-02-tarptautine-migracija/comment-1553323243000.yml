message: >-
  "Ar gali politikai kalbėti, kokia yra atsigaunanti Lietuvos ekonomika, kai iš
  2018 metų visų imigrantų, tik 57% sudarė Lietuvos piliečiai (re-emigrantai)?"


  Aš nemanau, kad čia yra stiprus ryšys. Lietuvos ekonomika gali atsigauti ir
  stiprėti, bet jeigu aš esu įsitvirtinęs, pvz, Prancūzijoje tai koks man
  skirtumas? Lietuvos ekonomika turbūt turėtų keliasdešimt metų stiprėti kol
  pasivytų ar pralenkų bendrą gyvenimo lygį šalių į kurias daug mūsų tautiečių
  yra emigrave.
