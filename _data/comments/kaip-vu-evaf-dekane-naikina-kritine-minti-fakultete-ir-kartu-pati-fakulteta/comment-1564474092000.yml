message: >-
  Na, bet čia tai tikrai, pasotyčiojimas!!! Net ir tuos grašius jau nori atimti!
  Norėčiau dekanei ir visiems kitiems EVAF valdžioje dabar įsitvirtinusiems
  vadybininkams priminti vieną iš vadybos taisyklių, kad NIEKADA nebus pasiekti
  geri darbiniai rezultatai taupant žmonių sąskaita! Žinoma, galima mažinti
  etatus, kažką atleisti ir t. y., bet nepagarba dirbantiesiems VISADA veda prie
  plintančio nusivylimo, nepasitenkinimo ir … blogėjančių rezultatų! Priminčiau
  ir dar vieną vadybos taisyklę: vienas nepatenkintas darbuotojas per gana
  trumpą laiką sukelia, atrodo, 5 vis dar patenkintų, nusivylimą! Taigi,
  grandininė reakcija!:-) Ir šioje šviesoje dekanė vis dar paisto niekus, kad
  „svarbiausia žmogus“, „mums Jūs visi svarbūs“ ir t. t.!:-) Kaži, ar kas nors
  iš dėstytojų dar šituo tiki? Nebent tas visas neseniai priimtas, geras algas
  už nežinia ką gaunantis, bet tik fakultetą kiršinantis ir iš tikrųjų niekam
  nereikalingas (nebent dekanės gerai savijautai) pagalbinis personalas,
  skambiai pavadintas marketingo, personalo ir kt. vadovais:-) Vieną tokių
  išmetus atsirastų pinigų priimti turbūt kokius 4 apmokamus dėstytojus.
