name: Ar tikrai?
date: '2019-08-01 14:03:21'
url: ''
message: >-
  Ir dar: dėl ėjimo į rinkimus ir dėstymo universitete. 

  Pataisykite, jeigu klystu, bet man regis, kad p.Aušra Maldeikienė, kai ėjo į
  2016 m. Seimo rinkimus, dar vis tebebuvo VU MIF docentė?:) (t.y. bent jau iki
  tų metų rugpjūčio 31 dienos). 

  Bet kuriuo atveju, ji tikrai dar tebebūdama VU MIF docente, dalyvavo
  rinkimuose į Vilniaus savivaldybės tarybą ir 1.5 metų buvo šios tarybos nare.
  Ar savivaldybės tarybos nariai neužsiima politika? Hmm...nebūčiau dėl to toks
  tikras.
