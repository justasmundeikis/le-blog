message: >-
  Labai maloni diskusija ir matyt man jos pabaigai reikėtų parašyti kelis
  konkrečius dalykus dėl kokybės:

  1. Pradėta į dalį magistro studijų programų taikyti motyvacinius pokalbius
  stojantiesiems, manau, kad puiki pradžia

  2. O kaip Lino Terasonio programa? Man atrodo, kad ji tikrai šviežiai
  kokybiška?

  3. Man atrodo publikacijų situaciją ekonomikos srityje tikrai pagerėjo

  4. Tikrai padidėjo dėmesys, kas ir ką dėsto studentams, ypač magistro
  programose. Tikrai prieš tai buvusiom administracijom tai buvo giliai
  pašvilpti, kad dėsto žmogus visiškai to daryti negalintis


  čia keli pavyzdžiai, nebaigtinis sąrašas.
