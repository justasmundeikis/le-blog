message: >-
  Gaila....sulaukiau ne konkrečių atsakymų, bet miglotų <em>ad hominem</em> tipo
  "diagnozių" ir spėliojimų. Ar tik tokią diskutavimo kultūra jums suteikė toji
  pakankamai solidi profesinė patirtis? Jei taip, tai panašu, kad ta patirtis
  nebuvo labai kokybiška :).


  Suprantama, jūs galite teigti ir vertinti bet ką - tai tokia pat neatimama
  jūsų teisė, kaip ir teisė kam nors teigti, kad Žemė plokščia arba kad moteris
  atsirado iš vieno žmogelio šonkaulio :-) Tačiau drįsiu pareikšti, kad bet
  kurioje srityje pripažintų (tarptautinę patirtį turinčių) ekspertų nuomonė 
  nuomonė yra gerokai vertesnė, negu šiaip, mėgėjo ("amateur" prasme).  Taip yra
  visose srityse, ne tik universitetinių studijų.
