message: >-
  Aš esu iš to paties fakulteto. Ir kaip bebūtų, nors turinti trūkumų, ši nauja
  administracija yra geriausia, kas nutiko per paskutinius 30 metų fakultete,
  nes vyksta tikri pokyčiai ir tikrai bandoma nuoširdžiai gerinti studijų kokybę
  ir įnešti šiuolaikiškumo. Su fakultetu susidūriau nuo 2007 metų, tai galiu
  pasakyti, kad ten buvo tikrai gerai užpelkėjusi vieta (iš administracijos
  perspektyvos). Kad šiek tiek patapšnojo Jūsų savimeilę, tai nieko nepakeičia.
  Ar ne per jautriai sureagavote?
