message: >-
  Juokaujat :D:D:D Tegul "Pokyčių dekanė" pagaliau atsimerkia, sako, atsižvelgia
  į studentų apklausas :D. Tegul pavaikšto po fakultetą, apsilanko paskaitose,
  įvertina dėstytojų kompetencijas, užveda nors vieną (!!!) viešą diskusiją.
  Gėda universitetui už kai kuriuos dėstytojus ir perpuvusią sistemą. Geležinės
  rankos principas universitete - vietoje, kurioje kaip niekur kitur tikiesi
  skirtingų nuomonių priėmimo ir jų išdiskutavimo.  Kada išmetamas daugelio
  studentų, lankiusių šio dėstytojo paskaitas ir net ne tik jų nuomone
  geriausias dėstytojas fakultete, o paliekami senieji dinozaurai visiškai
  atitrūkę nuo realybės. Kada "pokyčių dekanė" ir visi kiti pudrina smegenis
  apie kylančią studijų kokybę turime pavyzdžių apie dėstytojus, vis dar
  įrodinėjančius savo senų ekonominių modelių veikimą visiškai nesigilinant į
  naujausius tyrimus ar realybe ir nesileidžiant į jokias diskusijas. Arba
  kuomet egzsistuoja 10ies kreditų dėstomų dalykų, kuriems skirti 4 susitikimai
  per savaitę, o iš jų vyksta tik du , į kitus dėstytoja neina, nes tiesiog
  nėra,ką dėstyti :D. Klijuojamas pleistras ant atviro lūžio tikintis, kad ai
  viskas bus gerai.
