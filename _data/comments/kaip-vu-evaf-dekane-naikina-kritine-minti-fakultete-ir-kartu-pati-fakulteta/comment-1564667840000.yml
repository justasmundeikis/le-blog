message: >-
  To ir tikėjausi, absoliutaus pesimizmo:) Jūs arba turite asmenišką nuoskaudą
  dėl kažko, arba tiesiog nemėgstate kai kažkas keičiasi. Suprantu, kad tie
  pokyčiai nėra super dideli, bet jie vyksta, ko anksčiau tikrai nebuvo. Man
  tikrai nereikia būti kažkieno akredituotu ar serfikuotu, kad galėčiau vertinti
  studijų kokybę ir esamą padėtį fakultete diskutuodamas kažkieno bloge. Turiu
  pakankamai solidžią ir ne tik akademinę profesinę patirtį, kad galėčiau tą
  daryti viešai. Bet viskas gerai, aš tikrai liksiu prie savo nuomonės, Jūs
  liksite prie savo. Bet jeigu kažkas skaitys tai matys, kad ne visi yra
  priešininkai esamų pokyčių.
