message: >-
  nežinau, koks jūsų tikslas, nes kaip pats sakėte atstovaujate "kitą nuomonę"
  (nieko asmeniško), tikiu kad yra gerų pokyčių kuriuos minite, bet gal verta
  paskaityti Justo tekstą dar kartą? Nes išvada "pats tiesiog pasiuntate, kai
  fakultetas pasikviečia žmones, kurie atstovauja kitokiai nei Jūsų nuomonė" yra
  niekuo nepagrįsta. Man rodos, mintis ten labai aiški - jei tie "žmonės,
  atstovaujantys (bet kokią) nuomonę" nebūtų rinkimuose kandidatuojantys
  politikai, nebūtų jokios problemos. Arba jei fakulteto vadovai kviestųsi ir
  reklamuotų visus kandidatus. Arba bent paskelbtų viešai ir dėtų pastangas juos
  pasikviesti, na kas negalės ar nenorės, tai jau nieko nepadarysi. Šiuo atveju
  taip kiek suprantu nebuvo, ir tuomet tai yra rimta universiteto ir akademikų
  problema.
