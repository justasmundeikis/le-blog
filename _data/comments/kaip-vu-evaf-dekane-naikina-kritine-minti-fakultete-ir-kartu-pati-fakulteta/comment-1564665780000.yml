name: 'Konkrečiai, prašom'
date: '2019-08-01 16:23:00'
url: ''
message: >-
  Gerai, papunkčiui:

  1. Kalbėjote apie studijų programų kokybės pagerėjimą, o dabar kalbate apie
  vieną <em>naują</em> programą ir motyvacinius pokalbius <em>priimant</em> į
  magistrantūrą (atrankos formatas - tai toli gražu ne tas pats, kas studijų
  programų kokybė).

  2. Motyvacinis pokalbis, kiek man žinoma, taikomas tik priimant į rinkodaros
  magistrantūros studijų programą ir į jūsų minėtą "Terasonio programą"(įdomi
  naujiena, kad EVAF vykdo <em>vardines</em> studijų programas :-))

  3. Dėl pastarosios: kas, kur ir kada yra įvertinęs tos studijų programos
  kokybę? Ji nėra praėjusi jokios tarptautinės ekspertizės, tevykdoma dar tik
  2-us metus. Beje, jūsų peikiamos lietuvių kalba vykdomos ekonomikos bei
  vadybos studijų programos YRA ne kartą ekspertuotos tarptautinių ekspertų ir
  dauguma gerai arba labai gerai įvertintos. Laikote save didesniu studijų
  kokybės žinovu, negu tarptautiniai ekspertai, profesoriai iš įvairių užsienio
  universitetų? Kur ir kada įgijote tokias ekspertines kvalifikacijas ir kas jas
  yra sertifikavęs?:-)

  3. Kiek žinau, publikacijų aukščiau kotiruojamuose mokslo žurnaluose tikrai
  pagausėjo, tačiau ar žinote, kaip to pasiekta? Patikrinkite tų publikacijų
  autorių pavardes ir palyginkite su dėstytojų pavardėmis - pamatysite, kad
  absoliuti dauguma tų autorių yra arba tik "dalinai" susiję su EVAF arba visai
  nesusiję, tik prirašantys EVAF afiliaciją prie savo straipsnių (ne už "ačiū",
  žinoma).

  4. "Tikrai padidėjo dėmesys..." dar viena tuščia, nekonreti frazė, tarytum
  paimta iš kurios nors Vyriausybės pranešimo :-). Gal jums ir pavyktų rasti
  vieną kitą pavyzdį, kai ne itin gerą dėstytoją pakeitė geresnis (nurodykite
  konkrečiai, jei žinote), bet kiekvienam tokiam galima būtų rasti kitą,
  liudijantį arba priešingai, arba kad tai ne administracijos nuopelnas, o 
  dėstytojo išėjimo į pensiją ar į kitą darbą pasekmė.
