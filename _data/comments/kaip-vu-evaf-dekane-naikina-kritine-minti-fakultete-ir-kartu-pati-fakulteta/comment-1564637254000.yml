message: >-
  Atėjęs 2007 metais neradau, kad būtų suformuota nei vadybos, nei ekonomikos
  stiprių studijų ar mokslo, kadangi tai buvo bandoma formuoti nuo kokių 1989 m.
  tai va Jums ir 30 metų. Aš pokyčius tikrai matau, nepalyginti su stagnacija
  kuri buvo BG valdymo laikais ar jos ten kitos chebros. Mano tikslas yra
  parodyti, kad yra žmonių, kurie yra ir patenkinti pokyčiais, ir nauja
  administracija (aš beje niekaip nesu su ja susijęs ir administracijoje
  nedirbu) Blogo autoriui siūlau dar kartą gerai pavertinti situaciją: Jūs taip
  norite, kad būtų skatinama nuomonių įvairovė, bet pats tiesiog pasiuntate, kai
  fakultetas pasikviečia žmones, kurie atstovauja kitokiai nei Jūsų nuomonė
  (Auštrevičius, Nausėda) ir tada manote, kad visi turi paklusti Jūsų valiai ir
  nebendrauti su jais. Jeigu niekas nepaklusta Jūsų valiai tai įsižeidžiate kaip
  vaikas.
