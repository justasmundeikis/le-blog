message: >-
  Gal galėtumėte sukonkretinti, kokie gi tie gerieji pokyčiai nutiko ir kaip
  konkrečiai pagerinta ar pabandyta pagerinti studijų kokybė? 

  Gal ji gerėjo nuo tų užmojų trumpinti kontaktines valandas, apie ką rašoma
  blogo autoriaus straipsnyje?  Ar nuo kažkokių kitų, nežinomų ir nematomų
  darbų?

  Beje, pačiam derėtų pasitempti matematikoje, nes nuo "susidūrimo su" (? ką tai
  reiškia?) fakultetu 2007 m. iki dabar teprabėgo 12 metų, tad paties vertinimas
  apie "paskutinius 30 metų fakultete" yra gan komiškas :)
