message: >-
  @Lipkūnas, kadangi jau paminėjote ir mane replikuojant @Artikrai?,


  Aš pasisakau apie nuomonių įvairovę ir manau, jog "atvėsę" politikai gali
  dėstyti universitete, nes jie turi daug sukauptos patirties. Tačiau matau
  interesų koliziją, kai kviečiami dėstyti, skaityti paskaitų tuo metu
  kandidatuojantys į tam tikras pozicijas politikai. Ir man tai atrodo
  nepateisinama. Nekalbu apie debatus, arba jeigu būtų ciklas "Kandidatai
  prisistato". Bet kai proteguojami "alumniai"... tai to jau per daug.

  Taip, kad tai nieko bendro neturi su požiūriu. Jeigu Varoufakis kandidatų
  Lietuvoje į prezidentus, ar lygiai taip pat nesutikčiau, kad jis dėstytų
  kokiame nors universitete. Tiesa, pastarasis eidamas 2014m. į rinkimus, pats
  pasitraukė iš visų akademinių pozicijų... Turime ir panašią situaciją
  Lietuvoje, Učackas irgi atsisakė savo pozicijos KTU.


  Beje, Vokietijoje šiuo metu kyla tam tikras skandalas, ką daryti, kai į
  profesionalią politiką pasitraukęs ir profesūrą susistabdęs profesorius 5
  metus dirbo ir politikavo AfD pusėje.  Ar toks politikas turėtų grįžti į
  universitetą? SA reiškia didžiausią nepasitenkinimą, universiteto vadovybė
  tyli. Ar radikalūs politikai gali grįžti į dėstyti į universitetą? Dileminis
  klausimas. Pas mus dar tokių radikalių nelabai yra.  Bet ir tokie klausimai
  turi būti apgalvojami ex ante.
