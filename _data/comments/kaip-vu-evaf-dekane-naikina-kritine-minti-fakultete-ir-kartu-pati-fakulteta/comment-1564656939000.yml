message: >-
  Dėl "ar radikalūs politikai gali grįžti dėstyti į universitetą?": o negi apie
  asmens galimybę dėstyti turėtų būti sprendžiama ne pagal to asmens akademinius
  kredencialus, bet pagal jo išpažįstamą ideologiją, politines pažiūras,
  dalyvavimą kurios nors LEGALIOS partijos ar judėjimo veikloje? Hmmmm....
  pastarasis principas buvo taikomas ir nacių Vokietijoje, ir SSSR. Tada net ir
  geriausiu dėstytoju/mokslininku ar pažangiausiu studentu būdamas, galėjai
  išlėkti iš universiteto už ne tą "politinę liniją" (o nacių Vokietijoje ir už
  ne tą rasę). 

  Manau, kad politiniai įsitikinimai, religinės pažiūros, seksualinė orientacija
  ar pan. neturėtų tapti kliūtimi dirbti mokslininko ar/ir dėstytojo darbą (kaip
  suprantu, tokią diskriminaciją draudžia ir LR Konstitucija) - su sąlyga, kad
  savo paskaitų neišnaudoji politinių ar religinių pažiūrų, seksualinių polinkių
  ir pan. propagavimui, bei nediskriminuoji  studentų ir kolegų, turinčių
  kitokias pažiūras, nei tu.
