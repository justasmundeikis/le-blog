message: >-
  Jaučiu, kad turime panašią patirtį, nors ir skirtinguose universitetuose
  dirbome. Taip pat pritariu kas rašoma dėl studijų kokybė, ji tik popieriuose,
  o šiaip niekam nerūpi. Geresnė kokybė galima tik didinant reikalavimus ne tik
  dėstytojams, bet ir studentams.. o tai nepatinka nei vieniems, nei kitiems.
  Tad, kaip sakiau, pagal bendrą tylų susitarimą studijų kokybė lieka tik
  popieriuose.
