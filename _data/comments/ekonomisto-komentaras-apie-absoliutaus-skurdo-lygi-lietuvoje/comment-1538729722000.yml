message: >-
  Maladiec, Justas, greitai mokaisi. Rašiau apie "dutūkstantis", o dabar klausau
  per "Žinių radiją" ir matau radikalią pažangą. Šiaip tie tamstos komentarai
  labai neblogi. Lietuvoj retai išgirsi blaivų balsą totalios runkeliškos
  isterijos fone. Ko norėt, kad žmonės ką nors racionalaus pasakytų apie
  ekonomiką, jeigu jie paprasčiausios aritmetikos niekad nemokėjo.
