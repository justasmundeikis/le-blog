message: >-
  prie LSDP vertybinių problemų požymių priskirčiau ir pastarosiom dienom radijo
  laidoje (LRT ar Žinių, tiksliai nepamenu) nuskambėjusį Budbergytės liapsusą
  apie valstybę, kuri "turi per daug turto, jo išlaikymas kainuoja, biudžeto ir
  mokesčių didinimas nieko neišspręs, todėl reiktų jo atsisakyti". Na taip,
  tikri sosdemai visada ragino viską privatizuoti ir mažino mokesčius... O gal
  čia kaip Sakalo atveju, jos asmeninė pozicija? Gal žmogus tiesiog ne į tą
  partiją įstojo, tik dar nesuprato?
