message: >-
  Palucko pasisakymas LGBT klausimu protingas. Gi Gytauto, reikalaujantis, kad
  partija verstu partijos narių daugumos nuomone sekti ES ar Amerikos
  žiniasklaidos užmačias, nei demokratiška nei moralu. Kyla klausimas ir kokiu
  pagrindu Pats taip aršiai sieki vadinamomis "juodomis technologijomis" remti,
  vietoje laisvos individo galvosenos.

  Ar Šapoka, finansų ministras vienintelis nustato, kad mokesčiai nerenkami
  vienodai nuo kiekvieno individo visų pajamų sumos, bet išdraikytą pagal
  lobistų galias ir pastangas? Ar tai viso kabineto atsakomybė? Sulyginus visų
  pajamų mokesčius su algų mokesčiais gal be dar pridėjimo užtektu susilyginti
  su ES viešųjų paslaugų  aptarnavimų ir algų vidurkiais.

  Ką tik neseniai buvo vėl proga rimtai kelt algų minimumą dėl kurios valdžia
  vėl nevykdė savo pareigos tautai ir valstybei. Demografinė katastrofa dėl žemų
  algų vyksta ir toliau Lietuvoje. Pagal laisvos rinkos teorijas algos kyla
  pradėjus trūkti darbininkų. Valdžia elgiasi anti- laisvos rinkos ekonomikai.
  Vietoje leist kilti algoms vežasi darbininkus iš svetimos ekonomikos krašto,
  iš už ES ribų darbininkus. Iš svetimos ekonomikos, ne ES. Tuo būdu naikinant
  laisvos rinkos pažadėtos teorijos, savaimės gerbuvio kilimą.

  Neatrodo, kad tai vieno Šapokos padariniai. Tačiau jis riškus ir jį varyt lauk
  dera. Bet atsakingiausi už visus tai premjeras ir valstiečių vadovas (o gal
  jis vadina save "sekretorium").
