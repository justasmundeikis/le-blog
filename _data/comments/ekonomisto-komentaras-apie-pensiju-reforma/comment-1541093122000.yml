message: >-
  atleiskite, p.Justai, gerbiu jus kaip gerai susigaudantį makroekonomikoje, 
  bet iš straipsnio ir komentaro gaunasi kaupiamojo ir investicinio gyvybės
  draudimo mišrainė, ir nebeaišku apie ką kalbam. Dėl investicinio gyvybės -
  sutinku, tai prastas ir labiausiai finansų tarpininkui naudingas produktas, o
  dėl gyvybės kaupiamojo, kuris yra visiškai kitaip veikiantis  - tikrai
  nesuprantu jūsų kritiškumo, nebent jį minite netyčia o komentuojate apie
  investicinį (PZU nuoroda), o jūsų pasidalintas facebook postas apskritai yra
  apie III pakopą, kurioje nėra jokio gyvybės draudimo. Turiu realios patirties
  jau beveik 20 metų (buvau, sutartis baigėsi, bankas siūlė konvertuoti į
  investicinį arba III pakopą, paskaičiavęs kiek uždirba jie ir kiek gaunu aš,
  atsisakiau ir vėl esu k.g.d. klientas draudimo bendrovėje), ir manau kad
  viskas su kaupiamuoju yra daug geriau nei visais aktyviai valdomais
  investiciniais. Kaip taupymo priemonė kaupiamasis konservatyvus bet
  patrauklus, pirmiausia dėl GPM lengvatos ir gyvybės+kritinių ligų realaus
  draudimo, kurį investicinis gyvybės tik imituoja. Nutraukimo atveju
  kaupiamasis kainuoja tik GPM lengvatą.
