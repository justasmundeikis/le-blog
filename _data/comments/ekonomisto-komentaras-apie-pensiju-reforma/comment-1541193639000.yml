message: >-
  Sveiki, Justai, pasitaiko, ne problema. Turiu kelis komentarus, deja Kgd
  sąlygų ir galutinio var. neturiu po ranka, tai skaičiai bus orientaciniai,
  t.y. kiek pamenu ir randu užrašuose.


  <blockquote>
    kaupiamasis ar investicinis, nelabai kuo skiriasi: dalis įmokos atitenka draudimui ir mažina kaupiamąją dalį - taip, nes nemokamų pietų nebūna, o draudikai prisiima riziką ir kažkam visgi moka išmokas. Atsakymas į klausimą, kiek skiriama GD (t.y.kiek nuo tavo įmokos atitenka kaupimui) priklauso nuo to, kokiai sumai draudiesi. Jei draudimo sumos (atskirai gyvybės, traumų ir krit.ligų) nėra labai didelės, sudaro tarp 50-100% įmokų per 15 metų sumos, tai draudimo paslauga suvalgo apie 20-30% įmokų. Kalbant apie likusią dalį, yra 1% garantuotos palūkanos nuo sukauptos sumos, pas kai kuriuos iki 1,5-2% nuo uždirbto pelno, bet vidurkis per dešimtmetį gali būti 0,5%.
  </blockquote>


  Dėl GPM lengvatos - kaupiamajam tai šalia draudimo ir kaupimo yra stipri
  paskata, kitaip produktas nebūtų patrauklus. Manau kad lengvata su lubomis,
  įvestomis prieš 2 metus, save pateisina, nors tam tikra prasme esu
  suinteresuotas, taigi negaliu būti objektyvus. Imho jei jau atakuoti kaip
  nepagrįstą, tai GPM lengvatą “investiciniam” gd, kuris iš esmės yra
  spekuliacinis produktas, ir kuriame gyvybės draudimas gali būti tik dėl kvapo,
  kad pasinaudoti GPM lengvata, o jei nori gauti realų gd - jis kainuoja 1,5-2
  kartus daugiau, nei kaupiamajame. Nei draudimu nei kaupimu ateičiai, kas yra
  deklaruotas GPM lengvatos tikslas, ten nekvepia, o III pakopos GPM lengvatą
  per n metų pilnai suvalgo už investicijų rezultatą niekaip neatsakingas ir
  realaus gd nesiūlantis finansų tarpininkas (daugiausia bankai).
