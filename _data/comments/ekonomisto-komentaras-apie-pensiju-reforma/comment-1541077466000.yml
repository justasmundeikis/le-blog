message: >-
  Matote, kaupiamasis/investicinis gyvybės draudimas iš tiesų susideda iš dviejų
  produktų: gyvybės draudimo + investicinės dalies. 

  Pateiksiu pvz., su išgalvotais skaičiais, tiesiog kad ryškiau iliustruoti
  situaciją: tarkime Jūs įmokate 100€, tada iš tų 100€ kokie 40€ keliauja
  gyvybės draudimui, tam, kad jeigu mirtumėte, Jūsų artimieji nepatirtų
  finansinių problemų. Iš likusių 60€ dalį, kaip administravimo ir komisinius
  mokesčius pasiima investiciniai fondai, taigi Jūsų sąskaitoje investuojami gal
  kokie 40€. Po 10 metų Jūs pažiūrite kas darosi jūsų sąskaitoje ir pamatote,
  kad nieko gero nesate sukaupę...Ir Jums kyla klausimas - kodėl? :D Tarkime
  Jums dar liko kaupti metus ar du iki sutarties išpildymo, bet Jūs
  nusprendžiate daugiau nešelpti banko/draudimo bendrovės ir nutraukiate šią
  sutartį...tada dar sumokėsite ir sutarties nutraukimo mokesčius... kuo tai
  baigiasi, galite paskaityti čia:
  https://www.facebook.com/justas.mundeikis/posts/10156654752596212 (sharinau
  vieno žmogaus su investiciniu gyvybės draudimu istoriją. Šiam asmeniui buvo
  parduotas investicinis gyvybės draudimas kaip 3 pensijų pakopa)

  Ir dar čia ne pabaiga, kokia suma yra draudžiama gyvybė? Atsakysiu už Jus -
  per maža. Įprastai, gyvybės draudimas yra skirtas jauniems dirbantiems
  asmenims, kurie yra paėmę būsto kreditą ir siekia apsaugoti savo artimuosius
  mirties atveju. Nykščio taisyklė - gyvybės draudimo išmoka turėtų siekti 5x
  metinių draudėjo pajamų. Jeigu Jūsų metinės pajamos siekia 12.000€, tai
  draudimo suma turėtų siekti ne mažiau kaip 60.000€. Ir nors tokias sumas
  galite pasirinkti atskiruose gyvybės draudimo instrumentuose, kai renkatės
  kaupiamąjį/investicinį gyvybės draudimą, ne retai gaunate jau fiksuotą dydį,
  pvz 10.000€ (pvz., PZU:
  https://pzugd.lt/gyvybes-draudimas/investicinis-gyvybes-draudimas). Taigi, nei
  sukaupiate, nei apsidraudžiate, tik sušelpiate finansines bendroves.

  Taigi, jeigu Jūs norite apsaugoti savo artimuosius mirties atveju, Jums gali
  būtų gyvybės draudimas geras produktas. Jeigu norite investuoti, Jums gali
  būti investiciniai produktai patrauklūs. Bet kai sukergiate abu - nieko gero
  nesigauna.
