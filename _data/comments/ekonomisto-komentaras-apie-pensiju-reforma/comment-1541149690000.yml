message: >-
  Sveiki, Andriau,

  Jūs visiškai teisus. Kalbėjau apie investicinį gyvybės draudimą. 

  Facebook'e pasidalinta žmogaus istorija, kaip paaiškėjo, apie tai, jog jam
  kaip PIII buvo įsiūlytas investicinis gyvybės draudimas (15min.lt žurnalisto
  teigimu, žr. Ernestas Naprys komentarą).

  Kodėl susimaišiau dėl kaupiamojo ir investicinio? Nuoširdžiai nežinojau, kad
  jiedu abu egzistuoja. Vokietijoje, iš kur pats ir esu, egzistuoja tik vienas
  apibrėžimas "Kapitalbildende Lebensversicherung", neskaidant į kaupiamąjį ar
  investicinį draudimą.


  Ir visgi, kaupiamasis ar investicinis, nelabai kuo skiriasi: dalis įmokos
  atitenka draudimui ir mažina kaupiamąją dalį, todėl gyvybės draudimo suma nė
  iš tolo nėra tokia, kurios reikėtų siekiant apsaugoti šeimą, arba padengti
  kreditinius įsipareigojimus. Kaupiamoji dalis investuojama arba labiau, arba
  mažiau rizikingai, jeigu supratau teisingai Lietuvos specifiką. Visgi,
  asmenims, kurie norį investuoti, patartina tai daryti naudojant būtent tam
  skirtus instrumentus, dėl didesnio pajamingumo.

  Dėl GPM lengvatos - čia yra kita didelė nesąmonė, kurią pramušė finansų
  lobistai ir turiu įtarimą, jog jeigu dabartinė pensijų reforma baigsis be
  Konstitucinio teismo įsikišimo, prie šių GPM lengvatų naikinimo bus dar grįžta
  arba šioje arba kitoje Seimo kadencijoje. Tai, kad tokios lengvatos egzistuoja
  ir kitose šalyse, nėra indikatorius, jog mums verta atkartoti kitų šalių
  klaidas :D

  Visgi, esu dėkingas, jog nurodėte netikslumą mano straipsnyje/komentare.
  Suvienodinsiu, jog kalbu apie investicinį gyvybės draudimą. Jeigu ne
  paslaptis, kokia vidutinė metinė Jūsų kaupiamojo gyvybės draudimo grąža BE GPM
  lengvatos?
