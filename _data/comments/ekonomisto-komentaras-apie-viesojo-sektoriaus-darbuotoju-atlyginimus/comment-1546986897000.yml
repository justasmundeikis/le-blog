message: >-
  Gaus atskirą "Ekonomisto komentaro" laidą, nes tamsta aptikote labai gerą,
  nors ir kiek sudėtingą temą. Tad jeigu pavyks gauti oficialią statistiką iš
  FinMin iki kitos laidos, tada sausio 23d, arba atitinkamai vasario 6d kalbėsiu
  apie FinMin alchemiją išgaunant "biudžeto perteklių" bei ar ilgam užteks
  planuojamų sukaupti rezervų. Atsiprašau, tiesiog tema reikalauja pačiam
  įsigilinti į daug naujų aspektų, ir nespėjau to padaryti iki švenčių... bet
  temos nepamiršau :)
