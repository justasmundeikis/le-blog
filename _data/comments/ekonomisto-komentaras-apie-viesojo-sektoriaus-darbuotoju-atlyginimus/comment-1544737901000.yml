message: >-
  Nuoroda, skaičiai iš šaltinių, kur viskas įskaičiuota.



  Valstybės ir savivaldybių. 

  Čia apie XIIIP-2715(2), o dar konkrečiau 2018 m. gruodžio 11 d. Nr. XIII-1717
  LRS nutarimas, abu yra priimti 2018.12.11.    



  Patvirtinti [...] pajamas

  1) 2019 metų – 12 490,2 mln. eurų;

  asignavimus

  1) 2019 metų – 13 576,3 mln. eurų;


  Valstybės ir savivaldybių biudžetų deficitas 1086,1 mln.€


  https://e-seimas.lrs.lt/portal/legalAct/lt/TAD/02c10890fe1a11e89b04a534c5aaf5ce?jfwid=-470ligq1t


  XIIIP-2715(2) - tik valstybės biudžetas, be savivaldybių:

  2019 m. valstybės biudžeto asignavimai išlaidoms ir turtui įsigyti, įskaitant
  Europos Sąjungos ir kitos tarptautinės finansinės paramos lėšas, sudarys 11
  mlrd. 696 mln. eurų. Asignavimai viršija pajamas beveik 1 mlrd. 106 mln. eurų.


  https://www.lrs.lt/sip/portal.show?p_r=119&amp;p_k=1&amp;p_t=263375



  Sodra

  Patvirtinti Valstybinio socialinio draudimo fondo 2019 metų biudžetą – 4 455
  495 tūkst. eurų pajamų, 4 043 431 tūkst. eurų išlaidų (planuojamas metų
  rezultatas – pajamos viršija išlaidas 412 064 tūkst. eurų) (1 priedas).



  Taigi, 412 mln.€ pliusas.


  https://e-seimas.lrs.lt/portal/legalAct/lt/TAP/cc99c250e9a311e89d4ad92e8434e309#prd

  Apie priėmimą

  https://www.lrs.lt/sip/portal.show?p_r=119&amp;p_k=1&amp;p_t=263388



  PSDF

  Patvirtinti 2019 metų Privalomojo sveikatos draudimo fondo biudžetą – 2 059
  792 tūkst. eurų pajamų ir 2 059 792 tūkst. eurų išlaidų.



  PSDF pajamų-išlaidų 2019 m. balansas - nulis.

  https://e-seimas.lrs.lt/portal/legalAct/lt/TAP/e60a3e90f88511e895b0d54d3db20123?jfwid=-470ligpfq


  Rezultatas: 674,1 mln.€ bendras viešųjų finansų minusas.


  Pijaras:

  2019 m. biudžete numatytas 0,4 proc. bendrojo vidaus produkto (BVP)
  perteklius. Numatoma, kad 2019 m. pabaigoje viešųjų finansų rezervai sudarys
  1,5 mlrd. eurų.

  https://www.lrs.lt/sip/portal.show?p_r=119&amp;p_k=1&amp;p_t=261697


  Iš ko suskaičiuotas 1,5 mlrd€ rezervas, nežino ir nepaaiškina niekas,
  žurnalistų išsilavinimas netraukia iki tokių klausimų. O 674 mln.€ deficitas
  virsta 200 mln.€ perteklium. Gryni stebuklai.
