message: >-
  Ką daryti dėl profsąjungų nežinau, arba aktyviai įsitraukti patiems į jas ir
  keisti iš vidaus, arba kurti naujas. Neturiu atsakymo. Nedarau reklamos
  "Solidarumas" profsąjungai, bet po diskusijos apie tai, kad +1.29% bus
  suvalgytas infliacijos, ši profsąjunga, nors ir dalyvavo derybose, bet
  atsitraukė ir nepasirašė nacionalinės kolektyvinės sutarties. Galbūt viešumas
  prisidės prie to, jog ir kitos labiau galvos ką daro.


  Dėl biudžeto: įtariu ES lėšų nepriskaičiavote...  Pridėkite nuorodą, iš kur
  imate skaičius, padėtų atsekant...
