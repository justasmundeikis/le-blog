message: >-
  tai ką daryti su tais naujais senų didžiųjų profsąjungų organizacijų vadovais 
  (Ruginienė) bet tokiais pat bedančiais ir konjunktūriniais (smagu važiuoti ant
  Navicko kupros ir atėjus į mitingą prisijungt prie choro), patenkintais
  savimi, be jokios lyderystės, net nepastebinčiais ir nekeliančiais klausimų
  kas vyksta su viešojo sektoriaus atlyginimais?


  Beje, kaip jums “perteklinis” kitų metų biudžetas? Kai suskaičiuoji valstybės,
  savivaldybių, VSD ir PSD deficitą-perteklių, skelbiamas 200 mln.€ perteklius
  virsta 875 mln.€ minusu. Gal laikas baigti šitą visuomenės maustymą, prie
  kurio prisideda ir garbūs bankų ekonomistai?
