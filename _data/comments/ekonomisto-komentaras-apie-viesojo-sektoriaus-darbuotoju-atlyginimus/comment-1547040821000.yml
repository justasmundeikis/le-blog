message: >-
  super, linkiu sėkmės ir lauksim nuorodos į "Žinių radiją", tik nesu tikras ar
  5 minučių užteks.


  Keista, kad klausimų dėl nesusieinančių šimtų milijonų tarp politikų
  reklaminių pranešimų ir realių biudžetų niekam nekyla. Nors lyg ir turim
  opoziciją, o joje ekonomikos ir finansų specialistų. 

  Yra buvę ir atvirų duomenų entuziastų pastangos analizuoti biudžetų skaičius,
  kuriuos Finminas ir toliau sėkmingai publikuoja tik pačia neprieinamiausia
  analizei forma (pdf).
