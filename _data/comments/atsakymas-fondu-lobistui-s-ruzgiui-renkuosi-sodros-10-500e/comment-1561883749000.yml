message: >

  Vietoj invl vertės grafiko, būtų gerai sukaupto turto grafikas. Kai kas mėnesį
  vis papildai. Galutinis jo taškas būtų kiek kitoks, man atrodo.

  Šalia būtų gerai nupiešti sodros pensijos dydžio grafiką. Kažin kaip jis
  atrodo.

  Invl apskritai blogas pavyzdys, nes jų "obligacijų" fondai neša 6% pernai, kas
  yra absurdas nulinių palūkanų kontekste - reiškias ten būna arba svertas, arba
  besivystančių šalių, arba corporate obligacijos, t.y. ten nėra žemos rizikos
  fondas.
