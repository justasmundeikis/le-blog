message: >-
  Taip čia "drąsus" fondas. Tačiau įkėliau grafiką iliustracijos tikslais,
  siekiant parodyti, kad investiciniai fondai, kuo labiau paremti akcijomis, tuo
  labiau rizikingesni. Ir gali būti taip, jog vieną dieną fondo vertė nukrenta
  ir realiai investuotos lėšos tiesiog yra sunaikinamos. Taip, pats fondas
  nebankrutuoja, bet fondo valdoma turto vertė gali būti sunaikinama. Ir apie
  šias rizikas irgi reikia kalbėti.


  Nors visi automatiškai įtraukti į 2 pakopą bus priskirti pagal savo amžių
  skirtingo rizikingumo fondams, vis tiek kiekvienas individualiai galės tai
  pasikeisti. Ir ar nenutiks taip, kad godumas nugalės, žmonės matydami vis
  augančias akcijų kainas (besiformuojant vėl kokiam burbului) rinksis
  rizikingesnius fondus, o šiems nugarmėjus, šauks, jog pati valstybė juos
  skatino kaupti antroje pakopoje...


  Taigi, žmonės tiesiog turi suprati, kad apibrėžtumo nėra, garantijų kaip, kas
  bus nėra...


  Dėl pensijų grafiko... na INVL csv neduoda... bet gal popiet padarysiu grafiką
  su vidutinėmis pensijomis...
