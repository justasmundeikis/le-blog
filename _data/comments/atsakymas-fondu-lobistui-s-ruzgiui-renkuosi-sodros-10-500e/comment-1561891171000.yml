message: >-
  Manau, kad tiems, kuriems "gresia" sukaupti 100k,  mažiausiai ši pensijų
  reforma rūpi. Jeigu suprantu teisingai, tai planai atrodo taip:


  Sukauptas kapitalas *0.98 [2-3% kaštų pasiims Sodra, kas yra &lt;5%, dėl masto
  ekonomijos]

  Likutis investuojamas į valstybės obligacijas kurios generuoja 1-2% metinės
  grąžos, o visas finansų srautas išdalinamas lygiomis dalimis.


  Taigi taip žiūrint, mėtinė nominali grąža - 1-2%, Sodros indeksavimo ateities
  mechanizmas nėra aiškus, tačiau tikėtina vis tiek bus artimas VDU augimui,
  antraip didės pajamų nelygybės ir skurdo rodikliai.


  Lietuva yra Euro zonos narė, ECB taikosi į ~ 2% infliaciją, tai investicinė
  grąža 1-2%, iš esmės reikš neindeksavimą arba nuvertėjimą.
