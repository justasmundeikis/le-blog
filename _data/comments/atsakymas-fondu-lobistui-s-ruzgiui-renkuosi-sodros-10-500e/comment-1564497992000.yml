message: >-
  Ačiū už tą Excell failiuką, kurį išmėginęs su savo realiais rodikliais,
  esančiais Sodros puslapio skaičiuoklėje (“grįžus“ ir “negrįžus“), dar kartą
  įsitikinau, kad labai gerai padariau, negrįžęs į Sodrą: mano “present value“
  suma iš 2 pakopos anuiteto kiek daugiau nei 3 kartus viršijo sugrįžimo į Sodrą
  naudą.
