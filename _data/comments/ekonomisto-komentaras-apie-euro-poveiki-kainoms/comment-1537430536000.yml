message: >-
  Man tai labai įdomu, kokio šriubo turėtų trūkti ekonomisto galvoj, jeigu jis
  18 metais nuo dutūkstantųjų pradžios vis dar bukai kartoja "dutūkstantis
  penkiolikti" ir pan. Gal čia kokia negirdėta disleksijos atmaina? Kokie
  vaistukai ar pratybos su psichoterapeutu nepadėtų?
