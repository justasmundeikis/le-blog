message: >-
  tapus politiku, tiesiog patogu ir naudinga susikurti alternatyvią realybę ir
  joje gyventi. Karjeros politikai, pripažįstantys nepatogius faktus, tampa
  "tik" visuomenės veikėjais. Nes viešai pripažįstant nesėkmes ar klaidas
  padarai save patraukliu opozicijos atakos taikiniu, ir tave už tai muša ilgus
  metus tavo paties nusidrožta lazda. O jei pateiki susikurtą alternatyvią
  realybę ir ją aklai įrodinėji, daugumai rinkėjų tai praslysta kaip
  nevienareikšmė situacija, kur nelabai aišku kas klysta o kas teisus, bet
  gilintis nėra kada. O įspūdis rinkimuose yra viskas.
