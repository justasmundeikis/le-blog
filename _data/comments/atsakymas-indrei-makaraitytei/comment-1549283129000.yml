message: >-
  Justai, dėkui už jūsų komentarą apie žurnalistus. Jūsų pastabos teisingos ir,
  manau, gerai pataikėte dėl pastarųjų išsilavinimo. Tai yra labai opi problema,
  kurios šaknys yra ta pati krepšelių sistema ir šiaip noras turėti "karmuškę" 4
  metams. VU komunikacijos fakultetas sėkmingai nužiūrėjo VU istorijos fakulteto
  programą, pasidarė savo pseudo-žurnalistikos kursus ir per 4 metus žmonėms
  kala į galvą visokias medijas, rašymą, bet realiai išėję po studijų jie nieko
  apie nieką nežino (specializacijos prasme). Pasitaiko vienas kitas kokio nors
  reikalo žinovas, bet tai grynai žmogaus asmeniniai pomėgiai. Normali pasaulinė
  praktika yra tokia: 4 ar 3 metus studijuoji specialybę, o po jos eini 2 metų
  žurnalistikos magistrą, kur gauni specifines amato žinias. Dar būna visokie
  kvalifikacijos kursai ir t.t., tačiau tokio cirko normaliose šalyse nėra
  (tiesa, pasitaiko, bet tai yra universitetų begėdiškai pigi politika). Gerai,
  kad pas mus dar yra tas dviejų metų magistras į kurį stoja žmonės, baigę tam
  tikras specialybes. Jeigu atkreipsite dėmesį per bakalaurą ir magistrą (tarp
  privalomų) yra tik tokie: (1) Ekonomikos teorija, (2) Politikos mokslų
  pagrindai, (3) Politikos žurnalistika, (4) Sporto žurnalistika / Kultūros
  žurnalistika / Nepaprastųjų situacijų žurnalistika. Magistre yra (1)
  Ekonomikos ir finansų analizė; (2) Teatro meno seminaras; (3) Muzikos kritika;
  (4) Europos Sąjungos institucijos ir viešoji politika. Ir kai kurie čia yra
  tik pasirenkamieji. Tarsi Lietuvoje žurnlistui neaktulu būtų studijuoti ir
  išmanyti socialinės politikos klausimų, istorijos, žemės ūkio klausimus,
  teisės, mokslo politikos ir t.t. dalykus. 

  Šiandienos žurnalistai, bent man taip atrodo, dar sugeba paklausti, paspausti
  ir paprovokuoti, o toliau viskas, nebent pats giliau domisi kokia nors tema.
