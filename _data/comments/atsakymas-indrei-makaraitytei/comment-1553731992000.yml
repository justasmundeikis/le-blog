message: >-
  Ką cituoja ir kaip kalbina, jei nesugeba suformuluoti klausimo nesuprasdamas
  temos? Liūdniausi vaizdai iš Seimo konferencijų, kuriose žurnalistai užduoda
  primityvius klausimus arba iš viso nepaklausia, o tik spausdina pranešimą
  puslapio skaitytojams.

  Minėtam Jūsų portalui ir dviejų žurnalistų nereikia, naudokite pranešimus
  spaudai, net vaikas po pamokų padės įkelti į „portalą“.

  P.S. kadaise Makaraitytė ėjo kitu keliu, bet…
