message: >-
  neabejotinai, ekonomika, politologija, visuomenės mokslai nėra jokie mokslai,
  jei keltumėm jiems kriterijus, keliamus gamtos moksluose. šiuo atveju kalbama
  apie mokslus platesne prasme. Ypač galėčiau smagiai ta proga pasišaipyti iš
  ekonomistų ir politologų. Tačiau ir visuomenės mokslai gali nustatyti
  visuomenėje vykstančių procesų tikimybinius dėsiningumus ar koreliacijas. Na
  pvz yra seniai sukurtos kelios teorijos dėl demografinės krizės aukštesnės
  technologijos visuomenėse. Nesigilinsime dabar į jas, tačiau bet kuris
  antropologas, pasakytų kad Lietuvos vyriausybių „pastangos“ „gerinti
  gimstamumą“ neduos absoliučiai jokių vaisių (turiu omenyje tikslo pasiekimo
  prasme, o ne gautų balsų skaičių per artimiausius rinkimus). Grubiai pasakius
  kirkilo vyriausybė finansavo resursų turtingesnių valstybių darbadaviams
  kūrimą ir ugdymą.  Galime paimti pvz miestus ir jų problemas. USA dar 5-6
  dešimtmetyje, kai ekspediciniai korpusai susidūrė su Okeanijos autochtonais ir
  kilo akivaizdūs tarpusavio supratimo sunkumai finansavo plataus masto
  antropologinius tyrimus plačiąja to žodžio prasme, davusius pakankamai daug
  naudingos medžiagos kurią apibendrinus sukurtos realiai veikiančios schemos.
  Lietuvoje, turėjusioje pakankamai neblogas starto pozicijas miestų plėtros
  aspektu apie jas niekas net negirdėjo ir niekas jomis nesidomėjo. Nuėjo
  lengviausiu keliu, (ir pelningiausiu „suinteresuotiems asmenims“)ir dabar
  susiduriame su standartinėmis didmiesčių problemomis - šimtmečio liūtimis
  kasmet, šiukšlių problemomis ir aišku tokiais banaliais kamščiais... visa kita
  savo laiku.. noriu pasakyti, kad net nebūdami įspausti į giežtus fizinės
  būtinybės determinantus visuomenės mokslai galėtų būti labai naudingi ir
  praktikoje (Dieve, iki ko nusiritome, jei tai jau reikia įrodinėti), ne tik
  kaip ideologijos tarnaitės. na tarkime, pasakyti amžinai besiskundžiantiems
  politikams, kad negalėjo įgyvendinti savo pažadų nes jie negavo daugumos, tokį
  dalyką: tai kodėl nepakeičiate rinkimų sistemos, ponai politikai? Jau seniai
  pastebėta, kad mažoritarinėje rinkimų sistemoje politinė visuomenės struktūra
  konverguoja link dvipartinės sistemos. kaip visi puikiai matome GB ir USA. o
  tada paaiškėja, kad niekas nenori vykdyti pažadų, nori kitko - likti prie
  vairo. Ir įsivaizduokite dabar koks politikas „rinkiminiuose debatuose“ norėtų
  sulaukti tokio klausimo? Gal geriau jau tokie moderatoriai, kurie net
  negirdėję šitokių  rinkimų sistemos ir daugiapartinės sistemos funkcionavimo
  koreliacijų padarytų iš debatų show, smagų siurbiančių alų darželinukų ausiai
  ir akiai? tokie pavyzdžiui kaip lietuviški „profesionalūs žurnalistai“ :)
