message: >-
  Gal aš naivus, bet nemanau, kad tai dėl pinigų. Man atrodo, tai labiau toks
  per daug metų adaptuotas "kietas" stilius. Kaip lietuviams patinka "kieti"
  (griežti) prezidentai, tvarką žadantys įvesti komisarai-premjerai, taip manau,
  tautai patinka ir kai tuos "blogus" politikus, kietai "patvarko" eteryje. Ir
  įtariu daug metų tai darant, tai tampa norma, kultūra. Prie kultūrinių
  palikimų prisideda, mano įtarimu, jog reikia ruošti daug laidų, tam kad galėti
  gyventi, tad vargu ar lieka laiko kokybiškai ruoštis laidoms. Nežinau vidinės
  žurnalistikos virtuvės, bet tai būtų mano spėjimai. Nes kaip būtų galima
  paruoši n laidų per savaitę, neaukojant kokybės, aš nežinau. Bent jau man
  paruošti savo "Ekonomisto komentarą" - atime 2-3 darbo dienas, dėl 7 min
  eterio...
