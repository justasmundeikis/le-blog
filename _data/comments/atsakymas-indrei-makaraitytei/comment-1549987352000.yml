message: >-
  OMG- geriau patylėkit apie žurnalistiką, nes NĖ VELNIO nesuvokiate, kas tai
  per daiktas. Iš kokio jūs akmens amžiaus?! Kokia dar specializacija? Tai - 
  atgyvena, viduramžiai. Žurnalistas, jūsų žiniai, yra informacijos skleidėjas 
  ir jos perteikėjas. Kad informacija būtų teisinga, jis ir remiasi tam tikrų
  sričių PROFESIONALAIS- specialistais, juos cituoja, kalbina etc. Kitu atveju
  reiktų rengti žurnalistus- gydytojus, žurnalistus - policininkus, žurnalistus
  - ekonomistus etc. Taip, didelėse redakcijose tam tikrose srityse žurnalistai 
  specializuojasi, bet jie niekada nebus geresni už profus- ir neturi  būti ,
  nes ne tokia jų funkcija. O kaip, jūsų nuomone, turi "specializuotis"
  internetinio portalo  2 žurnalistai, vieni patys  leidžiantys  portalą?
  Nusišnekėjote totaliai.
