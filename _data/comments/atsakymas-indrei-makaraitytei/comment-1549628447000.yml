message: >-
  "Ir todėl tokie svarbūs yra pamatiniai principai – išklausyti kitą nuomonę,
  kritiškai vertinti abi puses, ir t.t. "

  Kaip yra galimas "kritinis vertinimas" nesuprantant apie ką kalba pašnekovai?


  Sutinku, jog mažoje šalyje turėti labai specializuotis žurnalistus, yra sunku,
  tačiau nemanau, kad LRT tai yra neįmanoma. Tačiau čia, mano supratimu, labiau
  jau lyderystės klausimas. Tad manau, iš LRT ir būtų galima tikėtis turėti
  tokius žurnalistus, kurie turi atitinkamą išsilavinimą.


  Aš nemanau, kad žurnalistai turėtų turėti "ekspertinių žinių", tada
  nebereikėtų ekspertų :D, tačiau neturint pakankamo išsilavinimo, užduoti
  ekspertams teisingus ir protingus klausimus nėra įmanoma.


  Ir paimkime asmenį, kuris studijavo tarkime žurnalistiką + ekonomiką. Šiam
  žurnalistui nebūtų problemų įsigilinti į mokesčių klausimus, vėliau gilintis į
  tarptautinės prekybos, konkurencijos ir panašius klausimus, nes toks
  žurnalistas turėtų tam tikrą bazę, supratimą, kuris leidžia suprasti, ką
  supranti ir ko nesupranti ir padėtų atitinkamai efektyviau įgyti papildomų
  žinių. Tad nesakau, bet taip, ekonomiką + žurnalistiką baigęs tikėtina
  neturėtų tapti aprašančiu restoranus vieną dieną, analizuojančiu kriminalus
  kitą ir vertinančiu 5G rizikas dar kitą dieną :D
