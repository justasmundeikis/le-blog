message: >-
  well, bandote paklaidinti, vietoj to kad kalbėti apie esmę - kaip pristatė
  temą. Kad negali būti tokie gilūs, niekas ir nesiginčija, bet jokios
  specializacijos reiškia tai, ką matom kasdien - ką tik žiniasklaidoje
  nuskambėjo krūva švietimo (tiklsiau, bendrojo ugdymo) egzpertų, nuo Savukyno
  iki Makaraitytės, su visiškais nusišbekėjimais, susigraibytais iš pakampių. O
  dabar ji su ekonomikos ekspertų pagalba norėjo pagrillinti lengviausiai
  sudorojamą  ministrą dėl resursų naudojimo, kurių neskiria nuo šiaip veiklos.
  Ir jūs verčiate viską į vieną krūvą, apsimesdamas kad nesuprantate, kad šitaip
  išverčiant realybę bet koks platesnei visuomenei naudingas veiksmas iš anksto
  traktuojamas kaip masinis rinkėjų papirkimas. Na, objektyvumu, įsigilinimu ir
  noru pamėginti suprasti jūsų neapkaltinsi.
