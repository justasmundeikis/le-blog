message: >-
  Sutikčiau dėl to tautiečių trokštamo „kietumo“. Išties, tai labai plati tema,
  paliečianti istorinius, kultūrinius, pagaliau, pavadinkime tai viso regiono
  traumuojančios patirties aspektus. būtų labai įdomus tyrimų objektas, tik,
  įtariu, kaip ir daugeliu kitų atvejų, negautų nei deramo finansavimo nei
  dėmesio dėl „aktualumo stokos“ etc tačiau ne mažiau svarbūs, o gal svarbesni
  yra kiti aspektai. „ pakazuchinis Kietumas“ greičiau slepia baimę ir
  nepasitikėjimą savo jėgomis, kompetencijomis, kaip Jums labiau patinka. Jūs
  atkreipėte dėmesį, kad žurnalistams stinga kompetencijos jų aptarinėjamoms
  sritims. aš generalizuočiau - jiems apskritai stinga kompetencijos. Netgi
  mokėjime sklandžiai išdėstyti savo mintis. apie gramatiką nekalbėsiu. Jei
  abejojate, pametėkite jiems kokį nesudėtingą logikos uždavinuką, kurio
  atsakymo nesugebės rasti per 3 min internete. Pamatytumėte smagų, o gal graudų
  - priklauso nuo požiūrio, vaizdelį. Ir bėda čia gal netgi ne išsilavinimo
  stoka - tai tik pasekmė. O požiūryje. kurį geriausiai atspindėtų kokio nors
  „vadovėlio žaliems“ antraštė. pvz „Kantas per 30 minučių“. o gal „Heizenbergo
  neapibrėžtumo dėsnis per vakarą“. o supratimas, kad daugelio visuomeninių
  procesų suvokimui būtinas sisteminis požiūris jiems apskritai svetimas.
  žinoma, jei apskritai žino kas tas „sisteminis požiūris“. tačiau tai ne vien
  tik žurnalistų bėda. tai tampa mūsų visų bėda. pvz ar galėtumėte nurodyti bent
  vieną atvejį, kai politikai aiškindami savo būsimą „strategiją“, rėmėsį
  mokslininkų tyrimų rezultatais? Aš nežinau nei vieno. beje, kaip ir nei vienos
  jų „strategijos“ neteko girdėti. O kam? Tai per daug sudėtinga, per daug
  reikalauja pastangų, o ir nežinia ar pasiskes. Svabiau įtaikyti žengti į koją.
