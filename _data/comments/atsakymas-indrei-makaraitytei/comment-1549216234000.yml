message: >-
  Iš esmės sutinku su viskuo, ką parašėte, tik man nelabai patinka tas bandymas
  "sumokslinti" politiką. Aš pvz., ekonomikos net nevadinčiau mokslu (angl.
  science), nes nors mes turime daug gražių formulių, mums iki "mokslo" labai
  toli. Ir patys ekonomistai, turi tam tikras ideologijas. Ekonomika yra ko gero
  vienintelis mokslas, kur galima gauti "Nobelio" premiją už dvi, viena kitai
  prieštaraujančias mintis/idėjas :D

  Sutinku, kad politikai turėtų daugiau bendrauti su specialistais (ne
  lobistais), tartis, bet politika yra kompromisų menas, kuris derina visuomenę,
  ne visada mokslas ar žinios būtų teisingas, nors gal efektyvus, kelias. 

  Ekonomistai, ko gero mielai pasiūlytų už greičio viršijimą 1kmh mirties
  bausmę, siekiant sumažinti mirusiųjų keliuose skaičių. Garantuoju, kad
  žuvusiųjų keliuose beveik neliktų, bet ar tai būtų proporcionalu, teisinga,
  žmogiška? Taip kad atsargiai su tuo "sumoklsinimu". Tą ir tenorėjau pasakyti. 

  Tačiau ką palinkėčiau politikams, tai sakant A visada pasakyti ir B. Kažką
  žadant, pasakyti kas už tai apmokės :D Va čia mokslo nereikia... :D

  Tikiuosi perteikiau savo mintį aiškiai :)
