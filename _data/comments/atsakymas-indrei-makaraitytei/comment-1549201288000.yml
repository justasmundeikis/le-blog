message: >-
  Gal vis dėl to geriau eiti į laidas ir mėginti išsakyti savo (o ne įpirštą)
  nuomonę nei kritikuoti visus elitinius žurnalistus tinklaraštyje, kurio
  auditorija šimtus kartų atsilieka nuo populiarių laidų auditorijos? Jūsų
  tiesiog nebus eteryje ir eilinis žiūrovas net nežinos, kad jame kažkada buvote
  ir kodėl nesate.<br />

  Manau, kad daugelio žurnalistų tikslas paprastas &#8211; formuoti nuomonę
  pagal vyraujančius politinius vėjus ar tiesiog vykdyti užsakymą. Tokiam darbui
  didelės kompetencijos nereikia, tai jos ir nėra.
