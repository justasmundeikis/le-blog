message: >-
  Šiaip jau surašyti atsakymai į argumentus, kurių niekas nė neišsakė.


  Jums sako, kad "žurnalistai negali būti tokie gilūs ekspertai, koks esate jūs"
  - jūs atsakot, kad žurnalistai turi specializuotis. Tai specializuojasi,
  atsiverskite kad ir Delfi metriką ir prašom - vieni apie politiką rašo, kiti
  apie sportą. 

  Klausimas yra ne specializacijos, o ekspertizės, ir čia autorius pusę įrašo 
  ginčijasi pats su savim. Sveikinam, tai nepralaimimas ginčas.


  Jums rašo "Norime, kad laidoje vyktų diskusija" - jūs atrašote apie Miliūtę,
  Musnicką, kad tie nieko neišmano. Ką? Apie ką klausimas buvo, pakartokite?
  Primena anekdotą apie studentą, kuris mokėsi sliekų temą ir ištraukė bilietą
  su klausimu apie dramblį.


  Jums sako, kad pristatė temą - ir šiaip jau svarbią temą- o jūs kabinėjatės
  prie skirtumo tarp sąvokų "administracinis resursas" ir "biudžeto lėšos".
  well, abiem atvejais tai mokesčių mokėtojų pinigai, abiem atvejais valdžia
  turi polinkį piktnaudžiaut jais siekdama pergalės rinkimuose. Ar yra
  skirtumas, kaip tai vadinasi?


  etc, etc, etc.


  Na, ir pabaigai - minima žurnalistė šiaip jau, kiek žinau, ne žurnalistiką
  baigusi, o TSPMI; kitaip tariant, visas tas rant'as apie išsilavinimą labiau
  rodo išankstinę nuomonę, kurią ekonomikos ekspertas šparina nesukdamas galvos
  dėl tų nuobodžių faktų.
