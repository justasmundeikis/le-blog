message: >-
  Graži idėja dėl žurnalistų specializacijos. Bet, man rodos, tikra
  specializacija įmanoma tik didžiausiose organizacijose (daug temų ir daug
  žurnalistų) arba tik labai specifiniuose kontekstuose (kas nors kur nors randa
  idealią nišą). Tačiau labai didelė specializacija vis tiek galiausiai neišeis
  į naudą žurnalistui. Prireikus keisti darbą, jis tokioje mažoje rinkoje, jeigu
  joje dar ir vyraus reikalavimas būti konkrečios srities ekspertu, gali būti
  pasmerktas nebūčiai.


  Reikia turbūt suprasti vieną dalyką – žurnalistika pirmiausiai yra amatas.
  Amatas skaityti, rašyti, užduoti klausimus, klausytis atsakymų. Žurnalisto
  profesija, kitaip negu ekonomisto, beveik visai nenurodo turinio – galimas
  labai platus spektras, kurio tolimajame gale, na, kad ir Hunteris Thompsonas.
  Kadangi tai yra amatas, pirmiausiai jo mokomasi praktikoje, o ne universiteto
  suole. Žurnalistikos studijos gali kažkiek padėti, bet jos nėra būtinos. Ir,
  be abejo, Lietuvoje net nelabai yra galimybių vienu metu studijuoti ir
  žurnalistiką, ir kokį nors konkretų, žiniomis, o ne įgūdžiais, grįstą dalyką,
  kaip ekonomika ar politikos mokslai.


  Atsakyme Indrei Makaraitytei įžvelgčiau tam tikrą painiojimą žurnalistinio
  darbo ir ekspertinės veiklos. Žurnalistas gali būti tam tikros srities
  ekspertas, jeigu ilgainiui įgyja ekspertinių žinių. Tačiau savo kasdieniame
  darbe, o ypač mažos šalies mažose naujienų organizacijose, jis labai dažnai
  turi griebtis temų, apie kurias teturi tik gana paviršutinišką supratimą. Ir
  jau visai keistai atrodo kaltinimai, kad žurnalistas neišsilavinęs, ir kaip
  jis čia dabar drįsta kalbinti jam tolima tema. Daugybėje situacijų nėra
  pasirinkimo – tenka eiti ir dirbti darbą. Žurnalistinį darbą. Ir todėl tokie
  svarbūs yra pamatiniai principai – išklausyti kitą nuomonę, kritiškai vertinti
  abi puses, ir t.t. Dažnu atveju žurnalistui net ir nedera brukti savo
  ekspertinių žinių – tam skirti kiti formatai.


  Kitas dalykas – klausimas, ar dabartiniai žinomiausi TV žurnalistai visada
  susitvarko su savo užduotimis. Ne, ne visada. Kartais be reikalo leidžiama
  šėlti „kitai nuomonei“, kuri nelabai ko verta, o kitais atvejais – žurnalistas
  pernelyg įsijaučia į teisėjo vaidmenį ir nesiklauso, kas jam sakoma. Tačiau už
  visus kluptelėjimus žurnalistai pirmiausiai moka savo reputacija, o ir nervų
  ląstelėmis. Ir vis tiek jie niekada niekam neįtinka. Tokia jau ta žurnalisto
  profesijos realybė.
