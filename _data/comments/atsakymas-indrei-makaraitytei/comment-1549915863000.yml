message: >-
  Nelabai sutinku, Justai, su tavo mintimis apie žurnalistų kompetenciją. Tavo
  komentare jaučiamas noras sudirbti visus, kas ne taip gerai gaudosi
  ekonomikoje kaip pats. Siūlai žurnalistams dvigubas studijas – baigti
  papildomai ekonomikos bakalaurą. Analogiškas pastebėjimas iš mano pusės būtų,
  kad rašydamas blog’ą darai daug rašybos bei stiliaus klaidų. Ir pasiūlymas
  būtų tau baigti žurnalistikos bakalaurą, kadangi taip aktyviai žianiasklaidoje
  dalyvauji. Manai tai logiška ir būtina?

  P. S. Indrės atsakymas puikus, mano galva
