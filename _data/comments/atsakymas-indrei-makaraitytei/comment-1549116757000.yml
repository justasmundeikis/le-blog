message: >-
  Pastebėjau gal ne į temą, bet juokingą dalyką. Maldeikienė ir Mundeikis visada
  kalba argumentais ir bet kokiai temai stengiasi primesti pirmiausiai argumentų
  kalbą. Tai visada yra sunkus darbas, reikia ieškoti konkrečių faktų, iš
  daugybės išrinkti temai svarbiausius ir t.t. O štai jų kritikai ir oponentai
  dažniausiai bando prisikabinti prie ko nors asmeniškai kaip kokia nors
  gramatinė klaidelė. Kas juokingiausia, kad Mundeikis net į asmeninius
  išpuolius sugeba reaguoti ne ad hominem, o argumentais.
