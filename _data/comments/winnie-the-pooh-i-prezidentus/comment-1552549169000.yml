message: >-
  tai tipiškas popsas, vertas tik feljetono. Čia Prezidentas visu tuo užsiims,
  tikrai? Ir rūpinsis tais klausimais kiekvieną dieną, 5 metus? Kaipgi
  nepaminėsi būsimos kovos su auksiniais šaukštais, čia kiekvieno save
  gerbiančio popso stūmėjo arkliukas. Net padarys stebuklų, kaip valstybė be
  korupcijos, o stebuklus daryti padės ne skaidrumas, o antikorupciniai
  teismai...o šiaip "nelaužydamas iečių, padės daryti pokyčius", nes dabar tų 
  pokyčių jam būnant premjeru kai kas daryti neleido - kas jau gal netyčia
  virsta net per dideliu atvirumu, nes akivaizdžiai kelia rimtą "vertikalės" ir
  tos pačios, tik švelnios korupcijos, atsidėkojimo už politinę karjerą
  aptarnaujant užpakalinę sėdynę riziką.


  Taigi, nuo užpakalinės sėdynės nominuotas "kandidatas" stipriai atsilieka,
  prisivyti galima tik stipriai rinkėjų galvose rezonuojančiomis žinutėmis, ir
  tam suprasti net gudelio nereikia. Tai ir įgarsina, ką Skirmanto "Štabo"
  Malinausko nuomone nori girdėti rinkėjas. Ką ten veikia Prezidentas, kas ta
  geopolitika, aiškintis nebuvo kada, bet dabar Skirmantas išėjo atostogų, gal
  pasidomės. Gal dar Šaras iš antros EP sąrašo vietos pakonsultuos kaip su ta
  Europa, o nuvažiavus į Varšuvą Kaczynskis papasakos kaip prisivilioti Trumpą.
