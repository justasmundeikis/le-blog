message: >-
  Drįstu teigti, jog kiekvienam durniui aišku, kad Lietuvos nacionalinės gynybos
  biudžetinis paskirstymas yra didžiausia nesąmonė nuo penkmečio laikų.
  Švaistyti pinigus dėl beprasmių neegzistuojančios galios demonstracijų yra be
  galo kvaila. Tokiems absurdiškiems tikslams išleidžiama nemenkos sumos pinigų,
  kurios verčiau būtų investuojamos į skurstančią švietimo sistemą, idant
  pagaliau pakiltų juodadarbių mokytojų algos, bei į sveikatos apsaugos sistemą,
  kad gydytojams sumažėtų “bėdavojančių” bobulyčių eilės. Kaip vienas labai
  protingas žmogus kartą pasakė: “Lavonas yra daktaro klaida, o seimo narys –
  mokytojo”.
