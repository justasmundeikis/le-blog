message: >-
  O gal dalina jo teisybė? Pvz. Kur Lietuvos doktorantų ekonomistų studijos ir
  aiškinimai kaip išgelbėti Lietuvą nuo masinio emigravimo į ES kraštus kur
  darbininkams 4+ kartus algos didesnės? ES Algų minimumus nesirūpino sulyginti;
  Sienas atidarė - važiuokit; Muitus panaikino - prekių kainas sulygino;
  Lietuvoje politika/verslininkai įstatymus pakeitė - atvažiuokit dar pigesni
  darbininkai iš rytų ir azijos; O jūs čia jei norit ES algų palikit vaikus,
  šeimas, namus, žemę, kalbą, išsimokslinimą - išvažiuokit. Ar šitie praradimai
  ne dalis krašto ekonomikos ir gerbūvio žeminimo??  Ar šitai neturi rūpėti
  ekonomikos doktorantams? Veik visur netik laisva rinka pasitikima, bet
  nustatoma ir minimali alga, nes rinka to nepajėgia. Tai ne jos kompetencija.
  Kur tos studijos rodantčios rišį tarp minimalios algos kėlimo ir vidutinės
  algos augimo? Kur ryšis su vidutinio gerbuvio kilimo? Kur tos studijos kur
  rodytu Lietuvos kelio nukrypimo nuo tikslo gerinti visų pragyvenimą? Kur
  ekonomistų  papirkinėtiems politikams akis badymo dėl turtiškai skriaudžiamų?
  Kur politikams ekonomikos paaiškinimai?
