message: >-
  pagarba už įdėtą darbą ir aiškiai paskaičiuotą rezultatą, kuris intuityviai
  kaip ir buvo aiškus. Dėl GPM visiems lygesniems už kitus - jei ir "bus prieita
  ir iki šitų reikalų", tai jau nebe premjero ar jo  ministro pastangomis.


  Šiaip už tokią "reformą" finansų ministrą galima drąsiai atleisti iš darbo
  arba pripažinti oficialiu liberalų agentu "cento kairiojoje" vyriausybėje, o
  premjerą - geriausiu atveju nelabai susigaudančiu, kas tas yra ta ekonominė ir
  mokesčių politika...
