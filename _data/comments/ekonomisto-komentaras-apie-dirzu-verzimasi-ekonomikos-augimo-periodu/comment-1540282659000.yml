message: >-
  mažiausią biudžeto lyginant su BVP iš ES šalių santykį turinčios valstybės
  finansų ministras jį norėtų dar pamažinti. Jis atvirai deklaruoja siekį turėti
  mažiau valstybės, tik nepasako, kokią įtaką nedidinami ir taip nustekento
  viešojo sektoriaus atlyginimai sumaišyti kokteilyje su kainų pasiutpolke ir
  virš 10% augančiom privataus sektoriaus turės mūsų gaunamų švietimo, gydymo,
  socialinių ir administravimo paslaugų kokybei. Mano vertinimu, toks šapokos
  elgesys iš principo prieštarauja jo Gelūno paviešintoje demagogijoje
  išsakytiems tikslams. Nes galintiems emigruoti medikams tai tiesioginis
  postūmis, gaila tik mokytojų ir kultūros darbuotojų, kurie neturi kaip dirbti
  kitose šalyse  nebent valyti viešbučius ar groti gatvėje. Seimo tribūnoje
  Šimonytės paklaustas, ar tai centro kairės vyriausbės biudžetas, šis kapitalą
  savo veiksmais puikiai atstovaujantis ideologinis varguolis įžūliai
  išsproginęs akeles atsako “taip”.
