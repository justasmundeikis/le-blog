message: >-
  Kažkodėl visi įsivaizduoja, kad valstybės tarnautojų pareiginės algos bazinis
  dydis yra taikomas visam viešajam sektoriui. Kas yra visiška netiesa. Yra dar
  tokia bazinė mėnesinė alga, susijususi su vadinamuoju vyriausybės nutarimu
  511. Ji yra €35,5 ir būtent pagal ją skaičiuojamas atlyginimas visiems,
  išskyrus valstybės tarnautojus. Tai yra socialiniams darbuotojams, kultūros
  darbuotojams, treneriams, mokytojams, mokytojų padėjėjams, psichologams,
  savivaldybių darbuotojams, kurie nėra valstybės tarnautojai ir t.t. Su ta
  bazine mėnesine alga buvo iš viso jovalas, nes Konstitucinis teismas 511
  nutarimą panaikino ir nustatė, kad algos turi būti pagrįstos įstatymu. Seimas
  turėjo tą įstatymą priimti, gal ir priėmė. Tai vat ta bazinė alga kaip buvo
  Kubiliaus sumažinta, tai sumažinta ir iki šiol. Nesuprantu, iš kur viešumoj
  šita painiava?
