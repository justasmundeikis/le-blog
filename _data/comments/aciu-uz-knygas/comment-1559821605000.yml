message: >-
  Sveiki Vytautai,


  nedaug su ekonomikos mokslu turinčiam, bet apie ekonomiką norinčiam sužinoti,
  rekomenduočiau šią  Yanis Varoufakis knygą: "Talking to My Daughter About the
  Economy: or, How Capitalism Works--and How It Fails".


  Ji labai gerai apžvelgia kapitalizmo istoriją, ekonomikos pagrindus, bet
  kartu  politiką, bankininkystę ir t.t. Knyga deja angliškai, bet skaitosi
  labai lengvai. Manau dėstant ekonomikos įvadą, daryčiau šia knygutę privaloma
  literatūra.


  Jeigu šiaip, tai patarčiau savaitinius The Economist žurnalus, tikrai būna
  daug įdomių straipsnių, kurie nėra parašyti sunkiai, tačiau patarčiau skaityti
  ir politico.eu, nes būtent politika yra svarbesnė, nei ekonominė logiką, kai
  bandoma suprasti, kodėl priimti vienokie ar kitokie sprendimai.


  Kaip labai politika yra persipynusi su ekonomika, tai galima rasti Yanis
  Varoufakis knygoje "Adults in the Room: My Battle with the European and
  American Deep Establishment". Tai kiek sunkesnė knyga, bet labai gerai
  atskleidžianti politinius ES užkulisius.


  Jeigu labiau norite pasimokyti ekonomikos, tai ko gero O.Blanchard
  Makroekonomika būtų pirmas dalykas, kuris šautų į galvą, nors šioje knygoje
  yra man daug nepatinkančių dalykų.... Jeigu angliškoje literatūroje, tai geras
  įvadinis vadovėlis į ekonomiką G.Mankiw "Principles of economics".


  Jeigu kils klausimų, ar reikės dar patarimų, rašykite.
