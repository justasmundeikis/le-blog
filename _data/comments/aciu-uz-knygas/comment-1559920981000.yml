message: >-
  Tiek Aušrai tiek Justui perskaičius tiek ekonomikos knygų ar ne šauna mums
  sekėjams mintis kodėl jie nepateikia paprasto sprendimo Lietuvos žemoms algoms
  atsilikusioms nuo ES bendros ekonomikos ?

  Kitose pasaulio ekonomikose atsiradus žalingų žemų algų atsilikimų taisoma
  keliant algų minimumą. O Lietuvoje mastą taiko vien į aplinkinių algų vidurkį,
  o ne į mūsų bendros ekonomikos su ES algas. Ar šitai supratimą neišryškina
  visų tų knygų skaitymas?

  Bendrovių ir verslų vadovų darbas ir yra neatsilikti nuo benros ekonomikos
  (ES), o kitaip jie pakeistini. Tai padaro pati rinka. Gi politikos vadovų ir
  jų patarėjų darbas aiškiai įvardyti bendruomenės ekonominius siekius ir
  aiškius žingsnius tuos siekius įgyvendinti. Kur kritika jiems už nevygdymą
  savo užduoties?

  Aušra dabar turės progą ir ES minimalią galgą pasiūlyti. Tai irgi būtina visos
  ES gerbuviui. Bet mes turime savo rankose būdą kitų nelaukiant savę gelbėti?
