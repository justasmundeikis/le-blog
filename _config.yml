title: Lithuanian-Economy.net
url: "http://www.lithuanian-economy.net"    # the protocol and hostname of your site, eg. `http://laobubu.github.io`
baseurl: "" # the prefix of your site uri, eg. `"/jekyll-theme-EasyBook"` or empty string `""`
#timezone: Asia/Chongqing
description: >
  One or more sentences introducing this blog.

# Your information
email: justas.mundeikis@lithuanian-economy.net
author: Justas Mundeikis
avatar: "/assets/general/Justas_Mundeikis_square.jpg"
profile: Economist, lecturer and blogger
#twitter_username: twitter_username
# github_username:  justasmundeikis
profile_links:
  Email: "mailto:justas.mundeikis@lithuanian-economy.net"
  GitHub: "https://github.com/justasmundeikis"


excerpt_separator: <!--more-->

header:
  links:             # Links on the header. Link to in-site page with a slash as prefix
    Info: /info/
    Kategorijos: /category/
    Tags: /tag/

permalink: /:year/:month/:day/:title

timezone: Europe/Vilnius

plugins:
 - jekyll-paginate
 - jekyll-gist
 - jemoji
 - jekyll-seo-tag
 - jekyll-scholar

# Build settings
paginate: 25
paginate_path: "page:num"

highlighter: rouge
markdown: kramdown

# https://jekyllrb.com/docs/configuration/#precedence
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true

kramdown:
  input: GFM
  syntax_highlighter: rouge
  math_engine: mathjax

# Comment Service (Disqus or 多说)
# disqus_shortname: lithuanian-economy.net   # get one: https://disqus.com/admin/signup/


scholar:
  style: apa
  locale: en

  sort_by: none
  order: ascending

  group_by: none
  group_order: ascending

  source: ./_bibliography
  bibliography: references.bib
  bibliography_template: ""

  replace_strings: true
  join_strings:    true

  use_raw_bibtex_entry: true

  details_dir:    bibliography
  details_layout: bibtex.html
  details_link:   Details

  query: "@*"
